        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 1
              ---
              Compare dyspnea, apnea, and tachypnea.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>dus-</i></b> (bad)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **dyspnea**
              ---
              "difficult or labored breathing; **shortness of breath**"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              <p><b><i>a-</i></b> (absence of)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              **apnea**
              ---
              "the (often temporary) **cessation of breathing**"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(121,23,153)">
            <textarea data-template>
              <p><b><i>takhús</i></b> (swift)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(121,23,153)">
            <textarea data-template>
              **tachypnea**
              ---
              "an increased **rate** of breathing, leading to **hyperventilation**"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              For your reference, the opposite of tachypnea is **bradypnea** (abnormally **slow** breathing.)
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 2
              ---
              Compare hyper- and hypoventilation. What would be the consequences on acid-base balance?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **hyperventilation** – **increased** gas exchange in the lungs due to **faster** or **deeper** breathing
              <p class="fragment fade-up">Can be caused by anxiety, trauma to the CNS, or to correct for hypoxemia</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **hypoventilation** – **decreased** gas exchange in the lungs due to **slower**, **shallower**, or **less effective** breathing
              <p class="fragment fade-up">Can be caused by obstruction of the airways, decreased lung compliance, or CNS depression (e.g. as a side effect of opioid analgesics)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hyperventilation** will tend towards **respiratory alkalosis** as **more** carbonic acid is blown off as CO<sub>2</sub>.
              <p class="fragment fade-up"><b>Hypoventilation</b> will tend towards <b>respiratory acidosis</b> as <b>less</b> carbonic acid is blown off as CO<sub>2</sub>.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 3
              ---
              How could a productive cough be helpful diagnostically?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A cough can be either **productive** (coughing up sputum) or **non-productive** (dry, hacking cough.)
              <p class="fragment fade-up"><b>Qualities</b> of the sputum produced (amount, color, consistency, presence of blood, etc.) can be clinically significant.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              For example, **frothy** or **foamy** sputum suggests pulmonary edema.
              <p class="fragment fade-up"><b>Rust-colored</b> sputum suggests pneumonia or tuberculosis.</p>
              <p class="fragment fade-up">Sputum can also be <b>cultured</b> to determine the underlying pathogen and direct antibiotic therapy.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 4
              ---
              List some clinical signs of hypoxemia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **cyanosis** – bluish discoloration of the skin due to increased levels of **deoxygenated** hemoglobin
              <p class="fragment fade-up">Can present as <b>central</b> or <b>peripheral</b> cyanosis.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Central** cyanosis tends to be caused by insufficient **respiration**, leading to **systemic** hypoxemia.
              <p class="fragment fade-up"><b>Peripheral</b> cyanosis tends to be caused by poor <b>circulation</b> to the extremities.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **clubbing** – mild to severe swelling or bulging of the fingertips due to **prolonged** peripheral hypoxia
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Mild clubbing presents as an **increased angle** between the nailbed and cuticle (normally 165 degrees or less)
              <p class="fragment fade-up">Severe clubbing can present as <b>gross swelling</b> of the entire distal portion of the finger.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **pulse oximetry** – direct measurement of blood oxygenation status via infrared light
              <p class="fragment fade-up">Expressed as a percentage of oxygenated hemoglobin. >90–95% is normal, lower indicates hypoxemia.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 5
              ---
              Describe some consequences of gastric aspiration.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Aspiration (breathing in) of gastric acid droplets results in **chemical damage** to the alveoli.
              <p class="fragment fade-up">Can be a complication of gastroesophageal reflux disease (GERD.)</p>
              <p class="fragment fade-up">Long-term exposure of alveoli to gastric secretions can result in pulmonary <b>fibrosis</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 6
              ---
              What is the term for collapse of part or a whole lung? What could cause this?
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>atelḗs</i></b> (incomplete)</p>
              <p class="fragment fade-in"><b><i>éktasis</i></b> (extension)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **atelectasis**
              ---
              "**collapse** of all or part of a lung, leading to reduced lung capacity"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Commonly occurs <b>after surgery</b> due to effects of anesthesia and intraoperative mechanical ventilation.
              <p class="fragment fade-up">Treatment/prevention of post-surgical atelectasis is <b>incentive spirometry</b>, which you'll learn about in Concepts.</p>
              <p class="fragment fade-up">Other causes include <b>pleural effusion</b>, <b>tumors</b>, and <b>thoracic trauma</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 7
              ---
              Which disorder could cause non-cardiogenic pulmonary edema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pulmonary edema is **usually** caused by LHF, as we talked about in the unit on Fluid Balance.
              <p class="fragment fade-up">Most <b>non-cardiogenic</b> (not heart-related) PE is related to <b>acute respiratory distress syndrome</b> (ARDS.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 8
              ---
              What is the underlying cause of acute respiratory distress syndrome (ARDS?) What is the mortality rate? Would this condition affect compliance? What are some of the signs and symptoms?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ARDS is a <b>severe medical emergency</b> and often requires mechanical ventilation in an ICU.
              <p class="fragment fade-up">The mortality rate is estimated at approximately <b>50%</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pulmonary edema in ARDS results from increased <b>permeability</b> of the alveolar membrane, causing fluid to leak into the alveoli from the capillaries.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Diffuse alveolar injury also results in decreased production of **pulmonary surfactant**, which is required to maintain normal lung compliance and prevent collapse.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Major symptoms are **dyspnea**/SOB and **dry cough** (unable to clear fluid from lungs.)
              <p class="fragment fade-up">May see <b>tachypnea</b> as a compensatory response, and lack of surfactant can cause <b>atelectasis</b>.</p>
              <p class="fragment fage-up">Impaired gas exchange will also result in decreased <b>oxygen saturation</b>/hypoxemia.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 9
              ---
              Inhalation of which particles may be involved in pneumoconiosis? This disorder may progress to a serious, irreversible lung disorder—what is it? Would it affect compliance? Is it a restrictive or obstructive disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Types of pneumoconiosis are characterized by the etiologic agent:
              <ul>
                <li class="fragment fade-up"><b>Silicosis</b> – silica (ceramics, stone and concrete grinding)</li>
                <li class="fragment fade-up"><b>Coal worker's pneumoconiosis</b> (CWP) or "black lung" – coal dust</li>
                <li class="fragment fade-up"><b>Asbestosis</b> – asbestos (old fireproofing/insulation material)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Inflammation from pneumoconiosis can progress to **pulmonary fibrosis**, or permanent scarring inside the lungs.
              <p class="fragment fade-up">The presence of tough scar tissue decreases lung <b>compliance</b>, making fibrosis a <b>restrictive</b> pulmonary disorder.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pneumoconiosis is also associated with an increased rate of **lung cancer** and some other cancers such as mesothelioma.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 10
              ---
              List some obstructive pulmonary diseases.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Chronic obstructive pulmonary disease** (COPD)<br /><span style="font-size:0.75em;">(representing <b>emphysema</b> or <b>chronic bronchitis</b>)
              <p class="fragment fade-up"><b>Asthma</b></p>
              <p class="fragment fade-up"><b>Cystic</b> fibrosis (different from <b>pulmonary</b> fibrosis!)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 11
              ---
              Secretion of large amounts of mucus in the pulmonary system puts a patient at risk for what type of problems?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Over-secretion of mucus can impede the flow of air within the lungs, leading to **obstructive** pulmonary issues.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 12
              ---
              Which enzyme may be involved in emphysema? What is the function of this enzyme? Describe the major clinical sign of emphysema.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Smoking increases the levels of **protease** in the lungs and decreases the action of **anti-protease**, causing the breakdown of the alveolar wall.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Proteases **break down proteins** and normally play an important role in cell regeneration and repair, but in emphysema, overactive proteases cause progressive damage.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Major clinical signs include:
              <p class="fragment fade-up"><b>"barrel chest"</b> – torso becomes rounder in cross-section, often nearly as deep in front-to-back dimension as it is wide</p>
              <p class="fragment fade-up"><b>tripod positioning</b> – patient naturally leans forward on outstretched arms to increase lung expansion</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 13
              ---
              What is the underlying problem in cystic fibrosis? What is the consequence for the patient? The patient is at risk for which type of pulmonary disase?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              CF is caused by a recessive mutation in the gene coding for a protein called **cystic fibrosis transmembrane conductance regulator** (CFTR.)
              <p class="fragment fade-up">This protein plays an important role in pulmonary secretions by moving <b>chloride ions</b> (and thus water) across the cell memrbane.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This impaired electrolyte transport causes pulmonary secretions to be <b>abnormally thick</b>, as they contain less water than they should.
              <p class="fragment fade-up"><b>Cystic</b> fibrosis, unlike <b>pulmonary</b> fibrosis, is an <b>obstructive</b> pulmonary disorder as it affects the mucus <b>inside</b> the airways.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It also affects many other organs, such as the heart, pancreas, biliary system, digestive tract, and male reproductive system.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 14
              ---
              Pneumonia may be caused by which pathogens? Which is most serious?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pneumonia can be **bacterial** (*Streptococcus pneumoniae*,) **viral**, or **fungal**.
              <p class="fragment fade-up">Bacterial pneumonia caused by <b>methicillin-resistant Staphylococcus aureus</b> (MRSA,) while rare, has a mortality rate of about 50%.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 15
              ---
              What is the causative agent in tuberculosis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              TB is caused by the bacterium *Mycobacterium tuberculosis*.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 16
              ---
              What are the clinical signs and symptoms of TB? How is it treated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Symptoms:
              <ul>
                <li class="fragment fade-up"><b>Productive cough</b>, classically with rust-colored sputum</li>
                <li class="fragment fade-up"><b>Fatigue</b> and <b>lethargy</b></li>
                <li class="fragment fade-up">Dietary changes: <b>anorexia</b> (loss of appetite,) <b>weight loss</b></li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Treatment usually involves four specific antibiotics known to be effective against TB:
              <p class="fragment fade-up"><b>rifampin</b><span class="fragment fade-up">, <b>isoniazid</b></span><span class="fragment fade-up">, <b>pyrazinamide</b></span><span class="fragment fade-up">, <b>ethambutol</b></span></p>
              <p class="fragment fade-up">The antibiotic regimen for TB lasts for <b>6-9 months</b>, so patients often become noncompliant.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 1
              ---
              What is the normal pulmonary circulatory pressure? At what pressure do we diagnose the patient with pulmonary hypertension?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Normal <b>pulmonary arterial pressure</b> (PAP) is <b>15–25 mmHg</b> (systolic) over <b>8–15 mmHg</b> (diastolic.)
              <p class="fragment fade-up">Note that this is <b>much</b> lower than the systemic blood pressure (e.g. 120/80!)</p>
              <p class="fragment fade-up">Pulmonary hypertension is defined as a systolic PAP of <b>over 25 mmHg</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 2
              ---
              List some causes of pulmonary hypertension.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Heart problems**: LHF, mitral regurgitation
              <p class="fragment fade-up"><b>Lung problems</b>: COPD, pulmonary fibrosis, embolism</p>
              <p class="fragment fade-up">Sometimes pulmonary hypertension is simply <b>idiopathic</b> 🤷</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 3
              ---
              List the four major types of lung cancer.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Small cell carcinoma** — most aggressive form, high mortality rate but very rare

              <p class="fragment fade-up">Non-small cell lung cancers (NSCLC):</p>
              <ul>
                <li class="fragment fade-up"><b>Adenocarcinoma</b> – Most common type (40%); peripheral, grows slowly</li>
                <li class="fragment fade-up"><b>Squamous cell carcinoma</b> – Second most common (30%); bronchi/hilar region</li>
                <li class="fragment fade-up"><b>Large cell carcinoma</b> – any NSCLC that isn't one of the other types</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 4
              ---
              Describe the problem in infant respiratory distress syndrome. Is compliance altered? Why?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              IRDS is most commonly seen in <b>premature</b> infants, with most being 8+ weeks early.
              <p class="fragment fade-up">Production of pulmonary surfactant has not kicked in yet, leading to decreased <b>compliance</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 5
              ---
              Name some neuromuscular diseases that may affect pulmonary function.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Neuromuscular diseases can affect the **diaphragm** and **intercostal muscles**, causing impaired breathing.
              <p class="fragment fade-up">Examples include:</p>
              <ul>
                <li class="fragment fade-up">Poliomyelitis (polio)</li>
                <li class="fragment fade-up">Amyotrophic lateral sclerosis (ALS)</li>
                <li class="fragment fade-up">Muscular dystrophy</li>
                <li class="fragment fade-up">Guillain-Barré syndrome</li>
                <li class="fragment fade-up">Myasthenia gravis</li>
              </ul>
            </textarea>
          </section>
        </section>
