            ### Shock
            #### (Chapter 28)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Describe the common consequence of all types of shock.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In medicine, **shock** refers to any kind of circulatory problem that results in a **systemic decrease** in blood flow/oxygenation to the tissues (hypoperfusion.)
              <p class="fragment fade-up">Shock of any kind is a <b>medical emergency</b>, as prolonged hypoxia can cause <b>permanent cellular damage</b> or <b>death</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              How does the body compensate for shock?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In response to shock, the body will try to compensate by doing everything it can to deliver **more oxygen** to the tissues.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li>The heart rate will increase (<b>tachycardia</b>)
                <li class="fragment fade-up">The heart will beat <b>harder</b></li>
                <li class="fragment fade-up">Blood vessels will <b>constrict</b> to raise BP</li>
                <li class="fragment fade-up">The airways will <b>dilate</b> to allow more air into the lungs (<b>bronchodilation</b>)</li>
                <li class="fragment fade-up">Urine output will <b>decrease</b> to try to maintain blood volume.</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In other words, the entire cardiopulmonary system is **panicking**.
              <p class="fragment fade-up">The body knows that it isn't getting enough oxygen, and it's going to try to do <b>everything in its power</b> to compensate.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Describe the progressive stages of shock.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As we mentioned, the symptoms of shock are the body's attempt to **compensate** for some underlying circulatory problem. However, that compensation often won't be enough, or the body's homeostasis will eventually be **overwhelmed**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              If the body is unable to compensate for the lack of perfusion, tissues will begin to suffer **hypoxia**, leading to a decrease in **aerobic metabolism**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cells switch to **anaerobic metabolism** to maintain their energy needs, leading to **metabolic acidosis** (similar to DKA, which we've talked about before.)
              <p class="fragment fade-up">Even this may not be enough if O<sub>2</sub> levels are low enough, and ATP production may be impaired to the point where cells <b>malfunction</b> or <b>die</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe obstructive shock. List some possible causes.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **obstructive shock**, hypoperfusion is caused by either an **obstruction** of the blood vessels or a decrease in the heart's ability to expand.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              For example, a massive **pulmonary embolism** can block blood flow through the pulmonary vein, trapping oxygenated blood in the lungs.
              <p class="fragment fade-up"><b>Cardiac tamponade</b> or <b>tension pneumothorax</b> can also constrict the heart, impairing its ability to fill with each stroke.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Describe hypovolemic shock. List some possible causes.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **hypovolemic shock**, hypoperfusion is caused by a **decrease in total blood volume**.
              <p class="fragment fade-up">Often, this is caused by <b>massive bleeding</b>, but can also be caused by extreme <b>fluid loss</b>, such as with severe <b>burns</b> or <b>dehydration</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Describe neurogenic shock. List some possible causes.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Neurogenic shock** is a type of shock caused by damage to the **central nervous system**, resulting in sudden **vasodilation** and an associated drop in BP.
              <p class="fragment fade-up">Causes include <b>traumatic brain injury</b> (TBI) and <b>spinal cord injury</b> (SCI) that interfere with normal <b>sympathetic tone</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Describe septic shock. List some possible causes.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Septic shock** is very similar to neurogenic shock, and is also caused by **vasodilation** in the small blood vessels. However, in septic shock, the root cause is a **systemic infection**, a.k.a. **sepsis**.
              <p class="fragment fade-up">The <b>inflammatory response</b> to the underlying infection triggers blood vessels to dilate throughout the entire body, drastically lowering BP.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Which types of blood pressure should be monitored in shock patients?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li>Right atrial pressure</li>
                <li class="fragment fade-up">Left atrial pressure</li>
                <li class="fragment fade-up">Pulmonary arterial pressure</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These can be estimated via echocardiogram (ultrasound,) but the best way to get an accurate reading is via **cardiac catheterization**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Describe some complications of shock.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Eventually, with sustained hypoperfusion, **organ failure** is likely. The **lungs**, **liver**, and **kidneys** are among the first organs affected.
              <p class="fragment fade-up">Lung damage from prolonged hypoxia can lead to <b>respiratory failure</b>, which only makes the situation worse.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What is multiple organ dysfunction syndrome (MODS?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              MODS is a poorly-understood progression of **severe** septic shock, in which tissue damage begins to affect many organs throughout the body, leading to **organ failure**.
              <p class="fragment fade-up">It can affect the lungs, liver, GI tract, and kidneys, with the mortality rate increasing as more organs become involved.</p>
            </textarea>
          </section>
        </section>
