        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              What is the cause of most endocrine disorders?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Remember that the function of the endocrine system is the regulation of body systems through the production of **hormones**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Most endocrine problems fall into one of two categories:
              <p class="fragment fade-up"><b>hypersecretion</b> â€“ the body produces <b>too much</b> of a particular hormone</p>
              <p class="fragment fade-up"><b>hyposecretion</b> â€“ the body produces <b>too little</b> of a particular hormone</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The causes of these imbalances can vary, but **most** endocrine disorders occur on the "producing" end.
              <p class="fragment fade-up">However, some endocrine disorders can occur on the "receiving" end. When a hormone is produced in appropriate amounts but the target doesn't respond to it correctly, we call this <b>receptor resistance</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Describe Graves' disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              We've talked about **Graves' disease** previously in the unit on autoimmunity, but to review, it is the most common cause of **hyperthyroidism**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Immune antibodies are formed which target and attach to the **thyroid stimulating hormone** (TSH) receptors on the thyroid gland, **mimicking** TSH and **activating** the receptors.
              <p class="fragment fade-up">This causes the thyroid to <b>over-produce</b> the thyroid hormones <b>T<sub>3</sub></b> and <b>T<sub>4</sub>.</b>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Would you expect thyroid-stimulating hormone (TSH) to be high or low in Graves' disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The thyroid gland is normally controlled by TSH production in the **pituitary gland**â€”but in Graves' disease, the thyroid breaks free of this control mechanism and starts **overproducing** hormones.
              <p class="fragment fade-up">In response to this imbalance, the pituitary tries to throttle back the thyroid gland by <b>decreasing</b> TSH production, resulting in high T<sub>3</sub>/T<sub>4</sub> but <b>low</b> TSH levels.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              What is the pathophysiology of exophthalmos?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Exophthalmos** is a forward "bulging-out" of the eyes that often occurs in patients with Graves' disease.
              <p class="fragment fade-up">It results from autoantibodies provoking an <b>inflammatory response</b> in the tissues behind the eyes, causing swelling and fibrosis which pushes the eyes forward from behind.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              What are some common causes of hypothyroidism?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hypothyroidism, like many other endocrine disorders, can have **multiple causes**.
              <p class="fragment fade-up">The root cause of low thyroid hormone levels can be in either in <b>the thyroid itself</b>, or in the <b>hypothalamus/pituitary gland</b> which regulate it.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **primary hypothyroidism**, the problem is **in the thyroid**. The thyroid is being stimulated, but is not responding to TSH by producing T<sub>3</sub> and T<sub>4</sub> as it should.
              <p class="fragment fade-up">As a result, in primary hypothyroidism, TSH levels are <b>elevated</b>, as the pituitary gland is trying harder to get the thyroid to respond, but it isn't working.</p>
              <p class="fragment fade-up">This can be <b>congenital</b>, can occur due to <b>surgical resection</b> of the thyroid, or may be due to <b>iodine deficiency</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **secondary hypothyroidism**, the problem is **in the pituitary gland** or **in the hypothalamus**. The thyroid is functioning normally, but it isn't being stimulated to produce the correct amount of T<sub>3</sub> and T<sub>4</sub>.
              <p class="fragment fade-up">As a result, in secondary hypothyroidism, TSH levels are <b>low</b>, as the pituitary is either failing to produce TSH, or the hypothalamus is failing to stimulate the pituitary gland with TRH.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Describe the cause of Hashimoto's thyroiditis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hashimoto's thyroiditis**, like Graves' disease, is an autoimmune disease that affects the thyroid. However, the effect is **opposite**.
              <p class="fragment fade-up">Unlike Graves' disease, which is a type II (tissue-specific) hypersensitivity, Hashimoto's is a type IV (cell-mediated) hypersensitivity in which cytotoxic T cells <b>attack</b> and gradually <b>destroy</b> the thyroid gland.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This results in primary **hypothyroidism**, and the lab values are **inverted** vs. Graves' disease. Rather than TSH being low to try to slow down the thyroid, TSH will be **high** as the pituitary gland tries to compensate for T<sub>3</sub> and T<sub>4</sub> being **low**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Describe myxedema.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Myxedema is a type of **swelling** (edema) which can occur in severe cases of **hypothyroidism**, and occasionally in hyperthyroidism (as in Graves' disease.)
              <p class="fragment fade-up">It results from an increased concentration of <b>proteins</b> and <b>polysaccharides</b> in the extracellular space, increasing IFOP and drawing water out of the cells.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This process results in the formation of **non-pitting edema**, particularly of the **face**, **hands**, and **feet**.
              <p class="fragment fade-up">Swelling of the tongue and the mucus membranes of the mouth can result in difficulty speaking and slurred speech.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              How is hypothyroidism treated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              If the thyroid is not producing enough thyroid hormone, the body's supply must be **supplemented**.
              <p class="fragment fade-up">This is done with a drug called <b>levothyroxine</b> (Synthroid,) which is just a synthetic form of T<sub>4</sub>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It is usually taken orally, and requires careful monitoring of T<sub>4</sub> and TSH levels to achieve a therapeutic level.
              <p class="fragment fade-up">Levothyroxine is one of the <b>most-prescribed drugs</b> in the U.S. and is the definitive treatment for hypothyroidism.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Describe Cushing's syndrome.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cushing's syndrome refers to a group of symptoms associated with **hypercortisolism**â€”the excess of **glucocorticoids**, a type of hormone produced in the **cortex** of the **adrenal glands**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **primary** hypercortisolism, the problem is directly in the **adrenal cortex**. Because of this, **adrenocorticotropic hormone** (ACTH) levels will be **low**, as the pituitary gland is trying to slow down the adrenal gland, but it isn't working.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **secondary** hypercortisolism, the problem is in the **pituitary gland**. This will result in ACTH levels being **high**, because the pituitary gland is overproducing ACTH and the adrenal cortex is simply responding to the high ACTH levels.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What are the functions of cortisol?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cortisol** is one of the body's primary **stress hormones** and the primary **glucocorticoid** produced in the adrenal cortex.
              <p class="fragment fade-up">One of its main functions is the regulation of <b>metabolism</b> and the mobilization of energy stores, e.g. increasing blood glucose and enabling lipid breakdown.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It also has a suppressing effect on certain parts of the **immune system**, which reduces the body's inflammatory response.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Why are glucocorticoids prescribed to treat inflammation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Glucocorticoid drugs, such as **prednisone**, **dexamethasone**, etc. mimic the effects of **cortisol** on the immune system, thus suppressing inflammation.
              <p class="fragment fade-up">They have a <b>huge</b> array of uses, from asthma and allergies to arthritis, and many people take them as a form of long-term therapy for chronic diseases.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Describe some causes of Cushing's syndrome.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cushing's syndrome**â€”the symptoms of excess **glucocorticoids** in the bodyâ€”can occur for a few different reasons.
              <p class="fragment fade-up">One of these causes is <b>Cushing's disease</b>, a form of <b>secondary hypercortisolism</b> caused by a pituitary tumor.</p>
              <p class="fragment fade-up">The tumor tissue produces an excess of <b>adrenocorticotropic hormone</b> (ACTH,) which causes the adrenal cortex to become overactive.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It can also be caused by a secreting tumor in the adrenal cortex itself, causing **primary hypercortisolism**.
              <p class="fragment fade-up">Finally, the excess glucocorticoids may be coming from outside the body; Cushing's syndrome is a possible side effect of <b>long-term steroid use</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              How is the body's appearance altered in Cushing's disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Some of the signs and symptoms can include **abdominal obesity** with stretch marks, a buildup of fat around the face known as "**moon face**," **hirsutism**, and **fatigue**.
              <p class="fragment fade-up">A good mnemonic for this is that "Cushing's" sounds like "cushion"â€”too much cortisol makes you puffy and fuzzy like a pillow. ðŸ˜‚</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              Describe Addison's disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Addison's disease** refers to **hypocortisolism**, or a deficit of glucocorticoid productionâ€”essentially the "opposite" of Cushing's syndrome (hypercortisolism.)
              <p class="fragment fade-up">It is a <b>rare</b> condition usually caused by <b>autoimmune damage</b> to the adrenal glands (<b>primary adrenal insufficiency</b>,) resulting in decreased production of adrenal hormones.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A decrease in cortisol production can also be caused by **secondary adrenal insufficiency**, in which the adrenal glands receive insufficient stimulation from the hypothalamus and pituitary gland.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This results in a decrease of **all** of the adrenal hormones: **mineralocorticoids** (aldosterone,) **glucocorticoids** (cortisol,) and **androgens** (testosterone.)
              <p class="fragment fade-up">ACTH levels may be either <b>high</b> or <b>low</b> depending on the underlying cause (primary or secondary.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              What are some causes of adrenal insufficiency?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As mentioned in the previous question, adrenal insufficiency can be caused by damage to the **pituitary gland** which is responsible for ACTH production.
              <p class="fragment fade-up"><b>Addison's disease</b>, which is caused by autoimmune damage to the adrenal cortex itself, is actually <b>less common</b> than secondary adrenal insufficiency.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              List the three main types of diabetes mellitus (DM.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The three types of diabetes mellitus are:
              <ul>
                <li class="fragment fade-up"><b>Type 1</b> (insulin-dependent) diabetes</li>
                <li class="fragment fade-up"><b>Type 2</b> (non-insulin-dependent) diabetes</li>
                <li class="fragment fade-up"><b>Gestational diabetes mellitus</b> (GDM)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              There is also a fourth type of diabetes: **diabetes insipidus**. However, this is **not** the same as diabetes mellitus and represents an entirely different disease process that has nothing to do with blood sugar.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The reason it is called diabetes is because it has <b>similar symptoms</b>. We'll talk about this more when we get to the unit on renal disorders. For now, just know that it is <b>not</b> the same as DM.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              What is the underlying problem in type 1 diabetes?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Type 1** diabetes, sometimes called **insulin-dependent diabetes mellitus** (IDDM,) is caused by the destruction of the **beta cells** in the islets of the pancreas, which are responsible for secreting **insulin** into the bloodstream.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This results in **low insulin levels**, causing the cells of the body to fail to take in glucose from the blood to fuel their metabolic needs, which in turn leads to an increase in blood glucose.
              <p class="fragment fade-up">Patients diagnosed with type 1 diabetes tend to develop it at a young age, with the average age at diagnosis being around 14.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              How is type 1 diabetes treated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Type 1 diabetes is unique in that the body **does not produce** (or greatly underproduces) insulin, meaning that patients **must** receive supplemental insulin via subcutaneous injection in order for normal cellular metabolism to occur.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Insulins vary by type, with some taking effect very quickly but not lasting very long, and others lasting for a much longer time, even an entire day or more. Often, multiple types are **combined** to achieve appropriate insulin levels throughout the day.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              What is the underlying problem in type 2 diabetes?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Type 2** diabetes, sometimes called **non-insulin-dependent diabetes mellitus** (NIDDM,) is caused by insulin **resistance**, meaning that insulin may be produced in normal amounts, but fails to trigger the intake of glucose by the cells.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Like type 1 diabetes, this also results in an elevated blood glucose level. This excess glucose is then excreted in the urine (**glycosuria**,) and water is also lost by osmosis, leading to **polyuria**.
              <p class="fragment fade-up">One of the greatest risk factors for the development of type 2 diabetes is <b>obesity</b>. Currently, about 90% of diabetes cases fall into the category of type 2 diabetes.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              What are the "3 P's" of diabetes?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **polyuria** â€“ high blood sugar causes glucose to be excreted by the kidneys, increasing **urine production**
              <p class="fragment fade-up"><b>polydipsia</b> â€“ fluid loss is balanced by increased <b>sensation of thirst</b></p>
              <p class="fragment fade-up"><b>polyphagia</b> â€“ unmet metabolic needs stimulate increased <b>sensation of hunger</b></p>
              <p style="font-size:0.75em;" class="fragment fade-up">(In other words: DM makes you <b>eat a lot</b>, <b>drink a lot</b>, and <b>pee a lot</b>.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              What are the diagnostic criteria in type 2 diabetes?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Diabetes is, as you might expect, diagnosed based on **blood sugar measurements**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              "Random" blood glucose (taken anytime, **without fasting**) should generally be below 140 mg/dl; **&gt; 200** indicates diabetes and anything in between (140-200) is considered "pre-diabetes."
              <p class="fragment fade-up">Likewise, <b>fasting</b> blood glucose should be below 100 mg/dl; <b>&gt; 125</b> indicates diabetes and 100-125 is pre-diabetes.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              How is type 2 diabetes treated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Ideally, type 2 DM can be caught early and corrected with **lifestyle changes** (diet, exercise) while it is still in the pre-diabetes stage.
              <p class="fragment fade-up">If it persists, oral hypoglycemic agents such as <b>metformin</b> are often prescribed.</p>
              <p class="fragment fade-up">In later stages, insulin production may begin to decrease and supplemental <b>insulin</b> may be required (but often isn't.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              Describe gestational diabetes mellitus (GDM.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gestational** diabetes is a type of diabetes that develops in non-diabetic women **during pregnancy**, particularly in the late second and early third trimesters.
              <p class="fragment fade-up">It <b>usually</b> resolves after birth, but can progress to chronic diabetes in a small fraction of cases.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The underlying mechanism is similar to that of type 2 diabetes, featuring insulin resistance, and **obesity** is likewise also a risk factor.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 24
              ---
              What are the outcomes in the fetus or newborn if GDM is not treated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One of the most common effects is that the newborn's blood glucose will **sharply drop** after birth when the baby is no longer connected to the mother's bloodstream via the umbilical cord.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Glucose in the mother's blood can pass freely through the placenta into the fetus's circulation, triggering fetal **insulin production**.
              <p class="fragment fade-up">When the baby is cut off from this source of glucose, the high insulin levels will quickly deplete the available glucose, causing rapid <b>hypoglycemia</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It can also cause problems such as **pancreatic hyperplasia** as the fetus has adapted to needing to produce high levels of insulin in the womb.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Abundant glucose availability can also lead to **macrosomia**, or birth of a baby who is **large for gestational age** (LGA.)
              <p class="fragment fade-up">This in turn increases the likelihood of intrapartum complications and potentially the need for a Caesarean section.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 25
              ---
              Describe hypo- and hyperparathyroidism.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hypoparathyroidism** and **hyperparathyroidism** refer, respectively, to the under- or over-production of **parathyroid hormone** (PTH) in the **parathyroid glands** (adjacent to the thyroid.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pay attention to the **whole word** on exams: **hypoparathyroidism** and **hypothyroidism** are **completely different** conditions with different causes and symptoms!
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 26
              ---
              Describe the consequences of parathyroid disorders.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The major function of **parathyroid hormone** in the body is the regulation of **calcium** absorption and storage.
              <p class="fragment fade-up">Higher levels of PTH will <b>increase</b> serum calcium by stimulating <b>osteoclast</b> activity and enhancing <b>renal</b> and <b>intestinal</b> (re)absorption of calcium.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As such, **hyperparathyroidism** results in **hypercalcemia**â€”abdominal pain, weakness, arrhythmias, etc.â€”and decreased **bone density** from resorption of bone calcium.
              <p class="fragment fade-up"><b>Hypoparathyroidism</b> results in <b>hypocalcemia</b> and the associated symptoms: numbness, spasm, hyperreflexia, seizures, or even cardiac arrest.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Primary** hyperparathyroidism results from the **overgrowth** of the parathyroid glands, leading to an excessive production of parathyroid hormone.
              <p class="fragment fade-up">This results in a state of <b>hypercalcemia</b>, or excessive calcium in the blood, because calcium is being reclaimed from the bones when it is not needed.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Secondary** hyperparathyroidism, on the other hand, is the result of a normal physiological response to **hypocalcemia**, usually due to **kidney disease** and the excess loss of calcium in the urine.
              <p class="fragment fade-up">In response to low calcium levels, the parathyroid glands initiate the normal response, which is to leech calcium from the bones to fuel the body's needs.</p>
              <p class="fragment fade-up">Over time, this can result in serious decreases in bone density, just like primary hyperparathyroidism.</p>
            </textarea>
          </section>
        </section>
