            ### Gastrointestinal Dysfunction
            #### (Chapter 42)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              What is the normal number of defecations (bowel movements) in a day? How do we determine if a patient is constipated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Defecation "schedule" is **highly individual** from person to person, but in general 2-3 times a day is the **upper limit** of normal.
              <p class="fragment fade-up">Constipation is considered to be when bowel movements are <b>infrequent</b> (from personal baseline) or <b>hard to pass</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              What conditions would lead to functional or mechanical constipation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Functional constipation** refers to the failure of the intestines to move material through the bowels at an appropriate rate.
              <p class="fragment fade-up">One classic example is an <b>ileus</b>, a complication of <b>anesthesia</b> in which a patient's bowel peristalsis is slow to return to a normal level after a procedure.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Mechanical constipation**, on the other hand, results from a **physical blockage** of the GI tract.
              <p class="fragment fade-up">This blockage can be from something like a <b>tumor</b>, or from structural abnormalities of the GI tract such as a <b>rectocele</b> or <b>diverticulum</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              How do we determine if a patient is suffering from diarrhea?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The primary indicator is **soft stools**, however in many cases (**large-volume diarrhea**) the overall volume of stool produced is also increased.
              <p class="fragment fade-up"><b>Consistency</b> is the main factor, rather than frequency or volume; this can range from soft and mushy to fully liquid, depending on the cause and severity.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe osmotic diarrhea.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Osmotic diarrhea** occurs when the large intestine **fails to absorb** solutes from the intestinal lumen, causing a **concentration gradient** that pulls fluid from the surrounding tissue by osmosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One example of this would be diarrhea caused by **lactose intolerance**: the lack of lactase inhibits the **absorption** of lactose, causing it to remain in the intestinal lumen and attract water.
              <p class="fragment fade-up">Compare to the MoA of an <b>osmotic laxative</b> such as <b>polyethylene glycol</b> (MiraLAX/Golytely.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Describe secretory diarrhea.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Secretory diarrhea** occurs most commonly when an **inflammatory process** (such as response to **infection**) causes electrolytes to be lost into the intestinal lumen from the body fluid.
              <p class="fragment fade-up">This carries water along with it by <b>osmosis</b>, resulting in loose stools.</p>
              <p class="fragment fade-up">Note that, because water is being <b>added</b> to the stool, this is considered a form of <b>large-volume</b> diarrhea.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Compare the different types of diarrhea.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **osmotic** – colloids inside intestines **pull water** into lumen
              <p class="fragment fade-up"><b>secretory</b> – intestines <b>lose colloids</b> into intestinal lumen</p>
              <p class="fragment fade-up"><b>motility-related</b> – not due to fluid balance; intestine simply doesn't have <b>time</b> to absorb water due to <b>increased motility</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Osmotic** and **secretory** diarrhea are classified as **large-volume** diarrhea due to the added fluid; **motility-related** diarrhea is also called **small-volume** diarrhea.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              How is diarrhea treated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As with any medical condition, try to **treat the cause** if you can. For example, bacterial gut infections (cholera, etc.) are treatable with antibiotics.
              <p class="fragment fade-up">The priority is to <b>maintain fluid volume</b> by increasing fluid intake or administering IV fluids.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Also, make sure to monitor serum **pH** and **electrolyte levels**! Patients will lose bicarbonate and risk entering **metabolic acidosis**!
              <p class="fragment fade-up">Electrolyte replacement (KCl, KH<sub>2</sub>PO<sub>4</sub>) may be added to IVF to balance out losses.</p>
              <p class="fragment fade-up">Sodium bicarbonate (NaHCO<sub>3</sub>) may be given IV to correct for pH imbalance.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Compare parietal and visceral abdominal pain.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Parietal** abdominal pain comes from the superficial (shallow) areas of the abdomen and is transmitted by "fast" Aδ (A-delta) fibers.
              <p class="fragment fade-up">It tends to be a <b>sharp</b>, <b>stabbing</b> pain that resolves quickly.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Visceral** abdominal pain comes from the actual organs, as more of a **dull**, **aching** sensation that **lingers** for a longer period.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              List some sources of upper GI bleeding.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **upper** GI tract consists of the **mouth**, **esophagus**, **stomach**, and **duodenum** (the beginning of the small intestine.)
              <p class="fragment fade-up">As such, upper GI bleeding refers to blood passing the epithelium into any of these cavities. What might cause this?</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **peptic ulcers** – either gastric **OR** duodenal; remember the duodenum is still upper GI!
              <p class="fragment fade-up"><b>gastroesophageal varices</b> – a sign of severe liver failure (we'll talk about this in the next unit)</p>
              <p class="fragment fade-up"><b>stomach</b> or <b>esophageal</b> cancer</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              List some sources of lower GI bleeding.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **lower** GI tract is everything else: the **ileum** and **jejunum** of the small intestine, as well as the **colon** and **rectum** of the large intestine.
              <p class="fragment fade-up">Why might we have bleeding in the intestines?</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **diverticulosis** or **diverticulitis**
              <p class="fragment fade-up"><b>inflammatory bowel disease</b> (IBD) – especially <b>ulcerative colitis</b> (UC!)</p>
              <p class="fragment fade-up"><b>colorectal cancer</b> – often starts as <b>occult</b> bleeding</p>
              <p class="fragment fade-up">internal <b>hemorrhoids</b></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Define hematemesis, hematochezia, melena, and occult bleeding.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **hematemesis** – bloody vomit (emesis)
              <p class="fragment fade-up"><b>hematochezia</b> – bright red, bloody stool</p>
              <p class="fragment fade-up"><b>melena</b> – dark, "tarry" blood in stool</p>
              <p class="fragment fade-up"><b>occult blood</b> – invisible <b>trace</b> amounts of blood in stool</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One common cause of **hematemesis** is **gastroesophageal varices**, which are related to liver failure—we'll talk about this in the next unit.
              <p class="fragment fade-up">Can also be caused by <b>peptic ulcers</b> in the stomach or damage to the esophageal mucosa.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hematochezia** is caused by "late" bleeding in the lower GI tract, primarily in the large intestine.
              <p class="fragment fade-up">The blood is still fresh when it exits the body, thus retaining its <b>bright red</b> appearance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Melena** is caused by "early" bleeding in the upper GI tract, such as the stomach, esophagus, or duodenum.
              <p class="fragment fade-up">Partial digestion of hemoglobin in the blood results in its <b>dark, "tarry"</b> appearance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Occult blood** can be from anywhere in the digestive tract, and occurs in small amounts only detectable by testing.
              <p class="fragment fade-up">There are a wide range of explanations, from peptic ulcers or hemorrhoids to colorectal cancer.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Define dysphagia. Compare mechanical obstruction with functional dysphagia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>dus-</i></b> (bad, difficult)</p>
              <p class="fragment fade-in"><b><i>-phagía</i></b> (eating)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **dysphagia**
              ---
              "**difficulty** swallowing"
              <p style="font-size:0.75em;" class="fragment fade-up">(Don't confuse with <b>dysphasia</b>—difficulty speaking or understanding language)</p>
              <p style="font-size:0.75em;" class="fragment fade-up">Also: note "<b>difficult</b>," not "<b>painful</b>"—painful swallowing is <b>odynophagia</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Mechanical obstruction** refers to the **physical blockage** of the upper GI tract, e.g. due to esophageal cancer.
              <p class="fragment fade-up"><b>Functional dysphagia</b> results from neuromuscular issues that halt or slow <b>peristalsis</b>, or interfere with voluntary swallowing.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              Define achalasia. Compare the three types of achalasia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              <p><b><i>a-</i></b> (not)</p>
              <p class="fragment fade-in"><b><i>khálasis</i></b> (relaxation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              **achalasia**
              ---
              "an inability of the gastroesophageal sphincter to relax, causing food to become stuck in the esophagus"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Achalasia has three primary causes:
              <p class="fragment fade-up"><b>type 1</b> – decreased contractility due to atrophy or nerve damage</p>
              <p class="fragment fade-up"><b>type 2</b> – contraction of the entire esophagus simultaneously</p>
              <p class="fragment fade-up"><b>type 3</b> – uncontrolled spasm of the distal (lower) esophagus</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              Describe the clinical manifestations of dysphagia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Inability to swallow effectively may result in **regurgitation** of food, as well as **chest pain** or discomfort when attempting to eat (**odynophagia**.)
              <p class="fragment fade-up">If dysphagia persists, there may be <b>changes in dietary habits</b> resulting in <b>weight loss</b> over time.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              What is gastroesophageal reflux disease (GERD?) Describe its pathophysiology and treatment.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **GERD**, commonly referred to as "heartburn," is a common cause of "burning" mid-epigastric abdominal pain, especially shortly after eating.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It results from acidic stomach contents spilling up through the gastroesophageal sphincter, burning the esophageal mucosa.
              <p class="fragment fade-up">Avoid lying down shortly after eating. Can be treated with medications that reduce acid (antacids, proton pump inhibitors.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              What is a hiatal hernia? Compare sliding and paraesophageal hernias.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Normally, the esophagus enters the abdominal cavity through the "esophageal perforation," a hole in the muscle of the diaphragm.
              <p class="fragment fade-up">The stomach can get pulled up through this hole, resulting in herniation.</p>
              <p class="fragment fade-up">Gets worse with pressure on abdomen, e.g. lying supine or wearing tight clothing.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In a **sliding** hernia, the topmost part of the stomach simply gets **pulled** directly out through the esophageal perforation.
              <p class="fragment fade-up">In a <b>paraesophageal</b> hernia, a pouch of the stomach pokes out through the hole, leaving a chance that the tisue will become <b>incarcerated</b> and not return to the proper position.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              Describe pyloric obstruction. What are its consequences?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **pylorum** is the lower part of the stomach, just prior to the start of the **duodenum** of the small intestine.
              <p class="fragment fade-up"><b>Pyloric obstruction</b> (or <b>gastric outlet obstruction</b>) refers to the blockage of the <b>pyloric sphincter</b>, which is the "exit" of the stomach into the intestines.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The primary symptoms are epigastric **abominal pain** and postprandial (after eating) **nausea**/**vomiting** due to the stomach not being able to empty properly.
              <p class="fragment fade-up">Over time, <b>malnutrition</b> or <b>dehydration</b> can result from this blockage of the GI tract.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              Compare small and large intestinal obstruction.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Small bowel obstruction** refers to a **blockage** of the small intestine, usually due to tumors, herniation, or post-surgical scarring.
              <p class="fragment fade-up">This can be concerning as it prevents <b>water</b> from reaching the large intestine for absorption, potentially causing <b>fluid imbalance</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Large bowel obstruction** refers to a blockage of the large intestine, again often caused by tumors or scarring, or potentially <b>fecal impaction</b>.
              <p class="fragment fade-up">These obstructions can result in <b>constipation</b> and abdominal <b>distension</b> (bloating,) as well as <b>pain</b> or <b>cramps</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Compare acute and chronic gastritis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Acute gastritis** is typically associated with infection by the bacterium **Heliobacter pylori** (H. pylori)
              <p class="fragment fade-up">Inflammation can also be brought on by excess consumption of <b>alcohol</b> or <b>spicy foods</b>, but it is <b>usually</b> infectious.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Chronic gastritis**, likewise, can be caused by chronic **H. pylori infection**, or by long-term **alcohol abuse**.
              <p class="fragment fade-up">It may be more common in the elderly due to weakening of the stomach lining, and typically has the same risk factors as acute gastritis and peptic ulcer disease (PUD.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Compare the types of peptic ulcer.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Peptic ulcers can occur in either the stomach (**gastric ulcers**) or the first part of the small intestine (**duodenal ulcers**.)
              <p class="fragment fade-up">They can occur due to an infection, such as <i>H. pylori</i>, or sometimes as an adverse effect of chronic NSAID use.</p>
              <p class="fragment fade-up">Symptoms include a burning, aching epigastric pain, which may get better or worse after eating, as well as vomiting and changes in appetite.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Typically, **gastric ulcers** tend to produce pain which worsens immediately after eating, whereas **duodenal ulcers** show **improved pain when eating**, only to worsen 2-3 hours later when the food has passed into the duodenum.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              What factors are implicated in the development of ulcers?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gastritis**, particularly if caused by H. pylori, can weaken the stomach lining and make it easier for ulcers to form.
              <p class="fragment fade-up"><b>Smoking</b> and <b>alcohol abuse</b> are also a significant risk factor, as is <b>chronic use of NSAIDs or aspirin</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Contrary to popular belief, **stress** is believed **not** to lead to the **formation** of peptic ulcers, although it can contribute to **delayed healing** of ulcers that already exist.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              Describe dumping syndrome. How does it develop?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Gastric dumping syndrome, a potential complication of gastric bypass surgery, occurs when food passes through the stomach and into the small intestine **too quickly**.
              <p class="fragment fade-up">Common symptoms are nausea, abdominal cramping, tachycardia, lightheadedness, and diarrhea.</p>
              <p class="fragment fade-up">Extreme diarrhea can even result in hypovolemia (low blood pressure due to fluid loss.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              Describe alkaline reflux gastritis. How does it develop?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **alkaline reflux gastritis** (biliary reflux,) contents from the small intestine reflux through the pyloric sphincter back into the stomach.
              <p class="fragment fade-up">Damage to the parietal cells results in decreased intrinsic factor production, leading to <b>pernicious</b> anemia.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(No longer able to absorb folate/iron as effectively, impairing hemoglobin prouction.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 24
              ---
              What are the consequences of gastrectomy?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Two potential complications of gastrectomy are the ones that we just covered: **biliary reflux** and **dumping syndrome**.
              <p class="fragment fade-up">Others include <b>diarrhea</b> and <b>weight loss</b> due to impaired digestion, as well as <b>pernicious anemia</b> due to decreased production of intrinsic factor.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 25
              ---
              Compare malabsorption with maldigestion.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **malabsorption** – failure to **absorb** nutrients from chyme (digested food) in the intestines
              <p class="fragment fade-up"><b>maldigestion</b> – failure to <b>digest</b> (break down) food in the upper GI tract</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Remember that digestion occurs **before** absorption; these are two **different** processes that must occur **in order**!
              <p class="fragment fade-up"><b>Digestion</b> is <b>breaking down</b> the food to allow absorption.</p>
              <p class="fragment fade-up"><b>Absorption</b> is actually taking the nutrients <b>into</b> the capillaries from the intestines.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 26
              ---
              Describe some malabsorption syndromes.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Celiac disease** is a fairly common **autoimmune** condition in which a hypersensitivity to **gluten** (a protein found in wheat and some other grains) causes the immune system to attack and damage the **intestinal lining**, impairing absorption.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Other diseases of malabsorption involve deficiencies of **enzymes** or **other chemicals** needed to process food in the intestines.
              <p class="fragment fade-up">This includes <b>pancreatic insufficiency</b> (lack of pancreatic enzymes) which interferes with the absorption of carbs (<b>amylase</b>,) proteins (<b>trypsin</b>,) and fats (<b>lipase</b>.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Bile salt deficiency** or **cholestasis** (bile blockage, e.g. by gallstones) can also interfere with **fat absorption**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 27
              ---
              Describe inflammatory bowel disease (IBD.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The two types of IBD are **ulcerative colitis** (UC) and **Crohn's disease**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **ulcerative colitis** – inflammation of mucosa of large intestine (colitis,) especially the rectum
              <p class="fragment fade-up">Results in abcesses and hemorrhage of the colon, presenting as hematochezia</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Crohn's disease** – inflammation of mucosa anywhere in the GI tract, but often "rectal-sparing"
              <p class="fragment fade-up">Unlike UC, usually does not involve blood in the stool</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Note that **inflammatory bowel disease** (IBD) is **not** the same as **irritable bowel syndrome** (IBS!)
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 28
              ---
              Describe diverticulosis and diverticulitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Diverticula** are "pouches" formed in the intestinal mucosa (usually the sigmoid colon) by the mucosa bulging outward.
              <p class="fragment fade-up"><b>Diverticulosis</b> refers to the <b>presence</b> of diverticula, which are not a normal occurrence.</p>
              <p class="fragment fade-up">When diverticula become <b>infected</b>, the condition is knows as <b>diverticulitis</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 29
              ---
              Describe some explanations for the development of appendicitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The exact cause that precipitates the development of appenditicis is **poorly understood**, but most theories point to the **occlusion** (blockage) of the entrance of the appendix (e.g. with stool,) allowing an infection to develop inside.
              <p class="fragment fade-up">The appendix becomes <b>inflamed</b> and <b>bloated</b>, and ultimately needs to be removed via <b>appendectomy</b> in many cases.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 30
              ---
              What is vascular insufficiency? Why is this problem serious?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The GI tract is supplied by three major arteries that split off from the abdominal aorta:
              <p class="fragment fade-up"><b>celiac artery</b> – supplies the stomach, liver, and spleen</p>
              <p class="fragment fade-up">inferior and superior <b>mesenteric arteries</b> – supply the intestines and pancreas</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              When **both** mesenteric arteries (inferior and superior) are blocked or compromised, this results in **mesenteric ischemia**.
              <p class="fragment fade-up">Acute mesenteric ischemia (AMI) can result in bowel necrosis within 6 hours, followed by the intrusion of gut flora into the bloodstream and ultimately <b>sepsis</b> or even death.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 31
              ---
              What is the importance of studying obesity?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Obesity**, particularly abdominal obesity, is a major risk factor for a number of chronic health problems.
              <p class="fragment fade-up">The obesity rate in the U.S. is now <b>over 40%</b>, so understanding these health risks has a huge impact on evidence-based patient care.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 32
              ---
              Compare anorexia nervosa and bulimia nervosa.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Anorexia nervosa** is a **psychological** disorder that causes **disturbed body image** and a **sharp decline in appetite**, usually resulting in severe weight loss (or failure to gain appropriate weight in children.)
              <p class="fragment fade-up">Those who suffer from anorexia nervosa exhibit <b>self-starvation</b>, or failure/refusal to eat enough to maintain the body's needs.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Bulimia nervosa** is a similar psychological disorder characterized by disturbed body image, however it manifests in a cycle of **binge eating** followed by **purging**.
              <p class="fragment fade-up">Purging may take any number of forms, from simply fasting to "make up" for the added intake, forced vomiting, or abuse of pharmaceutical laxatives.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 33
              ---
              How does the body deal with short-term starvation or long-term starvation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In the presence of a **short-term** carbohydrate defecit, the body (particularly the **liver**) begins to produce glucose from existing glycogen stores (**glycogenolysis**.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The body also begins to reappropriate fats and proteins (through **gluconeogenesis**) to make up for the temporary energy shortage.
              <p class="fragment fade-up">Remember that gluconeogenesis produces acidic <b>ketones</b>! Although, in the short term, the ketone levels remain low enough that the body can <b>compensate</b> for the added acidity.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              If the caloric deficit becomes a **long-term** problem, the body begins to "cannibalize" existing tissue, breaking down fats stored in the **adipocytes** as well as protein from **muscle** tissue.
              <p class="fragment fade-up">As <b>gluconeogenesis</b> from lack of carb intake continues, <b>ketones</b> in the body can continue to build up, leading to <b>starvation ketoacidosis</b> which is life-threatening!</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 34
              ---
              What condition results from absolute deprivation of food?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Severe deficit of caloric intake results in a condition known as **marasmus**.
              <p class="fragment fade-up">Marasmus presents as a shriveled, bony appearance with prominent ribs and thin, atrophied extremities.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 35
              ---
              What condition results from protein deprivation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Severe protein deprivation with **adequate** caloric intake results in a condition known as **kwashiorkor**.
              <p class="fragment fade-up">The major presenting symptom is <b>ascites</b>, or abdominal edema, which occurs due to the <b>underproduction of plasma proteins</b> and accompanying decrease in <b>oncotic pressure</b> (remember <b>fluid balance</b>?)</p>
            </textarea>
          </section>
        </section>
