            ### Alterations of Leukocyte Function
            #### (Chapter 16)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Describe the two ways in which leukocyte function can be altered.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Leukocyte abnormalities fall into one of two general categories: **quantitative** or **qualitative**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **quantitative** alterations, the **quantity** of WBCs is either excessive or deficient.
              <p class="fragment fade-up">In <b>qualitative</b> alterations, the quantity may be appropriate, but the <b>individual cells</b> are unable to perform their function effectively.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Consider how this mirrors <b>hypochromic</b> and <b>normochromic</b> anemias from unit 13.
              <p class="fragment fade-up">Here, we again have two types of disorder: either a problem with the <b>individual cells</b>, or a <b>deficiency</b> in the number of cells.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Define leukocytosis and leukopenia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Leukocytosis** and **leukopenia** (sometimes called **leukocytopenia**) are the two major **quantitative** leukocyte alterations.
              <p class="fragment fade-up">In <b>leukocytosis</b>, the WBC count is <b>elevated</b>, usually due to infection.</p>
              <p class="fragment fade-up">In <b>leukopenia</b>, the WBC count is <b>low</b>, which can occur for many reasons.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              There are also terms for an excess of an **individual type** of WBC:
              <p class="fragment fade-up">More granulocytes than normal → <b>granulocytosis</b></p>
              <p style="font-size:0.75em;" class="fragment fade-up">(More specific: <b>neutrophilia</b>, <b>basophilia</b>, <b>eosinophilia</b>)</p>
              <p class="fragment fade-up">More monocytes than normal → <b>monocytosis</b></p>
              <p class="fragment fade-up">More lymphocytes than normal → <b>lymphocytosis</b></p>
              <p style="font-size:0.75em;" class="fragment fade-up">(The suffix <b>-penia</b> can be used to indicate a deficiency of any type.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Total WBC quantity is one of the tests included in a **complete blood count** or CBC, along with RBCs, platelets, and "H/H" (hemoglobin & hematocrit.)
              <p class="fragment fade-up">To test for the levels of individual WBC types, a test called a <b>differential</b> is sometimes added.<br /><span style="font-size:0.75em;">(a.k.a. "CBC w/ diff.")</span></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Describe some clinical manifestations of leukopenia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One of the most serious consequences of leukopenia is the emergence of **opportunistic infection**, including the potential for sepsis if untreated.
              <p class="fragment fade-up">Other common symptoms include <b>malaise</b> and <b>oral ulcers</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              What are the two major types of acute leukemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In total, there are **four** major types of leukemia:
              <p style="width:50%;float:left;" class="fragment fade-up"><span style="font-size:1.25em;">ALL</span><br /><span style="font-size:0.6em;">acute lymphoblastic leukemia<br />&nbsp;</span></p>
              <p style="Width:50%;float:right;" class="fragment fade-up"><span style="font-size:1.25em;">AML / ANL</span><br /><span style="font-size:0.6em;">acute myeloid leukemia<br />(or "non-lymphoblastic")</span></p>
              <p style="width:50%;float:left;" class="fragment fade-up"><span style="font-size:1.25em;">CLL</span><br /><span style="font-size:0.6em;">chronic lymphocytic leukemia<br />&nbsp;</span></p>
              <p style="Width:50%;float:right;" class="fragment fade-up"><span style="font-size:1.25em;">CML / CGL</span><br /><span style="font-size:0.6em;">chronic myeloid leukemia<br />(or "granulocytic")</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **ALL** and **AML**, the acute forms of leukemia, are characterized by **sudden onset** and **rapid progression**.
              <p class="fragment fade-up">Untreated, acute leukemia can become <b>fatal</b> in <b>weeks to months</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Acute leukemias, particularly **ALL**, occur far more commonly in **children** than do chronic leukemias.
              <p class="fragment fade-up">ALL represents about 3/4 of childhood leukemia cases. Most of the remainder are AML, although AML is actually far more common in adults.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Describe some physical manifestations of leukemia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Increased bleeding** – epistaxis, ecchymosis, petechiae, etc.<br /><span style="font-size:0.75em;">(Due to thrombocytopenia)</span>
              <p class="fragment fade-up"><b>Fatigue</b>, <b>dyspnea</b>, <b>pallor</b><br /><span style="font-size:0.75em;">(Due to anemia)</span></p>
              <p class="fragment fade-up"><b>Opportunistic infection</b> – pneumonia, UTIs, etc.<br /><span style="font-size:0.75em;">(Due to leukopenia)</span></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              What is the Philadelphia chromosome, and with which type of leukemia is it associated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **Philadelphia chromosome** is a particular genetic abnormality (an "oncogene"—we'll talk about what this means in the cancer unit) which allows for the **hyperproliferation** of myeloid bone marrow cells.
              <p class="fragment fade-up">This mutation is the primary diagnostic criterion of <b>CML</b>—all cases of CML are associated with the presence of the Philadelphia chromosome.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Describe the two types of chronic leukemia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **CLL** and **CML**, the chronic forms of leukemia, are characterized by **insidious onset** and **slow progression**.
              <p class="fragment fade-up">Many people with chronic leukemia are diagnosed through abnormal CBC results before they display any symptoms.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Chronic leukemias occur almost exclusively in adults. **CML** is the most common type of leukemia in adulthood.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Describe multiple myeloma.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Myeloma** is a type of cancer affecting the **B plasma cells**, a type of WBC responsible for the creation of antibodies.
              <p class="fragment fade-up">These cancerous WBCs can accumulate in the bone marrow, forming solid tumors of cancer cells throughout the body.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(This is where the condition gets its name: <b>myelo</b> means "marrow," therefore "multiple marrow tumors")</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Multiple myeloma is more common in men than women, and peaks at around the age of 60. It is fairly rare in younger adults.
              <p class="fragment fade-up">It tends to be initially <b>asymptomatic</b>, but as the proportion of bone marrow affected increases, can cause similar symptoms to leukemia.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Contrast Hodgkin and non-Hodgkin lymphomas.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Lymphoma**, like myeloma, is another type of white blood cell cancer. It specifically affects the **lymphocytes**, and thus tends to propagate through the **lymphatic system**.
              <p class="fragment fade-up">Symptoms include <b>painless enlargement</b> of the lymph nodes, <b>fever</b>, and <b>fatigue</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Lymphoma can be split into two categories: **Hodgkin** lymphoma, and **non-Hodgkin** lymphoma.
              <p class="fragment fade-up">Non-Hodgkin lymphoma is <b>far more common</b>, making up about 85–90% of all cases. It also has a generally worse prognosis than the Hodgkin variety.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hodgkin lymphoma can be differentiated from non-Hodgkin lymphoma by the presence of what are called **Reed–Sternberg cells**.
              <p class="fragment fade-up">These cells are <b>abnormally large</b> B lymphocytes which have undergone extensive mutation, and <b>must</b> be observed for a diagnosis of Hodgkin lymphoma.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hodgkin lymphoma is highly associated with infection by the **Epstein–Barr virus**, which causes roughly 50% of cases.
              <p style="font-size:0.75em;" class="fragment fade-up">(Mnemonic tip: Reed–Sternberg, Epstein–Barr, and Hodgkin... all the names go together!)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              Describe Burkitt lymphoma.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Burkitt lymphoma is a **relatively rare** form of lymphoma which is seen most commonly in **children** living in regions with a high rate of **malaria**.
              <p class="fragment fade-up">Like Hodgkin lymphoma, it is also strongly associated with <b>EBV</b>.</p>
              <p class="fragment fade-up">With proper treatment, it can often be cured, but access to modern healthcare is frequently limited.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The characteristic symptom is **jaw swelling**, caused by tumor development in the jaw that is likely promoted by the rapid growth of a child's permanent teeth.
              <p class="fragment fade-up">This can result in <b>severe disability</b> if the growth progresses untreated, and can even compromise the upper respiratory tract.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              How do platelet alterations affect hemostasis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Changes in platelet quantity or function can either **promote** or **impair** clotting, depending on the condition.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hypocoagulation** (e.g. due to **thrombocytopenia**) results in increased bleeding.
              <p class="fragment fade-up"><b>Hypercoagulation</b> (e.g. due to <b>thrombocytosis</b>) can promote intravascular clotting and thromboembolism.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(It may be worthwhile to go back and review the unit on hemostasis.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Describe disseminated intravascular coagulation (DIC.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Disseminated intravascular coagulation** (DIC) is an acute disorder that occurs when something triggers spontaneous formation of tiny blood clots throughout the body.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Although DIC is a disorder of **hypercoagulation**, it actually results in a **hypocoagulative** state as the supply of platelets and clotting factors is quickly exhausted.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Symptoms due to the clotting can include **chest pain**, **dyspnea**, and **pain** in the extremities.
              <p class="fragment fade-up">DIC also results in <b>increased bleeding</b> once the body begins to run out of clotting factors.</p>
              <p class="fragment fade-up">Precipitating causes of DIC include <b>sepsis</b>, <b>cancer</b>, and certain kinds of <b>trauma</b>.</p>
            </textarea>
          </section>
        </section>
