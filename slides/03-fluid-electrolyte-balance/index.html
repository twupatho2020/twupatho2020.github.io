        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Identify the two important factors in maintaining fluid balance.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Fluid balance** is determined by the difference between **fluid intake** and **fluid output**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Remember that there is a difference between fluid <b>balance</b> and fluid <b>status</b>:
              <p class="fragment fade-up">Fluid <b>balance</b> is a <b>trend</b> based on ongoing I/O (gaining or losing water.)</p>
              <p class="fragment fade-up">Fluid <b>status</b> is based on <b>current</b> water content of the body (hypo- or hypervolemic.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Which factors are important in influencing fluid intake?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Oral fluid intake is determined primarily by the **thrirst** drive and personal **habit**.
              <p class="fragment fade-up">Thirst is the body's signal to maintain fluid homeostasis, but a person's conscious desire to stay hydrated can also play a role.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Which factors are important in influencing fluid output?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Fluid is excreted through multiple mechanisms, but the most important is **urination**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It is also be lost through defecation (even moreso in the case of **diarrhea**,) **emesis**, and through the skin in **perspiration** and exudate from **burns**.
              <p class="fragment fade-up">Consider all of these factors when assessing a patient's I/O; e.g. severe burn patients often require IVF!</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              How can fluid intake be disturbed?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              If a patient is **unconscious** or otherwise unable to take in fluid orally, **intravenous fluid** (IVF) therapy may be indicated to achieve adequate intake.
              <p class="fragment fade-up">It is important to <b>monitor I/O</b> to determine whether adequate fluid balance is being achieved.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              How can fluid output be disturbed?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Fluid output can be either **increased** or **decreased** through abnormal processes:
              <p class="fragment fade-up"><b>Diuresis</b> e.g. due to diabetes (DM or DI,) <b>emesis</b>, <b>diarrhea</b>, <b>wound</b> or <b>burn</b> drainage, etc. can all <b>increase</b> fluid output.</p>
              <p class="fragment fade-up">Urine <b>retention</b> due to SIADH, nephrolithiasis (kidney stones,) etc. will cause a <b>decrease</b> in fluid output.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Describe the relationship between fluid balance and blood pressure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Water is the major component of blood **plasma** and represents about **half** of whole blood, by volume.
              <p class="fragment fade-up">Blood actually represents a <b>fairly small</b> proportion of the total fluid in the body (about 7%,) but in general <b>more fluid volume</b> means <b>more blood volume</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Conversely, **less fluid volume** translates to **less blood volume**. Hence, changes in blood pressure **can** be (but aren't always) related to I/O imbalance.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The terms **hypovolemia** and **hypervolemia** refer to overall fluid **status**, which can result in **ineffective circulation** due to insufficient or excessive BP.
              <p class="fragment fade-up">Later in the semester, we'll talk about <b>hypovolemic shock</b> and <b>fluid overload</b>, two conditions caused by fluid imbalance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In general, know that low blood volume and high blood volume are **both** bad for circulation.
              <p class="fragment fade-up">Hypovolemia <b>decreases</b> diastolic filling, leading to lower <b>stroke volume</b> (less blood expelled per heartbeat.)</p>
              <p class="fragment fade-up">Hypervolemia <b>increases</b> diastolic filling and thus <b>preload</b>, also lowering SV as the heart is too <b>stretched out</b> to function efficiently.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              List the hormones involved in the regulation of body fluid.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Causing fluid **retention**:
              <p class="fragment fade-up"><b>Anti-diuretic hormone</b> (ADH) – produced in the <b>pituitary gland</b> in response to increased blood <b>osmolality</b> (concentration)</p>
              <p class="fragment fade-up"><b>Aldosterone</b> – produced in the <b>adrenal cortex</b>, stimulated by angiotensin II and K<sup>+</sup></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Causing **diuresis**:
              <p class="fragment fade-up"><b>Natriuretic peptides</b> (ANP and BNP) – secreted by the myocardium of the <b>atria</b> (ANP) and <b>ventricles</b> (BNP) in response to "stretching" of the muscle tissue</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Describe the functions of these hormones.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **ADH** maintains the homeostasis of blood **concentration** by **increasing** fluid volume (thus **diluting** the blood) when concentration is too high.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Aldosterone** helps maintain the homeostasis of blood **pressure** by encouraging retention of **sodium** (and thus water) in the kidneys.
              <p class="fragment fade-up"><b>ANP</b> and <b>BNP</b> act against aldosterone, encouraging the <b>excretion</b> of sodium when blood pressure is too high.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              What is syndrome of inappropriate anti-diuretic hormone (SIADH?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **SIADH** occurs when the pituitary gland produces **too much** ADH, often due to a pituitary adenoma (tumor,) resulting in **excessive fluid retention**.
              <p class="fragment fade-up">When this occurs, ADH levels are <b>no longer dependent</b> on blood osmolality and homeostasis breaks down.</p>
              <p class="fragment fade-up">The ultimate result is an overall <b>decrease</b> in <b>urine production</b>, a.k.a. <b>oliguria</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What is diabetes insipidus (DI?) Compare the central and nephrogenic forms.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In contrast, **diabetes insipidus** (DI) occurs when there is **not enough** ADH activity to maintain fluid balance, leading to **increased** urine production.
              <p class="fragment fade-up"></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Central** DI occurs due to **pituitary insufficiency** which causes a decrease in ADH **production**.
              <p class="fragment fade-up"><b>Nephrogenic</b> ("kidney-caused") DI occurs due to the kidneys **failing to respond** to the ADH levels in the blood.</p>
              <p class="fragment fade-up">Both have the same outcome: the kidneys produce <b>large amounts</b> of <b>dilute</b> urine, and fluid output <b>increases</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Bear in mind this distinction between **hyposecretion** and **receptor resistance**: this is a common theme when discussing endocrine disorders, and understanding this will be a huge help when we get to unit 21.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              How would urine volume be affected in SIADH?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In SIADH, there is **too much** ADH being produced, signalling the kidneys to **retain** water.
              <p class="fragment fade-up">This results in <b>decreased</b> urine volume, or <b>oliguria</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              How would urine volume be affected in DI?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In DI, there is **not enough** ADH being produced, or the kidneys are **ignoring** the signal from ADH, causing them to **excrete** more water.
              <p class="fragment fade-up">This results in <b>increased</b> urine volume, or <b>polyuria</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              Compare the concentration of urine in these two conditions.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In SIADH, the urine that is produced contains **less water**, resulting in a **higher** concentration (high specific gravity, perhaps darker color.)
              <p class="fragment fade-up">In DI, the urine contains **more water**, resulting in a **lower** concentration (low specific gravity, perhaps lighter color.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Let's talk about the body's **internal** fluid balance...
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Water movement is determined by balance of two opposing sets of forces:
              <p class="fragment fade-up"><b>Filtration forces</b></p>
              <p>vs.</p>
              <p class="fragment fade-up"><b>Absorption forces</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **Filtration forces** try to move water *out* of the bloodstream and *into* the surrounding tissue.
              <p class="fragment fade-up">These are:</p>
              <ul>
                <li class="fragment fade-up">Capillary hydrostatic pressure (CHP)</li>
                <li class="fragment fade-up">Interstitial fluid osmotic pressure (IFOP)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **Absorption forces** try to move water *back into* the bloodstream *from* the surrounding tissue.
              <p class="fragment fade-up">These are:</p>
              <ul>
                <li class="fragment fade-up">Blood osmotic pressure (BOP)</li>
                <li class="fragment fade-up">Interstitial fluid hydrostatic pressure (IFHP)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Don't worry, it's natural to be confused by this at first.
              <p class="fragment fade-up">Let's elaborate...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Each of these sets of forces has a **pushing** force and a **pulling** force that work against the opposite forces on the other side.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Hydrostatic forces always **push**.
              <p class="fragment fade-up">Osmotic forces always <b>pull</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              A **hydrostatic** pressure represents the *actual, physical* pressure of a fluid.
              <p class="fragment fade-up">Think of it like the pressure increasing as you inflate a balloon. As you add more air, force pushes out on the balloon, and it inflates.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              An **osmotic** pressure represents water's tendency to move towards greater colloidal concentrations.
              <p class="fragment fade-up">If the colloids can't balance themselves out, the water will experience a pulling force moving it towards the side with higher concentration.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Let's look at each of the four forces again.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **Capillary hydrostatic pressure** (CHP) is the **pushing** force caused by the pressure inside your capillaries.
              <p class="fragment fade-up">It is the primary force driving <b>filtration</b>.</p>
              <p class="fragment fade-up">It also <b>varies</b> over the length of a capillary—starts out big near the arteriole end, gradually drops by ~50%.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **Blood osmotic pressure** (BOP) is the **pulling** force caused by the colloids (sodium, albumin, etc.) inside your capillaries.
              <p class="fragment fade-up">It is the primary force driving <b>absorption</b>.</p>
              <p class="fragment fade-up">It remains <b>constant</b> over the entire length of the capillary.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **Interstitial fluid osmotic pressure** (IFOP) is the **pulling** force caused by the colloids present in your **tissues**.
              <p class="fragment fade-up">It is a secondary force which contributes to <b>filtration</b>.</p>
              <p class="fragment fade-up">There are typically fewer colloids in the interstitial fluid than in the blood, so this force is usually small.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **Interstitial fluid hydrostatic pressure** (IFHP) is the **pushing** force caused by the pressure of fluid in your **tissues**.
              <p class="fragment fade-up">It is a secondary force which contributes to <b>absorption</b>.</p>
              <p class="fragment fade-up">This force is typically small, but if it increases, it will act against filtration.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              So what is a **net pressure**?
              <p class="fragment fade-up">A <b>net pressure</b> is the <b>total</b> pressure acting in a direction, <b>minus</b> the pressures acting against it.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **net filtration pressure** = (CHP + IFOP) - (BOP + IFHP)
              <span style="font-size:0.75em;">(both filtration pressures, minus both absorption pressures)</span>
              <p class="fragment fade-up"><b>net absorption pressure</b> = (BOP + IFHP) - (CHP + IFOP)<br />
              <span style="font-size:0.75em;">(both absorption pressures, minus both filtration pressures)</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              A net pressure can go **down** if one of the supporting forces **decreases**, or if one of the opposing forces **increases**, and vice versa.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Towards the arteriole end of a capillary, where CHP is high, there is a **net filtration pressure** and fluid leaves the capillaries.
              <p class="fragment fade-up">As fluid leaves and the CHP decreases, it becomes less than the BOP and a <b>net absorption pressure</b> is created, drawing fluid back into the capillary.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Keep these concepts in mind as we continue to talk about fluid & electrolyte balance, as well as throughout the semester!
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              Compare hypo- and hypernatremia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hyponatremia** and **hypernatremia** refer to imbalances in the body's **sodium** (Na<sup>+</sup>) level.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One of sodium's primary functions in the body is to direct the **flow of water** throughout the body through **osmosis**.
              <p class="fragment fade-up">As such, many of the symptoms of <b>sodium imbalance</b> are closely linked with the <b>fluid imbalance</b> that they can cause.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Sodium and **potassium** also serve as the body's method of modulating the **electrical potential** of neurons through the **Na<sup>+</sup>/K<sup>+</sup> exchange pump**.
              <p class="fragment fade-up">This means that extreme imbalances of sodium can also cause <b>neuromuscular symptoms</b>, although in reality this is true of most electrolytes due to the fact that they all carry <b>electrical charge</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A word of warning:
              <p class="fragment fade-up">One of the <b>recurring themes</b> you will see when discussing electrolyte imbalances is that the symptoms of <b>opposite</b> imbalances can often be <b>similar</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Sometimes the sypmtoms will be **opposite as well**, but many times, some of the symptoms will be similar, even if the underlying causes are different.
              <p class="fragment fade-up">There is also <b>lots of overlap</b> between the kinds of symptoms that imbalances of <b>different electrolytes</b> can cause.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As an example of this, **both** hyponatremia and hypernatremia can cause:
              <p class="fragment fade-up"><b>Lethargy</b> and <b>confusion</b> as changes in oncotic pressure shift fluid in/out of brain cells</p>
              <p class="fragment fade-up"><b>Muscle spasms</b> as unstable Na<sup>+</sup> levels interfere with the electrical signaling of neurons</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Interestingly, both hyponatremia and hypernatremia can be causes of **edema** (fluid swelling,) which we'll talk about later, due to either decreased oncotic pressure (low Na<sup>+</sup>) or increased blood hydrostatic pressure (high Na<sup>+</sup>.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The main difference between hyponatremia and hypernatremia is their effects on **fluid volume**:
              <p class="fragment fade-up"><b>Hyponatremia</b> is associated with <b>hypovolemia</b> (fluid deficit) due to low Na<sup>+</sup> causing a failure to retain water in the kidneys</p>
              <p class="fragment fade-up"><b>Hypernatremia</b> is associated with <b>hypervolemia</b> (fluid excess) due to <b>increased thirst</b> and increased retention in the kidneys</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              They also have an effect on the fluid balance of **individual cells**:
              <p class="fragment fade-up"><b>Hyponatremia</b> causes cell <b>swelling</b> as the lack of sodium decreases osmotic pressure outside of the cell.</p>
              <p class="fragment fade-up"><b>Hypernatremia</b> causes cell <b>shrinkage</b> as the increased sodium pulls water into the interstitial space.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Describe some causes of dehydration.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dehydration** is a deficit in fluid **status**, which can be thought of as a result of a prolonged or acute shift in fluid **balance**.
              <p class="fragment fade-up">Either intake is <b>low</b> (not drinking enough) or output is <b>high</b> (diarrhea, emesis, wound drainage, etc.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              Define edema.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Edema** is a form of swelling caused by an **excess of fluid** in the **interstitial space**.
              <p class="fragment fade-up">You may occasionally hear it referred to as "third-spacing." This is because it is caused by a buildup in the third of the three <b>fluid spaces</b>: the intracellular fluid, the bloodstream, and the interstitial space.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              Describe the potential causes of edema.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Fundamentally, edema arises from an imbalance between the **absorption forces** and **filtration forces** that we spoke about earlier.
              <p class="fragment fade-up">When there is a <b>net filtration force</b> (filtration > absorption,) fluid will be forced out of the bloodstream and into the tissues, causing edema.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This net filtration force can be caused by:
              <p class="fragment fade-up"><b>Increased CHP</b>, e.g. due to <b>hypertension</b> or <b>hypervolemia</b></p>
              <p class="fragment fade-up"><b>Decreased BCOP</b>, e.g. due to <b>hyponatremia</b> or decreased <b>plasma proteins</b></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              Describe how electrolyte imbalances arise.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Like fluid imbalances, **electrolyte imbalances** are also caused by a mismatch between **intake** and **output**.
              <p class="fragment fade-up">Intake imbalance can be as simple as having too much sodium or not enough potassium in one's diet.</p>
              <p class="fragment fade-up">Output imbalance might include hyperaldosteronism causing sodium retention, or losing potassium due to vomiting.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Which tissues are most affected by an electrolyte imbalance?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The tissues that are most affected by electrolyte imbalance tend to be those that use electrolytes to perform their basic functions: specifically, **neurons** and **muscle** tissues.
              <p class="fragment fade-up">Of course, this includes the <b>brain</b> and <b>spinal cord</b>, as well as the <b>myocardium</b> of the heart.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Describe the effects of potassium (K<sup>+</sup>) imbalances.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Because of its role in maintaining the **electrochemical balance** across cell membranes, many of the symptoms of potassium imbalance are **muscle-related**.
              <p class="fragment fade-up">Both <b>hypokalemia</b> and <b>hyperkalemia</b> can result in <b>cardiac arrhythmias</b> and even <b>cardiac arrest</b>, making severe potassium imbalance a potentially very dangerous condition.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              However, the mechanism by which potassium imbalance affects muscle contraction varies:
              <p class="fragment fade-up"><b>Hypokalemia</b> tends to prevent muscle <b>contraction</b>, leading to <b>flaccid paralysis</b>.</p>
              <p class="fragment fade-up"><b>Hyperkalemia</b> tends to prevent muscle <b>relaxation</b>, leading to <b>muscle spasms</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              Describe the effects of calcium (Ca<sup>2+</sup>) imbalances.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hypercalcemia** can interfere with brain function, causing **confusion**, **lethargy**, and **fatigue** (similar to sodium imbalances.)
              <p class="fragment fade-up"><b>Hypocalcemia</b> interferes with the Na<sup>+</sup>/Ca<sup>2+</sup> balance of <b>muscle cells</b>, causing <b>cramps</b>, <b>spasms</b>, and <b>tetany</b>.</p>
              <p class="fragment fade-up">Hypocalcemia may also result in <b>paresthesia</b> (tingling/numbness) in the extremities and around the mouth.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              Describe the effects of magnesium (Mg<sup>2+</sup>) imbalances.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The classic effect of **magnesium** imbalances is the alteration of the **reflexes**.
              <p class="fragment fade-up"><b>Hypomagnesemia</b> will tend to result in <b>hyperreflexia</b>, or <b>increased</b> reflexes.</p>
              <p class="fragment fade-up"><b>Hypermagnesemia</b> will tend to result in <b>hyporeflexia</b>, or <b>decreased</b> reflexes.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Aside from causing increased reflexes, **hypomagnesemia** can result in **tremors** or **spasms**, **loss of appetite**, and **nystagmus** (involuntary eye movement.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Aside from causing decreased reflexes, **hypermagnesemia** can result in **weakness**, **confusion**, and **cardiac arrhythmias** through interaction with calcium in the heart.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              Describe the effects of phosphate (PO<sub>4</sub><sup>3-</sup>) imbalances.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The main thing to remember about phosphate imbalances is that there is an **inverse relationship** with calcium; **high phosphate** levels **decrease calcium**, and vice versa.
              <p class="fragment fade-up">They are also closely linked because bone matrix is composed of hydroxyapatite, which is primarily calcium and phosphate.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              For phosphate imbalances, think about what the **opposite** calcium imbalance would do:
              <p class="fragment fade-up"><b>Hypophosphatemia</b>, like <b>hypercalcemia</b>, can cause <b>muscle weakness</b>.</p>
              <p class="fragment fade-up"><b>Hyperphosphatemia</b>, like <b>hypocalcemia</b>, can result in <b>twitching</b> and <b>muscle spasms</b>.</p>
            </textarea>
          </section>
