            ### Heart Failure
            #### (Chapter 26)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              What is the underlying problem in heart failure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Heart failure can occur for many reasons, but the core similarity is that there is some sort of problem with the normal **pumping action** of the heart.
              <p class="fragment fade-up">Regardless of the underlying cause, heart failure always results in in a <b>decrease</b> in cardiac output, <b>reducing</b> oxygen supply to the body.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The word "**failure**" can be slightly misleading—the heart isn't completely non-functional, it just isn't working as **efficiently** as it should be.
              <p class="fragment fade-up">This is a <b>chronic problem</b> that <b>millions</b> of people live with; it requires management, but not life-saving immediate intervention like a MI does.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Describe the symptoms of heart failure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **fatigue** and **inability to exercise** – reduced aerobic metabolism due to low O<sub>2</sub> supply
              <p class="fragment fade-up"><b>dysypnea</b>/SOB – sensation of not getting enough O<sub>2</sub> to the tissues</p>
              <p class="fragment fade-up"><b>peripheral edema</b> – "backing up" of blood into venous circulation</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              What mechanisms exist to compensate for heart failure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The body can detect when there is a decrease in **cardiac output**.
              <p class="fragment fade-up">Its response typically involves an <b>increase</b> in blood pressure (both systolic and diastolic.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Fluid is **retained** by the kidneys, increasing the total blood **volume**
              <p class="fragment fade-up">Blood vessels <b>contstrict</b>, also raising diastolic BP</p>
              <p class="fragment fade-up">The nervous system stimulates the heart to <b>pump harder</b> to overcome resistance</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              What is a consequence of compensation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Unfortunately, in many cases, this compensation can actually make the situation worse.
              <p class="fragment fade-up">For example, in congestive heart failure (CHF,) heart failure is caused by <b>excess fluid volume</b>.</p>
              <p class="fragment fade-up">When the body sees the decrease in CO and tries to compensate by increasing the BP, this only worsens the problem.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The fluid retention triggered by heart failure can lead to a situation referred to as **volume overload**, where there is too much blood in the heart for it to pump effectively.
              <p class="fragment fade-up">Over time, the increased stimulation of the heart can lead to fatigue and hypertrophy of the heart muscle.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Compare the consequences of left and right heart failure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **both** LHF and RHF, the impaired pumping action causes a "**back-up**" of the blood leading **into** the affected side of the heart.
              <p class="fragment fade-up">In <b>left</b> heart failure, this backup increases the blood pressure <b>in the lungs</b>, causing <b>pulmonary hypertension</b>.</p>
              <p class="fragment fade-up">In <b>right</b> heart failure, the blood backs up into the <b>systemic venous circulation</b>, causing <b>edema</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Compare systolic (HFrEF) and diastolic (HFpEF) heart failure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The concept of **ejection fraction** (EF) is an important one to understand when thinking about heart failure.
              <p class="fragment fade-up">EF is the proportion of blood inside of the ventricle that gets "ejected" when the ventricle contracts.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(FYI, ejection fraction is measured clinically using ultrasound—<b>echocardiography</b>. Normal is 55–70%.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **systolic** heart failure, the failure interferes with **systole**—the **contraction** of the heart—preventing as much blood from being ejected.
              <p class="fragment fade-up">We also call this <b>HFrEF</b>: heart failure with <b>reduced</b> ejection fraction.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **diastolic** heart failure, the failure interferes with **diastole**—the **filling** of the during expansion—but the contraction is unaffected.
              <p class="fragment fade-up">We also call this <b>HFpEF</b>: heart failure with <b>preserved</b> ejection fraction.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Compare high- and low-output heart failure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **High-output** heart failure is sort of a third type of HF in which the cardiac output is actually **greater** than normal.
              <p class="fragment fade-up">In HFrEF and HFpEF (both <b>low-output</b> HF,) CO decreases due to either impaired contraction or impaired filling.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **high-output** HF, a decrease in blood pressure causes low systemic resistance, but the heart pumps harder because the **demand** for oxygen is chronically increased, usually due to some underlying condition.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
               The concern here is not as much with oxygen delivery, but rather that the heart is using excess **energy** and the body may not be able to keep up with its **metabolic** needs.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Why would most cases of heart failure be chronic?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In some cases, heart failure can be "fixed"—for example, if the cause is high BP, taking meds to get the BP under control will give the heart an easier time.
              <p class="fragment fade-up">However, in <b>most cases</b>, the underlying cause is not really fixable and the best treatment is simply management to keep the condition from causing O<sub>2</sub> problems.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              What are some disorders that may lead to acute heart failure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li>Incompetent heart valves (e.g. mitral stenosis/regurgitation)</li>
                <li class="fragment fade-up">Hypertension (congestive heart failure)</li>
                <li class="fragment fade-up">Hyperthyroidism (high-output heart failure)</li>
                <li class="fragment fade-up">Anemia (more blood to deliver same amount of O<sub>2</sub>)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              Why are inotropic drugs used to treat heart failure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Inotropic** agents assist with heart failure by increasing the **force of contraction** of the heart, **offsetting** the underlying problem causing poor heart function.
              <p class="fragment fade-up">Many also have positive <b>chronotropic</b> effects, meaning that they increase the <b>heart rate</b> which also improves cardiac output.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The prototypical positive inotropic agent is **digoxin**, although it is no longer used as much due to narrow therapeutic range and potentially severe adverse effects.
              <p class="fragment fade-up">You may see other drugs such as <b>milrinone</b> and <b>dobutamine</b> used more often in a clinical setting.</p>
            </textarea>
          </section>
        </section>
