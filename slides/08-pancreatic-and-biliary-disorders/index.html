            ### Pancreatic and Biliary Disorders
            #### (Chapter 43)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Describe the components of bile.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In its unconcentrated form, bile is **98% water**.
              <p class="fragment fade-up">It also contains:</p>
              <ul>
                <li class="fragment fade-up">1% bile salts and bilirubin</li>
                <li class="fragment fade-up">0.5% lipids (cholesterol, fatty acids, lecithin, etc.)</li>
                <li class="fragment fade-up">inorganic salts (electrolytes)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Where is bile produced?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Bile is produced by **hepatocytes**, the primary functional cells of the **liver**.
              <p class="fragment fade-up">The hepatocytes dump bile into the intrahepatic bile ducts, which merge with ducts from the pancreas and gallbladder, and empty into the duodenum.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              What are the functions of bile? Why are bile salts needed?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Bile has two primary purposes:
              <p class="fragment fade-up">To aid in the <b>absorption of dietary fats</b> in the small intestine, and</p>
              <p class="fragment fade-up">To <b>transport waste products</b> from the liver (such as bilirubin) to be eliminated in the stool</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **bile salts** facilitate its primary purpose of bile, aiding in the absorption of dietary fats.
              <p class="fragment fade-up">Bile salts are the conjugated forms of bile acids, having a hydrophilic end and a hydrophobic end.</p>
              <p class="fragment fade-up">These salts act as a surfactant, surrounding dietary fats in the intestinal lumen and forming <b>micelles</b> which are more easily absorbed.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Does the gallbladder add anything to bile?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The gallbladder doesn't really **add** anything, but does **concentrate** bile by removing the vast majority of its water content.
              <p class="fragment fade-up">The lining of the gallbladder absorbs Na<sup>+</sup> and K<sup>+</sup> ions, causing water to follow by osmosis.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              What are the functions of the gallbladder?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Two main purposes:
              <p class="fragment fade-up"><b>Concentrate</b> bile by removing water content, and
              <p class="fragment fade-up"><b>Store</b> bile until it is needed, then <b>eject</b> it into the duodenum in response to CCK</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              What happens to bile in the small intestine? In the large intestine?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **ileum** of the small intestine **reabsorbs** 90-95% of the bile acids, which then return to the liver for reuse via the portal vein.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A small amount of bile continues on to the large intestine, where gut bacteria transform the bile acids into <b>secondary bile acids</b> through dehydroxylation.
              <p class="fragment fade-up">These secondary bile acids are actually toxic, but are expelled in the stool fairly quickly.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              How much pancreatic secretion is produced per day? What does it contain?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The pancreas produces over **one liter** of exocrine secretions per day.
              <p class="fragment fade-up">It mainly contains various digestive enzymes (amylase, lipase, trypsinogen) for breaking down fats, starches, and proteins.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In addition, it also produces important **endocrine** secretions such as **insulin** and **glucagon**.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              What substance is commonly found in gallstones? Describe the process of gallstone formation.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Gallstones are typically made mostly of **cholesterol**, hence why high cholesterol is a risk factor.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Process begins with excretion of **cholesterol-supersaturated** bile.
              <p class="fragment fade-up">This enables the <b>nucleation</b> of cholesterol <b>crystals</b> to occur over time.</p>
              <p class="fragment fade-up">Combined with <b>hypomotility</b> (impaired bile flow,) crystals can coalesce to form gallstones.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              What are the risk factors in gallstone formation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li><b>Age over 40</b>, <b>female</b></li>
                <li class="fragment fade-up">High fat, high cholesterol, low fiber diet</li>
                <li class="fragment fade-up"><b>Obesity</b> or <b>rapid weight loss</b></li>
                <li class="fragment fade-up"><b>Pregnancy</b> or <b>exogenous estrogen</b>, e.g. oral contraceptives</li>
                <li class="fragment fade-up"><b>Native American</b> or <b>Hispanic</b></li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What are black-pigmented stones associated with?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pigment stones** are different from normal cholesterol stones, and represent only about 20% of gallstones.
              <p class="fragment fade-up">Their pigment comes from a high <b>bilirubin</b> content.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Black** pigment stones are the more common type of pigment stone and are formed in the **gallbladder**.
              <p class="fragment fade-up">They may be <b>idiopathic</b>, or associated with <b>cirrhosis</b> or excess <b>hemolysis</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              What about brown-pigmented stones?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Brown** pigment stones are less common, and are formed in the **bile ducts** rather than the gallbladder.
              <p class="fragment fade-up">They are seen more often in developing countries, and are associated with parasites (flatworm a.k.a. "liver flukes") or infection.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              What is biliary colic? How is it elicited and what is it related to?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Biliary colic is a set of symptoms associated with **chronic cholelithiasis** (chronic gallstones,) caused by intermittent obstruction of the cystic duct.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Symptoms appear when cystic duct is obstructed by a stone, and can stop temporarily if the stone is passed into the CBD.
              <p class="fragment fade-up">The symptoms typically onset or worsen <b>after eating</b> due to CCK secretion causing the gallbladder to contract.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              Describe some symptoms of biliary colic.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Classic presentation: **epigastric/RUQ abdominal pain**, often radiating to the back
              <p class="fragment fade-up">Symptoms also include nausea/vomiting, gas, bloating, and even diaphoresis (sweating.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              How is biliary colic diagnosed? What are the treatments?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cholelithiasis is most often diagnosed by **ultrasound** of the abdomen, which is 90-95% sensitive for detecting gallstones.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Treatment depends on severity: mild cases can be treated by **chemical dissolution** or **lithotripsy**.
              <p class="fragment fade-up">Severely acute cases may require <b>cholecystectomy</b> (complete removal of the gallbladder.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              During an inflammation of the gallbladder, what serious complications may occur?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cholecystitis** (gallbladder inflammation) can be acute or chronic, but is usually secondary to cholelithiasis.
              <p class="fragment fade-up">Inflammation can cause bile stasis, which tends to facilitate <b>bacterial infection</b>.</p>
              <p class="fragment fade-up">Severe cases may progress to gallbladder rupture, gangrene, peritonitis, etc.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              What is the treatment for acute cholecystitis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Treatment for severe acute cholecystitis is typically **cholecystectomy**, or complete removal of the gallbladder.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In addition, **antibiotics** may be prescribed to manage any concurrent infection.
              <p class="fragment fade-up">Ultrasound or <b>cholangiopancreatography</b> (MRCP/ERCP) may be performed if choledocholithiasis is suspected.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              How common is biliary malignancy? What are the risk factors?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cholangiocarcinoma** (bile duct cancer) is aggressive and hard to catch early on, but **extremely** rare.
              <p class="fragment fade-up">New diagnoses per year in the U.S.:</p>
              <ul>
                <li class="fragment fade-up">Breast cancer – 275,000</li>
                <li class="fragment fade-up">Lung cancer – 230,000</li>
                <li class="fragment fade-up">Prostate – 175,000</li>
                <li class="fragment fade-up">Bile duct – <b>8,000</b></li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The "big bad" of cholangiocarcinoma risk factors: **primary sclerosing cholangitis** (PSC)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              PSC is an extremely rare, idiopathic disease marked by chronic **scarring** and **inflammation of the bile ducts**, leading to progressively worsening liver failure.
              <p class="fragment fade-up">It is most commonly diagnosed in young, healthy, and <b>asymptomatic</b> white men in their 30s-40s. Most with PSC have some form of IBD, usually <b>ulcerative colitis</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              PSC is **very rare** itself (about 6 out of 100,000 people,) but there is **significant overlap** between PSC and CCA.
              <p class="fragment fade-up">Those with PSC have an estimated <b>10-20%</b> lifetime risk of developing CCA.</p>
              <p class="fragment fade-up">PSC patients represent approximately <b>10%</b> of total cases of cholangiocarcinoma.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              PSC-related CCA tends to develop in the first few years after initial diagnosis, and is one of the <b>most common reasons</b> why PSC patients don't make it to transplant.
              <p class="fragment fade-up">Once diagnosed, PSC patients will typically undergo regular blood tests and MRCP/ERCP imaging for the rest of their lives to monitor for CCA.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Other risk factors include **hepatolithiasis** and parasitic **flatworm** infections ("liver flukes.")
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              What are the predisposing factors in acute pancreatitis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              2/3 of acute pancreatitis cases are secondary to <b>chronic alcohol abuse</b>.
              <p class="fragment fade-up">Other factors include gallstones, biliary tract diseases, and hypertriglyceridemia.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Describe the three pathways that lead to pancreatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              All three pathways involve or result in injury to the **acinar cells**, which are responsible for producing the pancreas's exocrine secretions.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Acute pancreatitis can be caused by:
              <ul>
                <li class="fragment fade-up"><b>Direct injury</b> to the acinar cells, e.g. trauma, ischemia, infection</li>
                <li class="fragment fade-up">Edematous ischemia caused by <b>obstruction</b> of the pancreatic duct or ampulla (most common)</li>
                <li class="fragment fade-up"><b>Defective intracellular transport</b> causing intracellular activation of enzymes</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Describe the clinical manifestations of acute pancreatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Epigastric/LUQ pain**, often radiating to the back
              <p class="fragment fade-up">Severe <b>tenderness</b> on palpation</p>
              <p class="fragment fade-up"><b>Nausea</b> and <b>vomiting</b></p>
              <p class="fragment fade-up"><b>Abdominal distension</b> and <b>hypoactive</b> bowel sounds</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              What is the preferred, "gold standard" diagnostic test for acute pancreatitis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The #1 test for acute pancreatitis is a<br />**CT of the abdomen**.
              <p class="fragment fade-up">Patients with acute pancreatitis will often also have elevated LFTs and serum lipase, but <b>imaging</b> is first line for diagnosis.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              How do acute and chronic pancreatitis differ?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Both are similar, but chronic pancreatitis is <b>irreversible</b> and often causes <b>less severe</b> pain.
              <p class="fragment fade-up">The most common cause of both is<br /><b>chronic alcohol abuse</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              What is the pathogenesis of (chronic) pancreatitis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Inflammation leads to **necrosis** of the exocrine parenchyma, causing the acinar cells to be replaced with scar tissue (**fibrosis**.)
              <p class="fragment fade-up">The pancreas can also harden due to deposition of <b>calcium deposits</b>, obstructing the flow of the already-reduced secretions.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 24
              ---
              Describe the clinical manifestations of chronic pancreatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Progressive loss of both **endocrine** and **exocrine** pancreatic function (diabetes, fat malabsorption)
              <p class="fragment fade-up"><b>Epigastric/LUQ pain</b>, just as in acute pancreatitis</p>
              <p class="fragment fade-up">Pain tends to <b>decrease</b> after several years of chronic inflammation</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 25
              ---
              Describe the diagnostic process of chronic pancreatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The process is similar to diagnosis of acute pancreatitis: **LFTs + imaging** (CT, MRCP/ERCP)
              <p class="fragment fade-up">Calcifications can also be picked up via XR, and history of alcoholism may suggest the diagnosis</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 26
              ---
              Describe the treatment options for chronic pancreatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Lifestyle changes**: stop drinking, low-fat diet
              <p class="fragment fade-up">Pain management: medications or <b>celiac plexus block</b></p>
              <p class="fragment fade-up"><b>Dilatation</b> and/or <b>stenting</b> of pancreatic duct or CBD</p>
              <p class="fragment fade-up"><b>Enzyme replacement</b> to aid with digestion</p>
              <p class="fragment fade-up">Drugs: H<sub>2</sub> receptor blockers or PPIs</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 27
              ---
              How does pancreatic cancer rank as a cause of death?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pancreatic cancer has the **fourth-highest** mortality rate among cancers.
              <p class="fragment fade-up">Its median survival rate is <b>1 year</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 28
              ---
              Describe treatment options for pancreatic cancer.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The best option is **pancreatectomy**, or surgical removal of the pancreas.
              <p class="fragment fade-up">Downside: need <b>insulin</b> and <b>digestive enzyme</b> replacement</p>
              <p class="fragment fade-up">Chemotherapy can be used for follow-up or as an alternate treatment</p>
            </textarea>
          </section>
        </section>
