        <section data-markdown>

            ### Fluid/Electrolyte Balance
            #### (Chapter 8)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Which body compartment contains the most fluid?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Most fluid in the body is **intracellular**—contained in the cytosol of cells. (About a 2:1 ratio)
              <p class="fragment fade-up">Breakdown by body weight:</p>
              <ul>
                <li class="fragment fade-up">40% solid</li>
                <li class="fragment fade-up">40% intracellular fluid</li>
                <li class="fragment fade-up">20% extracellular fluid</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              What is the amount of active drug in most prescriptions? Give an example.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Most medications have extremely **small** dosage relative to body mass, often expressed in **milligrams**.
              <p class="fragment fade-up">Some may even have dosage expressed in <b>micrograms</b> (μg/mcg)</p>
              <p class="fragment fade-up">Cells are very tiny, and it doesn't take much of a substance to alter their physiology.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              How do newborns differ with respect to water content? Why do newborns lose weight in the neonatal period?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Newborns made of about 75-80% fluid, rather than 60% like adults are. Most of this excess water weight is lost in the first 1-3 days after birth.
              <p class="fragment fade-up">Environment of the womb causes extra water to be absorbed; once homeostasis kicks in, fluid imbalance is quickly corrected.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Why is fat ideal for the storage of excess energy?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Several reasons:
              <ul>
                <li class="fragment fade-up"><b>Dense</b> form of energy storage—catabolism yields over twice as much ATP vs. carbohydrates by mass</li>
                <li class="fragment fade-up">Triglycerides are shredded completely during lipolysis and fatty acid metabolism, leaving only CO<sub>2</sub> and H<sub>2</sub>O. <b>Lots</b> of energy produced per molecule!</li>
                <li class="fragment fade-up">Glycogen (carbohydrate) stores are not broken down as thoroughly, and need lots of water to be stored in hydrated form</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Would an obese person have more or less body water? Why?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              By percentage, **less**. Lean tissues still contain the same ~60% water, but adipose tissue contains far less due to being mostly composed of fat.
              <p class="fragment fade-up">The more adipose tissue a person has, the more this difference brings the total water percentage down.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              What forces determine water movement between the capillaries and the interstitial fluid?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Water movement is determined by balance of two opposing sets of forces:
              <p class="fragment fade-up"><b>Filtration forces</b></p>
              <p>vs.</p>
              <p class="fragment fade-up"><b>Absorption forces</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Filtration forces** try to move water *out* of the bloodstream and *into* the surrounding tissue.
              <p class="fragment fade-up">These are:</p>
              <ul>
                <li class="fragment fade-up">Capillary hydrostatic pressure (CHP)</li>
                <li class="fragment fade-up">Interstitial fluid osmotic pressure (IFOP)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Absorption forces** try to move water *back into* the bloodstream *from* the surrounding tissue.
              <p class="fragment fade-up">These are:</p>
              <ul>
                <li class="fragment fade-up">Blood osmotic pressure (BOP)</li>
                <li class="fragment fade-up">Interstitial fluid hydrostatic pressure (IFHP)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Don't worry, it's natural to be confused by this at first.
              <p class="fragment fade-up">Let's elaborate...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Each of these sets of forces has a **pushing** force and a **pulling** force that work against the opposite forces on the other side.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hydrostatic forces always **push**.
              <p class="fragment fade-up">Osmotic forces always <b>pull</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A **hydrostatic** pressure represents the *actual, physical* pressure of a fluid.
              <p class="fragment fade-up">Think of it like the pressure increasing as you inflate a balloon. As you add more air, force pushes out on the balloon, and it inflates.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              An **osmotic** pressure represents water's tendency to move towards greater colloidal concentrations.
              <p class="fragment fade-up">If the colloids can't balance themselves out, the water will experience a pulling force moving it towards the side with higher concentration.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Let's look at each of the four forces again.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Capillary hydrostatic pressure** (CHP) is the **pushing** force caused by the pressure inside your capillaries.
              <p class="fragment fade-up">It is the primary force driving <b>filtration</b>.</p>
              <p class="fragment fade-up">It also <b>varies</b> over the length of a capillary—starts out big near the arteriole end, gradually drops by ~50%.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Blood osmotic pressure** (BOP) is the **pulling** force caused by the colloids (sodium, albumin, etc.) inside your capillaries.
              <p class="fragment fade-up">It is the primary force driving <b>absorption</b>.</p>
              <p class="fragment fade-up">It remains <b>constant</b> over the entire length of the capillary.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Interstitial fluid osmotic pressure** (IFOP) is the **pulling** force caused by the colloids present in your **tissues**.
              <p class="fragment fade-up">It is a secondary force which contributes to <b>filtration</b>.</p>
              <p class="fragment fade-up">There are typically fewer colloids in the interstitial fluid than in the blood, so this force is usually small.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Interstitial fluid hydrostatic pressure** (IFHP) is the **pushing** force caused by the pressure of fluid in your **tissues**.
              <p class="fragment fade-up">It is a secondary force which contributes to <b>absorption</b>.</p>
              <p class="fragment fade-up">This force is typically small, but if it increases, it will act against filtration.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              So what is a **net pressure**?
              <p class="fragment fade-up">A <b>net pressure</b> is the <b>total</b> pressure acting in a direction, <b>minus</b> the pressures acting against it.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **net filtration pressure** = (CHP + IFOP) - (BOP + IFHP)
              <span style="font-size:0.75em;">(both filtration pressures, minus both absorption pressures)</span>
              <p class="fragment fade-up"><b>net absorption pressure</b> = (BOP + IFHP) - (CHP + IFOP)<br />
              <span style="font-size:0.75em;">(both absorption pressures, minus both filtration pressures)</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A net pressure can go **down** if one of the supporting forces **decreases**, or if one of the opposing forces **increases**, and vice versa.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Towards the arteriole end of a capillary, where CHP is high, there is a **net filtration pressure** and fluid leaves the capillaries.
              <p class="fragment fade-up">As fluid leaves and the CHP decreases, it becomes less than the BOP and a <b>net absorption pressure</b> is created, drawing fluid back into the capillary.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Why do dents form under a stretching band if it is left on the wrist overnight?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              External forces on the body can increase the **interstitial fluid hydrostatic pressure**.
              <p class="fragment fade-up">This works against the filtration pressures and pushes fluid out of the tissues, back into circulation.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Changes in which of the forces will lead to edema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>oídēma</i></b> (swelling)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **edema**
              ---
              "an excessive accumulation of fluid in the tissues or body cavities"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Edema** is caused by an increase in **net filtration pressure**, leading to increased interstitial fluid.
              <p class="fragment fade-up">Based on this, what might cause it?</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Increased filtration forces**:
              <ul>
                <li class="fragment fade-up">Increase in capillary hydrostatic pressure (CHP)</li>
                <li class="fragment fade-up">Increase in interstitial fluid osmotic pressure (IFOP)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Decreased absorption forces**:
              <ul>
                <li class="fragment fade-up">Decrease in blood osmotic pressure (BOP)</li>
                <li class="fragment fade-up">Decrease in interstitial fluid hydrostatic pressure (IFHP)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Because of the magnitudes of the four forces, it tends to be either **increased CHP** or **decreased BOP**. We will discuss both of these in the next few questions.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              What role does protein play in the plasma? Why?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Proteins float freely in the blood plasma, meaning they are **colloids**.
              <p class="fragment fade-up"><b>Albumin</b> in particular is one of the major contributors to blood osmotic pressure (BOP).</p>
              <p class="fragment">less proteinspan class="fragment fade-up"> → lower absorption pressure</span>span class="fragment fade-up"> → fluid stays in tissues</span></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              How would capillary hydrostatic pressure increase?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Usually associated with some sort of disruption of normal blood flow. Blood gets "backed up" into capillaries and is pushed out into tissues.
              <p class="fragment fade-up">The location of the edema is closely linked to the location of the backup—always "upstream."</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Also associated with **volume overload** (hypervolemia,) high blood pressure due to **too much** fluid in blood. Can be caused by kidney failure due to increased salt/water retention.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              What may cause pulmonary edema? Systemic edema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pulmonary edema – **left heart failure**
              <p class="fragment fade-up">Problem is in the left side of the heart. What's "upstream" from the left heart?</p>
              <p class="fragment fade-up">Presure backs up into left atrium, then pulmonary vein, into the lungs. Fluid is pushed out of alveolar capillaries by CHP and builds up in the lungs.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Systemic edema – **right heart failure**
              <p class="fragment fade-up">Problem is in the right side of the heart. What's "upstream" from the right heart?</p>
              <p class="fragment fade-up">Presure backs up into right atrium, then venae cavae, into the systemic venous circulation. Results in <b>generalized</b> edema.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              What may cause a change in the plasma oncotic pressure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Plasma oncotic pressure: same as BOP.
              <p class="fragment fade-up">What affects this?</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **liver failure** – reduced albumin production leads to hypoalbuminemia
              <p class="fragment fade-up"><b>poor nutritional status</b> – insufficient amino acids to produce needed proteins</p>
              <p class="fragment fade-up"><b>nephrotic syndrome</b> – protein lost in urine</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              What is the normal plasma protein percentage per 100 ml?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **7%**. About 4 out of this 7% (a little over half) is albumin.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              A dysfunction in which organ would lead to a decrease in plasma protein?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Kidney** disease, e.g. **glomerulonephritis** can cause plasma proteins to be lost in the urine.
              <p class="fragment fade-up">Under normal circumstances, the renal glomeruli are not permeable to proteins (too large to fit.)</p>
              <p class="fragment fade-up">Damage to glomeruli allows large molecules such as proteins to leak out, and kidneys have no mechanism to reclaim them.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Why is the belly of someone with liver disease swollen? How about in malnutrition?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Both are caused by **decreased production of albumin**, leading to hypoalbuminemia.
              <p class="fragment fade-up">Decreased BOP increases net filtration pressure, causing ascites (abdominal edema.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Albumin is produced in the liver, so liver damage will obviously interfere with this.
              <p class="fragment fade-up">In protein malnutrition, the body lacks the amino acids necessary to assemble albumin.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(Remember <b>kwashiorkor</b>, which we talked about last unit.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              How do we explain the signs and symptoms of a nasal allergy?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Sinus drainage triggered by **histamine**, which is released in an attempt to flush out allergens.
              <p class="fragment fade-up">Histamine increases <b>capillary permeability</b>, making it easier for filtration forces to push water out of circulation and into the epithelium of the sinuses.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              How does lymph blockage lead to edema? What do we call this type of edema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Slightly more fluid is pushed out of circulation by filtration forces than is reabsorbed by absorption forces. (Only about 85% re-enters circulation.)
              <p class="fragment fade-up">The other 15% is pushed into lymph vessels by the IFHP, along with any large extracellular debris too large to enter the capillaries.</p>
              <p class="fragment fade-up">Eventually, after filtration in the lymph nodes, this fluid is dumped back into the subclavian veins.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              If the lymphatic system is blocked, that extra fluid has nowhere to go.
              <p class="fragment fade-up">Instead, it builds up in the tissue, causing swelling which we call <b>lymphedema</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              How can we tell the difference?
              <p class="fragment fade-up">Many types of edema are <b>pitting</b>. When you press on it, IFHP goes up, briefly leaving a small divot or "pit."</p>
              <p class="fragment fade-up">Lymphedema is <b>non-pitting</b>. If you press on it, the fluid has nowhere to go and it springs right back.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              How do varicose veins lead to edema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Both are associated with peripheral venous disease. Incompetent valves in the legs make it harder for venous flow to travel "uphill."
              <p class="fragment fade-up">Varices can be a sign of early-stage venous insufficiency, and can later progress to leg edema.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              What is the pathophysiology behind this edema?
              <p class="fragment fade-up">Impaired venous bloodflow "backs up" into capillaries, increasing CHP and thus net filtration pressure.</p>
              <p class="fragment fade-up">More fluid pushed out of capillaries into the tissues, causing swelling of the legs.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Give some examples of localized edema.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Very localized: swelling due to an insect bite, bee sting, etc. Root cause is a histamine-mediated inflammatory response.
              <p class="fragment fade-up">Remember histamine's effect on <b>capillary permeability</b>—makes it easier for fluid to "leak" out of capillaries and into tissue.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Less localized:
              <ul>
                <li class="fragment fade-up">Lymphedema</li>
                <li class="fragment fade-up">Unilateral leg swelling due to deep vein thrombosis (DVT)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Describe some therapies that may help in edema.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **sequential compression device (SCD)** – squeezes on legs intermittently, increasing IFHP to prevent edema
              <p class="fragment fade-up"><b>compression stockings</b> – thromboembolism-deterrent (TED) hose, also compression therapy</p>
              <p class="fragment fade-up"><b>elevation</b> – raising affected area makes it easier for blood to return to heart, decreasing CHP</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              How does edema lead to damage to tissue?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Excess interstitial fluid pushes cells farther apart, increasing their distance from the capillaries and thus making it harder for them to get required nutrients.
              <p class="fragment fade-up">Cells die more easily, potentially resulting in problems such as pressure ulcers.</p>
              <p class="fragment fade-up">Increased pressure on tissues can cause other issues depending on location, e.g. in the brain.</p>
            </textarea>
          </section>
        </section>
