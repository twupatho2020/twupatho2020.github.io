						#### (Chapter 44)

				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 1
							---
							List the major functions of the liver.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The liver does a **lot**!
							<ul>
								<li class="fragment fade-up">produces <b>bile</b> to aid with fat absorption</li>
								<li class="fragment fade-up">manufactures proteins, such as <b>albumin</b> and <b>clotting factors</b> II, V, VII, IX, X, XI, and XII</li>
								<li class="fragment fade-up">stores and <b>recycles red blood cells</b></li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							<ul>
								<li>stores <b>iron</b> and <b>fat-soluble vitamins</b> (A, D, E, K)</li>
								<li class="fragment fade-up">stores <b>triglycerides</b> and <b>cholesterol</b>, and exports them to the blood via lipoproteins</li>
								<li class="fragment fade-up">breaks down <b>tons</b> of chemicals in the blood that are too big to be immediately filtered by the kidneys</li>
							</ul>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 2
							---
							What is bilirubin? What is the difference between conjugated and unconjugated bilirubin?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Bilirubin is produced as a byproduct of **hemolysis** (the breakdown of hemoglobin from old RBCs.)
							<p class="fragment fade-up">It has two forms:</p>
							<p class="fragment fade-up"><b>conjugated</b> (direct) bilirubin</p>
							<p class="fragment fade-up"><b>unconjugated</b> (indirect) bilirubin</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Unconjugated** (indirect) bilirubin is the **direct product** of heme catalysis.
							<p class="fragment fade-up">It is a "raw" form that needs to be processed (conjugated) before it can be used in bile.</p>
							<p class="fragment fade-up">Enzymes in the liver bind unconjugated bilirubin to glucuronic acid, making it <b>water-soluble</b>.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Conjugated** (direct) bilirubin has been processed by the liver, making it available for use in the bile.
							<p class="fragment fade-up">From here, it will pass into the small intestine through the bile ducts, along with bile acids.</p>
							<p class="fragment fade-up">Intestinal bacteria convert conjugated bilirubin to stercobilin, which is what gives feces its brown color.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 3
							---
							How does jaundice develop?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The basic idea is that there is a **build-up of bilirubin** in the blood for some reason.
							<p class="fragment fade-up">Normal total bilirubin level is below 1.2 mg/dl; values above 2-3 mg/dl can result in visible jaundice.</p>
							<p class="fragment fade-up"><b>Hyperbilirubinemia</b> causes yellow discoloration of skin, sclera, etc.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The causes of jaundice can be grouped into three categories...
							<p class="fragment fade-up"><b>Pre-hepatic</b>, <span class="fragment fade-up"><b>hepatic</b>,</span> <span class="fragment fade-up">and <b>post-hepatic</b></span></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Pre-hepatic jaundice** is caused by **increased production** of **unconjugated** bilirubin (e.g. hemolytic anemia)
							<p style="font-size:0.75em;" class="fragment fade-up">(â†‘ <b>unconjugated</b> bilirubinâ€”produced faster than the liver can process it)</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Hepatic jaundice** is caused by **liver damage** slowing down the **conjugation** of bilirubin (e.g. hepatitis, cirrhosis)
							<p style="font-size:0.75em;" class="fragment fade-up">(â†‘ <b>unconjugated</b> bilirubinâ€”normal production but being conjugated too slowly)</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Post-hepatic jaundice** is caused by a **back-up** in the biliary system, blocking **conjugated** bilirubin from exiting the liver (cholestasis)
							<p style="font-size:0.75em;" class="fragment fade-up">(â†‘ <b>conjugated</b> bilirubinâ€”conjugated normally but not being cleared fast enough)</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 4
							---
							Why would ammonia rise in a patient with liver disease?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The liver is responsible for converting ammonia produced by amino acid catabolism to **urea**.
							<p class="fragment fade-up">If liver function is impaired, ammonia conversion slows and it builds up in the blood.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 5
							---
							When the liver is injured, which enzymes change? How and why does this change occur?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Liver function tests** or **LFTs**:
							<ul>
								<li class="fragment fade-up">Aspartate aminotransferase (AST)</li>
								<li class="fragment fade-up">Alanine aminotransferase (ALT)</li>
								<li class="fragment fade-up">Alkaline phosphatase (ALP)</li>
								<li class="fragment fade-up">Î³-glutamyltransferase (GGT)</li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							AST, ALT, ALP, and bilirubin are included as part of the standard <b>comprehensive metabolic panel</b> (CMP,) a very common set of blood tests.
							<p class="fragment fade-up">GGT usually isn't run unless there is suspicion of liver damage, to confirm source of enzyme elevation.</p>
							<p class="fragment fade-up">5'-nucleotidase is also sometimes used to identify liver problems.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							These enzymes are typically found <b>inside</b> hepatocytes, but will leak into the blood when these cells die.
							<p class="fragment fade-up">This makes them useful markers for identifying liver damage.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 6
							---
							What is portal hypertension? Why do gastroesophageal varices develop?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Quick review of A&P:
							<p class="fragment fade-up">The GI tract <b>absorbs nutrients</b> from the intestinal lumen and dumps them into the venous circulation</p>
							<p class="fragment fade-up">The veins coming from the <b>GI tract</b>, <b>pancreas</b>, and <b>spleen</b> all converge to the <b>hepatic portal vein</b>.</p>
							<p class="fragment fade-up">The HPV carries nutrients to the liver, where they are initially processed before passing on to the heart.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							If bloodflow through the liver is impeded, blood will get backed up into the HPV and its internal pressure will increase.
							<p class="fragment fade-up"><b>Gastroesophageal varices</b> are varicose veins <b>inside</b> the upper GI tract, caused by portal hypertension.</p>
							<p class="fragment fade-up">These varices can cause bleeding into the upper GI tract, presenting as <b>hematemesis</b>.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 7
							---
							What are the other manifestations of portal hypertension?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**caput medusae** â€“ distended, "snake-like" veins visible on surface of abdomen
							<p class="fragment fade-up"><b>ascites</b> â€“ remember the unit on fluid balance? Venous obstruction â†’ increased CHP â†’ edema.</p>
							<p class="fragment fade-up"><b>splenomegaly</b> â€“ increased venous pressure causes swelling of the spleen</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 8
							---
							How are the kidney and the brain affected by liver disease?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**hepatorenal syndrome** â€“ extremely dangerous complication of end-stage liver failure
							<p class="fragment fade-up">Severe liver failure results in greatly diminished bloodflow to the kidneys.</p>
							<p class="fragment fade-up">Median time to mortality at this stage: <b>1 month</b></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**hepatic encephalopathy** â€“ <b>excess ammonia</b> in blood results in diminished CNS function
							<p class="fragment fade-up">Symptoms: <b>confusion</b>, <b>lethargy</b>, loss of fine motor control, LOC, seizures</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 9
							---
							Is all hepatitis caused by a virus?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Most** forms of hepatitis are viral, but not all!
							<p class="fragment fade-up"><b>Hepatitis</b> means liver inflammationâ€”also includes:</p>
							<ul>
								<li class="fragment fade-up">autoimmune hepatitis (AIH)</li>
								<li class="fragment fade-up">non-alcoholic steatohepatitis (NASH)</li>
								<li class="fragment fade-up">toxic hepatitis (including alcoholic hepatitis)</li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Note that all the "lettered" forms of hepatitis (A-E) are **viral**â€“but not all hepatitis is infectious!
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 10
							---
							Which forms of hepatitis can be prevented through vaccination?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							There are two forms of hepatitis vaccine:
							<p class="fragment fade-up"><b>hepatitis A</b> <span class="fragment fade-up">and <b>hepatitis B</b></span></p>

						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Caveat: You can't get <b>hepatitis D</b> unless you also have B, so the HBV vaccine works for both.
							<p class="fragment fade-up">There is <b>no vaccine</b> for hepatitis C or E!</p>
							<p style="font-size:0.75em;" class="fragment fade-up">(You are safe from hepatitis F because it doesn't exist. ðŸ˜›)</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 11
							---
							Which form of hepatitis has the highest risk of progressing to a chronic disease?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The most common form of chronic hepatitis is **hepatitis C**, occurring in an estimated 1% of the U.S. population.
							<p class="fragment fade-up">Approximately <b>70%</b> of HCV cases progress to chronic disease.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Note that "hepatitis G," a subset of HCV, has an even higher rate of chronic <b>infection</b>, but is no longer believed to cause disease in humans and thus isn't a "true" hepatitis.
							<p class="fragment fade-up">(HAE and HEE are <b>acute only</b> and don't cause chronic disease at all!)</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 12
							---
							Is there a risk of contracting hepatitis from an asymptomatic carrier?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Yes**. Symptoms may not develop for the first 2-6 months of infection, and 10% of chronic HBV patients **never** develop symptoms despite being infected.
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 13
							---
							Compare the prodromal and icteric phases of acute hepatitis.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Rembember what <b>prodromal</b> means from the "Foundations" unitâ€”<b>vague</b>, <b>non-specific</b> symptoms.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The <b>prodromal phase</b> of acute hepatitis infection is characterized by:
							<ul>
								<li class="fragment fade-up">Anorexia (loss of appetite) and weight loss</li>
								<li class="fragment fade-up">Nausea, vomiting, and diarrhea</li>
								<li class="fragment fade-up">Diffuse arthralgias (joint pain)</li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							The <b>icteric phase</b> of acute hepatitis infection is characterized by:</p>
							<ul>
								<li class="fragment fade-up">Jaundice ("icterus" means jaundice)</li>
								<li class="fragment fade-up">More unconjugated bilirubin â†’ darker urine</li>
								<li class="fragment fade-up">Less conjugated bilirubin â†’ lighter stool</li>
							</ul>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 14
							---
							How does cirrhosis develop?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Cirrhosis** is the **gradual**, **chronic scarring** of the liver due to long-term hepatic injury.
							<p class="fragment fade-up">Damage to hepatocytes results in the parenchyma (functional tissue) inside the liver being gradually replaced by scar tissue in a process known as <b>fibrosis</b>.</p>
							<p class="fragment fade-up">This scar tissue buildup is the reason for the decrease in bloodflow that causes <b>portal hypertension</b>.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 15
							---
							What is non-alcoholic fatty liver disease (NAFLD?) What are the possible risks for those with this disorder, and who is most likely to develop it?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							We've talked about FLD before in the "Causes of Disease" unitâ€“decreased liver function leads to cellular inclusions of triglycerides.
							<p class="fragment fade-up">As the name suggests, NAFLD is simply FLD that is not associated with chronic alcohol abuse.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Risk factors for NAFLD** â€“ obesity, diabetes mellitus, hypertriglyceridemia
							<p class="fragment fade-up"><b>Risk factors <i>of</i> NAFLD</b> â€“ non-alcoholic steatohepatitis (NASH,) cirrhosis, hepatocellular carcinoma (liver cancer)</p>
						</textarea>
					</section>
        </section>
