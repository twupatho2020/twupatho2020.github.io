						<textarea data-template>
							## Question 1
							---
							What is the normal pH of adult blood?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Normal blood pH is **7.35-7.45** (slightly basic/alkaline)
						</textarea>
					</section>
        </section>
        <section>
					<section data-markdown>
						<textarea data-template>
							## Question 2
							---
							Death can occur when blood pH falls above \_\_\_ or below \_\_\_.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Above **7.8** (more alkaline) or below **6.9** (more acidic)
							<p class="fragment fade-up">This is a very narrow range–roughly equivalent to seawater vs. distilled water!</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 3
							---
							Describe the normal values for P<sub>a</sub>CO<sub>2</sub> and HCO<sub>3</sub><sup>-</sup>.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							P<sub>a</sub>CO<sub>2</sub> (partial arterial pressure of CO<sub>2</sub>): <b>36-44</b> mmHg
							<p class="fragment fade-up">HCO<sub>3</sub><sup>-</sup> (bicarbonate): <b>22-26</b> mEq/l</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							P<sub>a</sub>CO<sub>2</sub>, HCO<sub>3</sub><sup>-</sup>, and serum pH are all part of a set of five tests known as ABGs—<b>arterial blood gases</b>.
							<p class="fragment fade-up">The other tests are P<sub>a</sub>O<sub>2</sub> and S<sub>p</sub>O<sub>2</sub>, but these have to do with oxygenation rather than acid-base balance.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 4
							---
							Explain the three major mechanisms that regulate acid-base.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Three main categories:
							<ul>
								<li class="fragment fade-up">Buffer systems</li>
								<li class="fragment fade-up">Respiration</li>
								<li class="fragment fade-up">Renal system</li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Buffer systems** are the **fastest-acting** of the three categories, and make small adjustments to pH by "soaking up" and "spitting out" H<sup>+</sup> ions as necessary.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							One of the major pH buffers in the body is the **carbonic acid–bicarbonate buffer**.
							<p class="fragment fade-up">We'll talk more about this in a second, but the important thing for now is <b>carbonic acid</b>—H<sub>2</sub>CO<sub>3</sub>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							What's special about H<sub>2</sub>CO<sub>3</sub>?
							<p class="fragment fade-up">H<sub>2</sub>CO<sub>3</sub> ⇄ H<sub>2</sub>O + CO<sub>2</sub></p>
							<p class="fragment fade-up">Carbonic acid is just <b>carbon dioxide</b> plus <b>water</b>.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							That brings us to our second system: **respiration**.
							<p class="fragment fade-up">Carbonic acid is very easy to get rid of. Break it down, breathe out the CO<sub>2</sub>, and we're left with just water.</p>
							<p class="fragment fade-up">Water is <b>neutral</b>—boom, acid gone.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							pH balance through respiration is **slower** than buffer systems, but actually **removes** the acid from the body.
							<p class="fragment fade-up">It also helps correct the ratio between carbonic acid and bicarbonate.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							What's special about HCO<sub>3</sub><sup>-</sup>?
							<p class="fragment fade-up">HCO<sub>3</sub><sup>-</sup> + H<sup>+</sup> ⇄ H<sub>2</sub>CO<sub>3</sub></p>
							<p class="fragment fade-up">Bicarbonate is <b>carbonic acid</b> minus <b>hydrogen</b>.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							On to the third system of pH balance: the **kidneys**.
							<p class="fragment fade-up">First and foremost, the kidneys are actually where (some) bicarbonate is <b>produced</b>.</p>
							<p class="fragment fade-up">Second, the kidneys can also <b>excrete</b> excess bicarbonate from the blood, or reabsorb it if needed.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Third, the kidneys can also excrete excess **hydrogen** to correct for **low pH**.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Kidneys produce <b>ammonia</b> (NH<sub>3</sub>). Excess hydrogen bonds to it to form <b>ammonium</b> (NH<sub>4</sub><sup>+</sup>).
							<p class="fragment fade-up">Ammonium is excreted in the urine, taking the hydrogen ions with it.</p>
							<p style="font-size:0.75em;" class="fragment fade-up">(can handle any acid <b>except</b> H<sub>2</sub>CO<sub>3</sub>, which must be expelled as CO<sub>2</sub>)</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Too much acid?
							<p class="fragment fade-up"><b>reabsorb</b> filtered bicarbonate</p>
							<p class="fragment fade-up"><b>increase</b> bicarbonate production</p>
							<p class="fragment fade-up"><b>excrete</b> hydrogen ions as NH<sub>4</sub><sup>+</sub></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Too much base?
							<p class="fragment fade-up"><b>excrete</b> bicarbonate in the urine</p>
							<p class="fragment fade-up"><b>reduce</b> bicarbonate production</p>
							<p class="fragment fade-up"><b>reabsorb</b> filtered metabolic acids</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							This is the **slowest** of the three mechanisms, but is also capable of making huge corrections fairly easily.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Buffers: nearly **instant**, but **limited** by HCO<sub>3</sub><sup>-</sup> levels
							<p class="fragment fade-up">Respiration: <b>slower</b>, but actually <b>removes</b> acid from the body in the form of CO<sub>2</sub></p>
							<p class="fragment fade-up">Renal system: the "big guns"—<b>slowest</b> of all, but capable of making the <b>most drastic</b> adjustments</p>
						</textarea>
					</section>
        </section>
				<section>

						<textarea data-template>
							## Question 5
							---
							What do these mechanisms reflect?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							P<sub>a</sub>CO<sub>2</sub> – **respiratory function**
							<p class="fragment fade-up">HCO<sub>3</sub><sup>-</sup> – <b>renal function</b></p>
							<p class="fragment fade-up">Serum pH – <b>overall acid-base balance</b></p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 6
							---
							Describe the bicarbonate buffer system.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							A quick word on **carbonic acid**: H<sub>2</sub>CO<sub>3</sub> is a **weak acid**, meaning that it's usually perfectly content to stay in solution without shedding an H<sup>+</sup> ion.
							<p class="fragment fade-up">The <b>stronger</b> an acid, the more its H<sup>+</sup> ion wants to "pop off" when given the opportunity.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							We can quickly **reduce** the number of free H<sup>+</sup> by bonding them to **bicarbonate**, creating **carbonic acid**.
							<p class="fragment fade-up">HCO<sub>3</sub><sup>-</sup> + H<sup>+</sup> → H<sub>2</sub>CO<sub>3</sub></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							We can also **increase** the number of free H<sup>+</sup> by taking them from **carbonic acid**, creating **bicarbonate**.
							<p class="fragment fade-up">H<sub>2</sub>CO<sub>3</sub> → HCO<sub>3</sub><sup>-</sup> + H<sup>+</sup></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							This is the **carbonic acid–bicarbonate buffer system**.
							<p class="fragment fade-up">The body can respond to changes in pH <b>almost instantly</b> with just one chemical reaction.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Carbonic acid will stay in solution until...
							<p class="fragment fade-up"><b>If pH increases</b> – turned back into bicarbonate</p>
							<p class="fragment fade-up"><b>If pH remains low</b> – broken down and exhaled as CO<sub>2</sub></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Bicarbonate will stay in solution until...
							<p class="fragment fade-up"><b>If pH decreases</b> – turned back into carbonic acid</p>
							<p class="fragment fade-up"><b>If pH remains high</b> – excreted by the kidneys</p>
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 7
							---
							What is the ratio of bicarbonate ions to carbonic acid?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**20 bicarbonate** (HCO<sub>3</sub><sup>-</sup>) to **1 carbonic acid** (H<sub>2</sub>CO<sub>3</sub>)
							<p class="fragment fade-up">Kidneys and lungs will <b>try</b> to preserve this ratio if working properly.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 8
							---
							What happens in the bicarbonate buffer system when there is too much acid? Too little acid?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Too much acid** – bicarbonate bonds to free H<sup>+</sup>, creating carbonic acid
							<p class="fragment fade-up"><b>Too little acid</b> – carbonic acid sheds H<sup>+</sup>, creating bicarbonate</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 9
							---
							What can the respiratory system contribute to pH regulation?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Respiratory rate and depth control how much **carbon dioxide** is blown off, affecting **carbonic acid** levels.
							<p class="fragment">Breathe <b>faster</b> or <b>deeper</b><span class="fragment"> → <b>decreases</b> H<sub>2</sub>CO<sub>3</sub></span></p>
							<p class="fragment">Breathe <b>slower</b> or <b>shallower</b><span class="fragment"> → <b>increases</b> H<sub>2</sub>CO<sub>3</sub></span></p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 10
							---
							What is the body's volatile acid? Give examples of metabolic acids?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**volatile acid** – carbonic acid
							<p class="fragment fade-up"><b>metabolic acids</b> – lactic, pyruvic, acetic, etc.</p>
						</textarea>
					</section>
        </section>
				<section>

						<textarea data-template>
							And now for something completely different...
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
						<textarea data-template>
							An **excess** of acid in the blood is called **acidosis**.
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
						<textarea data-template>
							A **deficit** of acid in the blood is called **alkalosis**.
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
						<textarea data-template>
							In addition, pH imbalances are named after their **source**...
							<p class="fragment fade-up">Where is the problem coming from?</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
						<textarea data-template>
							**From the lungs** – respiratory
							<p class="fragment fade-up"><b>From anywhere else</b> – metabolic</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">

								<p class="fragment fade-up"><b>respiratory alkalosis</b></p>
							</div>
						</textarea>

							<p style="font-size:0.75em;" class="fragment fade-up">(compensation for <b>metabolic alkalosis</b> – <b>slower</b>, <b>shallower</b> breathing)</p>

						</textarea>
					</section>

						<textarea data-template>
							Serum **bicarbonate** reflects both kidney function and the amount of metabolic acids in the blood.
							<p class="fragment fade-up">If HCO<sub>3</sub><sup>-</sup> is low, either not enough is being produced by the kidneys, or a lot is being converted to H<sub>2</sub>CO<sub>4</sub>.</p>

					</section>

							<p class="fragment fade-up"><b>respiratory alkalosis</b> – excrete bicarbonate, reabsorb metabolic acids</p>

							## Question 16
							---
							What is starvation ketoacidosis? How does it affect pH?

					<section data-markdown data-transition="slide">
						<textarea data-template>
							When they lack available glucose, cells will use triglycerides as an alternate energy source.
							<p class="fragment fade-up">Acidic ketones such as <b>acetoacetate</b> are produced as a byproduct of fatty acid catabolism.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Ketone production results in **decrease** of pH, a form of **metabolic acidosis**.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							When caused by malnutrition, we call this **starvation ketoacidosis**.
							<p class="fragment fade-up">When caused by a lack of insulin, we call this <b>diabetic ketoacidosis</b> (DKA.)</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 17
							---
							What are some examples of excess removal or decrease in base?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Most commonly, an excessive loss of **pancreatic** bicarbonate due to loss of intestinal contents, such as **diarrhea**.
							<p class="fragment fade-up">Can also be caused by type 2 <b>renal tubular acidosis</b>, where HCO<sub>3</sub><sup>-</sup> is not properly reabsorbed in the PCT.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 18
							---
							Which tissues of the body are most affected by pH disturbances?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Acidosis can have a severe **negative inotropic** effect on the heart (decreases force of contraction, lowering cardiac output.)
							<p class="fragment fade-up">Many tissues affected by pH due to effects of acid environment on various proteins. For example, muscle contraction is impaired by excessive acid.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 19
							---
							How do we think about compensation versus correction when thinking about acid-base disturbances?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Correction** – fixing the imbalance **at the source**
							<p class="fragment fade-up"><b>Compensation</b> – <b>opposite</b> system counteracts</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Compensation for **metabolic** imbalances is **respiratory**.
							<p class="fragment fade-up">Compensation for <b>respiratory</b> imbalances is <b>metabolic</b>.</p>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 20
							---
							Describe some conditions that could cause respiratory acidosis.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Anything that **slows** breathing or **impairs gas exchange**.
							<ul>
								<li class="fragment fade-up">Resiratory depression (e.g. opioids)</li>
								<li class="fragment fade-up">Airway obstruction (COPD, asthma)</li>
								<li class="fragment fade-up">Reduced effective lung volume (pneumonia, atelectasis)</li>
							</ul>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 21
							---
							How can base increase?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							Not too many ways.
							<ul>
								<li class="fragment fade-up">Ingesting bicarbonate or other bases (e.g. antacids)</li>
								<li class="fragment fade-up">Transfusion of blood preserved with citrate (conjugate base of citric acid)</li>
								<li class="fragment fade-up">Fluid volume loss (contraction alkalosis)</li>
							</ul>
						</textarea>
					</section>
        </section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 22
							---
							How can metabolic acid decrease?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							More ways.
							<ul>
								<li class="fragment fade-up">Emesis or gastric suction (losing stomach acid)</li>
								<li class="fragment fade-up">Hyperaldosteronism (↑ Na<sup>+</sup>, ↓ H<sup>+</sup>)</li>
								<li class="fragment fade-up">Hypokalemia (↑ K<sup>+</sup>, ↓ H<sup>+</sup>)</li>
								<li class="fragment fade-up">Again, fluid volume loss (contraction alkalosis)</li>
							</ul>
						</textarea>
					</section>
        </section>
