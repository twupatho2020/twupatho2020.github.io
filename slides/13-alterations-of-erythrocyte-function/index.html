            ### Alterations of Erythrocyte Function
            #### (Chapter 21)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Does "anemia" always refer to a decrease in the number of red blood cells (RBCs?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **No**. While anemia **can** be associated with a decreased number of RBCs, often it is the **function** of the erythrocytes that is impaired, rather than a decrease in the number present.
              <p class="fragment fade-up">Regardless of the cause, the result is the same: the <b>same volume</b> of blood will carry <b>less oxygen</b> than normal.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              What do the suffixes -cytic and -chromic refer to?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The various **types of anemia** are classified according to two criteria: the **size** of the RBCs and their **percent hemoglobin content** (MCHC.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **size** of the RBCs can described in one of three ways:
              <p class="fragment fade-up"><b>microcytic</b> – RBCs are <b>abnormally small</b></p>
              <p class="fragment fade-up"><b>normocytic</b> – RBCs are <b>normal-sized</b></p>
              <p class="fragment fade-up"><b>macrocytic</b> – RBCs are <b>abronmally large</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **hemoglobin content** of the RBCs can described in one of two ways:
              <p class="fragment fade-up"><b>hypochromic</b> – <b>low</b> hemoglobin content</p>
              <p class="fragment fade-up"><b>normochromic</b> – <b>normal</b> hemoglobin content<br /><span style="font-size:0.75em;">(but decreased <b>number</b>)</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **All five** of these criteria occur in **at least one** type of anemia that we will talk about in this unit.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Why do the heart rate and respiratory rate increase in anemic patients?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As we mentioned before, anemia prevents the blood from holding (and thus transporting) the normal amount of **O<sub>2</sub>** and **CO<sub>2</sub>**.
              <p class="fragment fade-up">As a result, the body <b>compensates</b> by attempting to <b>bring in more oxygen</b>, <b>expel more CO<sub>2</sub></b>, and <b>circulate more blood</b> to keep up.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe pernicious anemia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              To understand the concept of **pernicious anemia**, we need to review the concept of **intrinsic factor** from A&P.
              <p class="fragment fade-up"><b>Intrinsic factor</b> is a protein produced by the <b>parietal cells</b> of the stomach, which aids the absorption of vitamin B<sub>12</sub> in the ileum.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **pernicious anemia**, a disease process (usually autoimmune or as a sequela of gastric surgery) results in diminished production of **intrinsic factor** in the stomach.
              <p class="fragment fade-up">As a result, B<sub>12</sub> absorption is impaired, which can result in <b>vitamin B<sub>12</sub> deficiency</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Vitamin B<sub>12</sub> plays an important role in the **maturation** of red blood cells. Without it, new RBCs become **abnormally large** but lack the **hemoglobin content** of healthy RBCs.
              <p class="fragment fade-up">This means that pernicious anemia is classified as a <span class="fragment fade-up"><b>macrocytic</b></span> <span class="fragment fade-up"><b>hypochromic</b></span> anemia.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Why is vitamin B<sub>12</sub> injected for pernicious anemia, when iron is supplemented orally for iron-deficiency anemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Vitamin B<sub>12</sub> physically **cannot** be absorbed enterically in the absence of **intrinsic factor**. As such, if there is a deficit of IF, absorption of PO vitamin B<sub>12</sub> supplements will be diminished.
              <p class="fragment fade-up">Because of this, <b>parenteral administration</b> is sometimes required to restore normal, healthy B<sub>12</sub> levels.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Why is iron-deficiency anemia also called microcytic hypochromic anemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In contrast to vitamin B<sub>12</sub> which plays a role in the maturation of RBCs, **iron** is a direct component used in the **synthesis of hemoglobin**.
              <p class="fragment fade-up">When there is <b>insufficient iron</b> in the body, new RBCs produced are <b>smaller than normal</b> and contain <b>less hemoglobin</b> because the hemoglobin production is impaired.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Thinking back to our terms earlier, this means that iron-deficiency anemia can be described as <span class="fragment fade-up"><b>microcytic</b></span> and <span class="fragment fade-up"><b>hypochromic</b></span>.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              What hematological malignancy might develop in sideroblastic anemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Sideroblastic anemia** is a form of **microcytic hypochromic** anemia in which immature erythrocytes (called **sideroblasts**) **fail to produce hemoglobin** and instead retain deposits of "raw" unused iron.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Sideroblastic anemia can occur as a result of **myelodysplastic syndrome**, a bone marrow disease which is known to progress to **acute myeloblastic leukemia** (AML) in some cases.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              What are aplastic anemia and post-hemorrhagic anemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Aplastic anemia** and **post-hemorrhagic** anemia are two examples of **normocytic normochromic** anemias.
              <p class="fragment fade-up">As this classification suggests, the RBCs being produced are <b>fine</b>; there just aren't <b>enough</b> of them.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Aplastic anemia** can be inherited, but is often idiopathic. It results in the bone marrow producing less of **all blood cells**, including WBCs and platelets, not just RBCs.
              <p class="fragment fade-up">There isn't anything wrong with the RBCs that <b>are</b> produced, but the slowed-down bone marrow can't produce enough to keep up with demand.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Post-hemorrhagic anemia** is super simple: it describes the loss of RBCs due to **acute bleeding**.
              <p class="fragment fade-up">In this case, nothing is wrong with production at all; the RBCs have simply <b>left the body</b>.</p>
              <p class="fragment fade-up">A transfusion might be necessary, or if the anemia is minor, fluids and time can be enough to return the RBCs to normal levels.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              What is the underlying problem in hemolytic anemia? Contrast intrinsic and extrinsic mechanisms.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              We've talked about the underproduction, malformation, and loss of RBCs; **hemolytic anemia** describes anemia due to the **destruction** of RBCs.
              <p class="fragment fade-up">Again, this is a category of <b>normocytic</b> anemias, although hemoglobin content may vary depending on the cause.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Intrinsic** causes of hemolytic anemia refer to **inherited** or **lifelong** diseases such as **thalassemia** (a congenital decrease in Hgb production) and **sickle-cell disease** (misshapen, "pointy" RBCs.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Extrinsic** causes of hemolytic anemia refer to **non-inherited** causes, such as **infection**, **autoimmune disease**, **lead poisoning**, etc.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What is autoimmune hemolytic anemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Autoimmune hemolytic anemia** is a relatively rare condition in which the body develops **antibodies** against its own red blood cells.
              <p class="fragment fade-up">The result is that the immune system improperly views the RBCs as a <b>foreign threat</b> and <b>destroys them</b>, leading to a sometimes drastic <b>decrease in RBC count</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Describe polycythemia vera (PCV.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In contrast to normochromic anemias, **polycythemia vera** is a condition in which the body produces **too many** red blood cells.
              <p class="fragment fade-up">There are often no symptoms, but patients with PCV may experience <b>pain</b>, <b>pruritus</b>, and <b>erythema</b> of the extremities.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              What are the consequences of polycythemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The main consequence of polycythemia is "**thick**" blood, which clinically presents as increased **RBC count** and **hematocrit**.
              <p class="fragment fade-up">There may be compensatory <b>hepatosplenomegaly</b> as the spleen and liver enlarge to speed up the breakdown of RBCs and hemoglobin.</p>
            </textarea>
          </section>
        </section>
