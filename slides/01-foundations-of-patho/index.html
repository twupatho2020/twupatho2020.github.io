						<textarea data-template>
							## Question 2
							---
							How is the concept of homeostasis used in health and disease? Give some examples.
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
						<textarea data-template>
							<p><b><i>hómoios</i></b> (same)</p>
							<p class="fragment fade-in"><b><i>stásis</i></b> (state)</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
						<textarea data-template>
							**homeostasis**
							---
							"steady state; equilibrium"
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
						<textarea data-template>
							<p><b><i>állos</i></b> (other)</p>
							<p class="fragment fade-in"><b><i>stásis</i></b> (state)</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
						<textarea data-template>
							**allostasis**
							---
							"the <b>processes</b> or <b>forces</b> pushing the body towards equilibrium"
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Why is this important?

							Disease in general is a **loss of homeostasis**.

							<p style="font-size:0.75em;"><span class="fragment">external force</span><span class="fragment"> → <b>allostatic overload</b></span><span class="fragment"> → loss of homeostasis</span></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							Type 1 diabetes mellitus

							<p class="fragment"><b>Insulin</b> and <b>glucagon</b> are responsible for maintaning blood glucose homeostasis</p>

							<p style="font-size:0.75em;"><span class="fragment">damage to pancreas</span><span class="fragment"> → insufficient insulin</span><span class="fragment"> → elevated blood glucose</span></p>
						</textarea>
					</section>
				</section>

							## Question 4
							---
							Compare acute and chronic disease. Give examples of each.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**acute** – from Latin **acūtus** (sharp)
							<ul>
								<li class="fragment fade-up">Lasts <b>less</b> than 3 months (usually 2 weeks or less)</li>
							  <li class="fragment fade-up">Quickly worsens → steadily improves</li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**chronic** – from Greek **khronikós** ("of time")
							<ul>
								<li class="fragment fade-up">Lasts <b>more</b> than 3 months (often lifelong)</li>
							  <li class="fragment fade-up">Can remain at a constant severity indefinitely</li>
							</ul>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Examples
							<p class="fragment fade-in">influenza –<span class="fragment fade-up"> <b>acute</b></span></p>
							<p class="fragment fade-in">hypertension –<span class="fragment fade-up"> <b>chronic</b></span></p>
							<p class="fragment fade-in">emphysema –<span class="fragment fade-up"> <b>chronic</b></span></p>
							<p class="fragment fade-in">strep throat –<span class="fragment fade-up"> <b>acute</b></span></p>
							<p class="fragment fade-in">myocardial infarction –<span class="fragment fade-up"> <b>acute</b></span></p>
							<p class="fragment fade-in">diabetes mellitus –<span class="fragment fade-up"> <b>chronic</b></span></p>
						</textarea>
					</section>
				</section>

					<section data-markdown>
						<textarea data-template>
							## Question 5
							---
							Give an example of prevention and intervention. Compare primary, secondary, and tertiary prevention.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							<p><b>prevention</b> – prevent something bad from happening, or prevent it from being worse than it needs to be</p>
							<p class="fragment fade-up"><b>intervention</b> - intervene in (directly treat) a disease process that is already underway</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							<p><b>primary</b> prevention</b> – prevent a disease from ever occurring in the first place</p>
							<p class="fragment">e.g. vaccination<span class="fragment">, education</span><span class="fragment">, risk mitigation</span></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							<p><b>secondary</b> prevention</b> – limit the damage of an already existing disease</p>
							<p class="fragment">e.g. screening<span class="fragment">, early detection</span><span class="fragment">, risk management</span></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							<p><b>tertiary</b> prevention</b> – prevent a <b>chronic</b> disease from interfering with life</p>
							<p class="fragment">e.g. rehabilitation<span class="fragment">, physical therapy</span><span class="fragment">, support groups</span></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							A 65-year-old male patient receives a routine colonoscopy to screen for colorectal cancer
							<p class="fragment fade-up"><b>SECONDARY</b> prevention!<br />(Remember <b>S</b>creening is <b>S</b>econdary!)</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							A 20-year-old cigarette smoker is educated on strategies for smoking cessation to prevent lung cancer
							<p class="fragment fade-up"><b>PRIMARY</b> prevention!</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							An 18-year-old patient newly diagnosed with type 1 diabetes mellitus is referred to a support group for diabetes patients
							<p class="fragment fade-up"><b>TERTIARY</b> prevention!</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							A 2-year-old patient receives a DTaP vaccination to prevent infectious illness
							<p class="fragment fade-up"><b>PRIMARY</b> prevention!</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							A 24-year-old female patient receives a pap smear during a well-woman exam to assess for risk of cervical cancer
							<p class="fragment fade-up"><b>SECONDARY</b> prevention!</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							### Example

							A 72-year-old male patient suffering a myocardial infarction receives an intravenous morphine drip for persistent chest pain
							<p class="fragment fade-up">Trick question, this is an <b>intervention</b>! 😂</p>
						</textarea>
					</section>
				</section>

						<textarea data-template>
							Remember from earlier...
						</textarea>

					<section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
						<textarea data-template>
							**etiology**
							---
							"an explanation of why a disease occurs; the root cause"
						</textarea>
					</section>
					<section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
						<textarea data-template>

						<textarea data-template>
							## Question 10
							---
							Compare latent period with prodromal period. Describe the acute phase.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							<p>latent period<span class="fragment"> → prodromal period</span><span class="fragment"> → acute phase</span></p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**latent period** – completely fine, no signs or symptoms at all... but already infected
							<p style="font-size: 0.75em;" class="fragment fade-up">"Ew, that guy coughed on me... I hope I don't get sick."</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**prodromal period** – general, non-specific symptoms begin (fever, fatigue, malaise, generalized myalgias)
							<p style="font-size: 0.75em;" class="fragment fade-up">"Great, I think I'm coming down with something..."</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**acute phase** – full-blown illness with the typical, specific symptoms of the disease
							<p style="font-size: 0.75em;" class="fragment fade-up">"Well, looks like I've got the flu."</p>
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 11
							---
							Define exacerbation, remission, convalescence, and sequela.
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Exacerbation** vs. **Sequela**<br /><br />

							<p class="fragment fade-up">An <b>exacerbation</b> is an <b>acute</b> worsening of a <b>chronic</b> problem.</p>

							<p class="fragment fade-up">Think of an asthma attack, a lupus flare, or a new worsening of chronic back pain.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Exacerbation** vs. **Sequela**<br /><br />

							A <b>sequela</b> is a longer-term problem caused by an <b>acute</b> injury.

							<p class="fragment fade-up">Think of chronic leg pain from an old fracture, chest pain after being in a car crash, or long-term surgical complications.</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Convalescence** vs. **Remission**<br /><br />

							<p class="fragment fade-up"><b>Convalescence</b> is complete recovery from a disease.</p>

							<p class="fragment fade-up"><b>Remission</b> is a partial or full recovery from <b>symptoms</b> only. The patient may become asymptomatic, but the underlying disease remains.</p>
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Question 12
							---
							Clinical tests should display which characteristics when developed for use in patients?
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Predictive value** – How well do the test results correlate with presence/absence of disease?

							<p class="fragment fade-up"><b>Sensitivity</b> – How well does the test pick up the variable we're testing for?</p>
						</textarea>
					</section>
					<section data-markdown data-transition="slide">
						<textarea data-template>
							**Reliability** – Can results be reproduced consistently? Does a patient who tested positive once always test positive?

							<p class="fragment fade-up"><b>Validity</b> – Is the test detecting what we're actually trying to detect, and not something else?</p>

							<p class="fragment fade-up"><b>Specificity</b> – Does the test return the correct results for presence/absence of the variable?</p>
						</textarea>
					</section>

				</section>

						<textarea data-template>
							## Question 14
							---
							What are the three leading causes of death in the United States? What is the value of collecting these statistics?
