            ### Cardiac Structural Defects
            #### (Chapter 25)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              List some genetic factors leading to congenital structural disorders.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              CHD can be caused by any type of **genetic mutation**:
              <p class="fragment fade-up"><b>deletion</b> – <span style="font-size:0.75em;">GA</span><b>T</b><span style="font-size:0.75em;">GCA</span> → <span style="font-size:0.75em;">GAGCA</span></p>
              <p class="fragment fade-up"><b>insertion</b> – <span style="font-size:0.75em;">GATGCA</span> → <span style="font-size:0.75em;">GAT</span><b>C</b><span style="font-size:0.75em;">GCA</span></p>
              <p class="fragment fade-up"><b>substitution</b> – <span style="font-size:0.75em;">GA</span><b>T</b><span style="font-size:0.75em;">GCA</span> → <span style="font-size:0.75em;">GA</span><b>C</b><span style="font-size:0.75em;">GCA</span></p>
              <p class="fragment fade-up"><b>duplication</b> – <span style="font-size:0.75em;">GA</span><b>TGC</b><span style="font-size:0.75em;">A</span> → <span style="font-size:0.75em;">GA</span><b>TGCTGC</b><span style="font-size:0.75em;">A</span></p>
              <p class="fragment fade-up">etc...</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              List some environmental factors that can cause structural disorders.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              CHD can also be caused by **environmental factors** that the fetus is exposed to during development.
              <p class="fragment fade-up">The heart is one of the <b>first organs</b> to develop, roughly during weeks <b>3-7</b> of gestation.</p>
              <p class="fragment fade-up">Maternal use of <b>drugs</b> and <b>alcohol</b> can contribute, including <b>tobacco</b> (even second-hand.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              List some maternal factors that can cause structural disorders.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Viral infection** during early pregnancy, particularly with rubella/CMV, is a known risk factor.
              <p class="fragment fade-up"><b>Obesity</b>, <b>diabetes mellitus</b>, and other metabolic disorders can contribute to structural disorders.</p>
              <p class="fragment fade-up"><b>Advanced maternal age</b> (above 35) also confers a greater risk of birth defects.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe the cause of a heart murmur.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Heart murmurs** are caused by **turbulent blood flow** through one or more heart valves, which can be caused by a heart defect.
              <p class="fragment fade-up">The <b>pattern</b> and <b>amplitude</b> of the murmur are determined by the nature of the abnormality.</p>
              <p class="fragment fade-up"><b>Functional</b> (benign) <b>murmurs</b> can occur in infants in the absence of any defect, are mild, and usually resolve over time.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              What is the most reliable diagnostic tool for congenital heart disease (CHD?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Echocardiography** (ultrasound) is the preferred technique for diagnosing heart defects.
              <p class="fragment fade-up">Transthoracic echocardiography (TTE) is non-invasive, but transesophageal echocardiography (TEE) often produces better images and may be more useful diagnostically.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              What is the most common type of critical congenitive heart disease (CCHD,) and which defects cause it?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The most common forms of CCHD are **increased pulmonary blood flow defects**, meaning that they cause **more** blood than normal to be forced into the lungs.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These all involve some form of **left-to-right shunting** in which blood is able to move from the **left** side of the heart to the **right** side.
              <p class="fragment fade-up">Three of these defects are described in the next question.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Describe atrial septal defect (ASD,) ventricular septal defect (VSD,) and patent ductus arteriosus (PDA.) Why are these defects so problematic?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Septal** defects refer to disorders where the **septum** (wall) separating the left and right sides of the heart is incomplete.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              An **atrial** septal defect (ASD) allows communication between the left and right **atria**.</p>
              <p class="fragment fade-up">A <b>ventricular</b> septal defect (VSD) allows communication between the left and right <b>ventricles</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The left side of the heart is **stronger** than the right side, so when the heart contracts, the left side will overpower the right and some of the blood will be forced **through** the defect and into the right atrium/ventricle.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Before we talk about the third defect (PDA,) let's talk about what the **ductus arteriosus** actually is.
              <p class="fragment fade-up">When a fetus is in the womb, it (obviously) <b>doesn't breathe</b>, because it is submerged in amnotic fluid.</p>
              <p class="fragment fade-up">All of its oxygen comes from the <b>mother's lungs</b> and passes through the placenta and the umbilical vein.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Because all its O<sub>2</sub> comes from the mother, the fetus's lungs remain **non-functional** until it is born.
              <p class="fragment fade-up">The blood leaving the right ventricle doesn't need to go to the lungs because it is <b>already oxygenated</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A small passage called the **ductus arteriosus** connects the **pulmonary artery** to the **aorta**, bypassing the lungs and allowing both ventricles to pump blood into the systemic circulation **together**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The ductus arteriosus normally **closes** shortly after birth, when the baby's lungs start working.
              <p class="fragment fade-up">In some cases, it can remain <b>patent</b> (open,) allowing <b>deoxygenated</b> blood to circumvent the lungs.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              All three of these (ASD, VSD, and PDA) are an issue because they break down the separation between **oxygenated** and **deoxygenated** blood, allowing them to mix with each other.
             </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Describe defects that lead to decreased pulmonary blood flow. Why are these defects so problematic?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A few heart defects have the opposite effect of septal defects: **decreasing** the amount of blood flowing into the lungs from the heart.
              <p class="fragment fade-up">These include two forms of <b>atresia</b>, in which a particular heart valve is <b>missing</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pulmonary atresia** allows the force of the left atrium to push blood in the pulmonary artery back into the right ventricle.
              <p class="fragment fade-up"><b>Tricuspid atresia</b> allows the force of the right ventricle to push blood back into the right atrium.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **pulmonary stenosis**, the pulmonary artery is **narrowed**, decreasing the amount of blood that can be pushed through into the lungs.
              <p class="fragment fade-up">This is one of the four defects seen in the <b>tetralogy of Fallot</b>, which we'll cover in the next question.</p>
              <p class="fragment fade-up">All of these defects <b>reduce</b> pulmonary blood flow, making it more difficult to oxygenate blood.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Describe the tetralogy of Fallot.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The **tetralogy of Fallot** ("tetra-" as in **four**) is a set of four closely-linked heart defects which often occur together, especially in cases of Down syndrome and DiGeorge syndrome.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The four defects are:
              <ul>
                <li class="fragment fade-up"><b>VSD</b> – "hole" between the left and right ventricles</li>
                <li class="fragment fade-up"><b>pulmonary stenosis</b> – narrowed pulmonary artery</li>
                <li class="fragment fade-up"><b>right ventricular hypertrophy</b> (RVH) – thickened wall of RV (more muscle, smaller chamber)</li>
                <li class="fragment fade-up"><b>overriding aorta</b> – aorta connects to <b>both</b> ventricles</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              Describe hypoplastic left heart syndrome (HLHS.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hypoplastic left heart syndrome** is another complex set of heart deformities, which includes:
              <ul>
                <li class="fragment fade-up"><b>ASD</b> – "hole" between the left and right atria</li>
                <li class="fragment fade-up"><b>PDA</b> – "hole" between pulmonary artery and aorta</li>
                <li class="fragment fade-up"><b>hypoplastic</b> (small and underdeveloped) left ventricle</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              What does "mixed" refer to in mixed blood flow defects?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Mixed** blood flow refers to defect such as PDA, septal defects, and overriding aorta in which deoxygenated and oxygenated blood **mix together**, leading to inefficient oxygenation of tissues.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              What does total anomalous pulmonary venous return (TAPVR) refer to? Which type of hemoglobin would you expect to see in the pulmonary veins?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              TAPVR is a **very rare** heart defect in which all four **pulmonary** veins (carrying oxygenated blood) communicate with the **systemic** veins (carrying deoxygenated blood.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This results in oxygenated blood leaking into the systemic venous circulation, meaning **less** oxygenated hemoglobin and **more** deoxygenated hemoglobin entering the left atrium.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              List the signs and symptoms of critical congenital heart disease (CCHD.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li><b>Decreased oxygen saturation</b> and associated <b>dyspnea</b></li>
                <li class="fragment fade-up"><b>Tachpynea</b> + <b>dyspnea</b> → <b>impaired feeding</b></li>
                <li class="fragment fade-up"><b>Cyanosis</b> from poor blood perfusion</li>
              </ul>
              <p style="font-size:0.75em;" class="fragment fade-up">(Occasional fatigue, dypsnea, or feeding problems are not uncommon in infants, but these will be <b>persistent</b>)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              How does rheumatic fever affect the heart with repeated infection?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Rhuematic heart disease** occurs when an **inflammatory response** causes permanent damage (**scarring**) to the heart valves.
              <p class="fragment fade-up">It is a sequela of <b>rheumatic fever</b>, a disease which can develop in the weeks following an untreated <b>streptococcal URI</b> (strep throat.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Describe endocarditis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Endocarditis** in an inflammation of the **inner layer** of tissue lining the chambers of the heart, often also involving the **heart valves**.
              <p class="fragment fade-up">It can either be caused by <b>infection</b> (typically bacterial) or non-infective causes (such as hypercoagulation or lupus.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              Why would aortic valve calcification be a problem?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Calcification of the aortic valve can lead to **aortic stenosis**, which diminishes the bloodflow out of the left ventricle and into the systemic circulation.
              <p class="fragment fade-up">Aortic stenosis also significantly increases the risk of other cardiovascular problems, such as <b>myocardial infarction</b> and <b>cardiac-related mortality</b>.</p>
            </textarea>
          </section>
        </section>
