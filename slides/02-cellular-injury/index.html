            ### Cellular Injury
            #### (Chapter 10)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Describe hydropic swelling.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hydropic swelling** or **hydropic degeneration** results from a malfunction of the Na<sup>+</sup>/K<sup>+</sup> exchange pump, causing an osmotic gradient and pulling water **into** the cell.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Normally, the Na<sup>+</sup>/K<sup>+</sup> pump uses ATP to throw 3 Na<sup>+</sup> ions out of the cell and pull 2 K<sup>+</sup> ions back in.
              <p class="fragment fade-up">When this process slows down, more sodium stays <b>inside</b> the cell, increasing the <b>colloidal concentration</b> of the intracellular environment.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              We will talk about osmosis more in the next unit (Fluid/Electrolyte Balance,) but just remember for now that different concentrations of solutes will always try to **balance themselves out**.
              <p class="fragment fade-up">In this case, that occurs by water moving from the <b>less-concentrated</b> area outside the cell to the <b>more-concentrated</b> area inside.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Can cells recover from hydropic swelling?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Yes**, absolutely! This imbalance is usually only a temporary (**reversible**) injury, unless it reaches an extreme point that results in cell death.
              <p class="fragment fade-up">When the root cause is addressed and the Na<sup>+</sup>/K<sup>+</sup> pump resumes working, it will work in "overdrive" to correct the electrolyte imbalance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As sodium is exported from the cell in exchange for a **smaller amount** of potassium, the colloidal concentration of the cell will **decrease**.
              <p class="fragment fade-up">This results in the excess fluid inside the cell <b>leaving</b> to follow the exported sodium ions.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              What could cause hydropic swelling?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hydropic degeneration can be caused by anything that interferes with the normal operation of the Na<sup>+</sup>/K<sup>+</sup> exchange pump.
              <p class="fragment fade-up">Remember that, because the action of Na<sup>+</sup>/K<sup>+</sup> ATPase is an <b>active transport</b> process, it requires ATP to function!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This means that anything that causes a **decrease** in **ATP production** (such as **hypoxia**) can cause hydropic swelling to occur.
              <p class="fragment fade-up">ATP is produced most effectively through <b>aerobic metabolism</b>, so an insufficiency of <b>oxygen</b> will result in lower ATP availability.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              What are some types of cellular inclusions?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cellular inclusions occur when a substance accumulates in abnormal amounts **inside** a cell.
              <p class="fragment fade-up">In theory, this can be anything, but certain types of inclusion are <b>more common</b>...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Fatty liver disease** (FLD) occurs when intracellular inclusions of **lipids** develop due to impaired export of **lipoproteins** (VLDL.)
              <p class="fragment fade-up"><b>Glycogen storage disease</b> (GSD) occurs when <b>glycogenolysis</b> is disrupted, leading to a buildup of <b>glycogen</b> in cells.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Lipofuscin** (a byproduct of lysosomal digestion of fatty acids) tends to build up in many types of cells as a normal part of aging.
              <p class="fragment fade-up"><b>Tau tangles</b> are an intracellular accumulation of <b>tau protein</b> seen in <b>Alzheimer's disease</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Which cellular process is disrupted when inclusions occur?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Inclusions are usually caused by some form of disruption to cellular **metabolism** or **transport** of molecular products.
              <p class="fragment fade-up">Either the cell isn't <b>breaking down</b> something properly, or it isn't <b>getting rid of it</b> fast enough.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Where does lipid often accumulate?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As we mentioned before, lipids can accumulate inside the **hepatocytes**, the main functional cells of the **liver**.
              <p class="fragment fade-up">Normally, the liver exports lipids and cholesterol inside of <b>very low-density lipoprotein</b> (VLDL,) but when liver damage occurs, this process is often <b>slowed</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Over time, this extra lipid content gets **trapped** inside the cell and slowly builds up **inside** the hepatocytes.
              <p class="fragment fade-up">Remember that the fat is <b>not</b> building up in <b>deposits</b> within the liver; the fatty inclusions are present in <b>every cell</b> throughout the liver!</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Where does pigment accumulate as lipofuscin?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Lipofuscin can accumulate in many types of cells throughout the body:
              <ul>
                <li class="fragment fade-up"><b>liver</b> and <b>kidneys</b></li>
                <li class="fragment fade-up"><b>myocardium</b> (a.k.a. "heart muscle")</li>
                <li class="fragment fade-up"><b>eyes</b> (macular degeneration)</li>
                <li class="fragment fade-up"><b>nerves</b> (Parkinson's, ALS, etc.)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              An enzyme is a cellular protein. Why do you think misfolding of proteins is a serious problem for the cell?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The key point is that a protein's **function** is a direct product of its **structure**, which includes **both** molecular bonds and **folding**.
              <p class="fragment fade-up">Remember that a molecule's shape is influenced by the <b>hydrophobic effect</b>, <b>van der Waals forces</b>, etc. as well as the actual bonds.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In short, enzymes need to be assembled and folded **exactly right** or they **won't work**.
              <p class="fragment fade-up">Every enzyme in the body has a distinct <b>purpose</b>, so if some problem is causing a protein to become misfolded, that means some cellular process is <b>blocked</b> or <b>impeded</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              How is protein damage limited?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One of the strategies employed by the body to moderate protein folding is the use of **molecular chaperones**.
              <p class="fragment fade-up">These are proteins that assist with the assembly and folding of other proteins, ensuring that molecules such as enzymes are correctly constructed during DNA translation.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              How does the ubiquitin-proteasome system function?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Ubiquitin** and **proteasome** are two other proteins that contribute to the **management** of enzymes and other proteins in the body.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Proteasome** is a very **large** protein that functions as a "shredder," breaking up proteins when they are no longer needed, or if they are tagged for disassembly.
              <p class="fragment fade-up"><b>Ubiquitin</b> has a few roles in the body, but one is to <b>tag</b> proteins that are incorrectly assembled or folded, allowing them to be targeted by proteasome for disassembly.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Why are the phases of cellular injury and homeostasis equated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **reversible injury**, homeostatic mechanisms are **strained** but not yet overwhelmed. The body is capable of adapting to keep the injured cells alive.
              <p class="fragment fade-up">In <b>irreversible injury</b>, the cells are pushed to the point where they are permanently killed, either through programmed cell death (<b>apoptosis</b>) or "unintentional" cell death (<b>necrosis</b>.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Before we go on, let's cover some definitions related to **cellular adaptation**...
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>a-</i></b> (not)</p>
              <p class="fragment fade-in"><b><i>trophḗ</i></b> (nourishment)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **atrophy**
              ---
              "reduction in the **size** or **number** of cells to decrease resource consumption"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              <p><b><i>hupér</i></b> (excessive)</p>
              <p class="fragment fade-in"><b><i>trophḗ</i></b> (nourishment)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              **hypertrophy**
              ---
              "an increase in the **size** of individual cells"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              <p><b><i>hupér</i></b> (excessive)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              **hyperplasia**
              ---
              "an increase in the total **number** of cells"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,110)">
            <textarea data-template>
              <p><b><i>metá-</i></b> (succession, change)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,110)">
            <textarea data-template>
              **metaplasia**
              ---
              "an adaptive change in which cells **change form** to become another type of cell"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>dus-</i></b> (bad)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **dysplasia**
              ---
              "an increased number of **abnormal** cells"
              <p style="font-size:0.75em;" class="fragment fade-up">(Also called <b>atypical hyperplasia</b>—technically <b>not</b> adaptive!)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>aná</i></b> (backward)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **anaplasia**
              ---
              "the **de-differentiation** of dysplastic cells, commonly seen in malignancy"
              <p style="font-size:0.75em;" class="fragment fade-up">(<b>Definitely</b> not adaptive! Anaplasia serves <b>no</b> physiologic purpose!)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Compare hyperplasia and hypertrophy.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hyperplasia** and **hypertrophy** both result in an increase in the size of **tissues**.
              <p class="fragment fade-up">The important distinction between the two is at the <b>cellular level</b>!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hyperplasia** ("over-growth") – **too many** cells, but **normal** cell size
              <p class="fragment fade-up"><b>Hypertrophy</b> ("over-nourishment") – <b>normal number</b> of cells, but individual cells are <b>bigger</b>!</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              Give examples of hyperplasia and hypertrophy.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Physiologic **hyperplasia**:
              <ul>
                <li style="font-size:0.75em;" class="fragment fade-up">Growth of the breasts during pregnancy/puberty</li>
                <li style="font-size:0.75em;" class="fragment fade-up">Thickening of the endometrium during ovulation</li>
              </ul>
              <p class="fragment fade-up">Pathologic <b>hyperplasia</b>:</p>
              <ul>
                <li style="font-size:0.75em;" class="fragment fade-up">Hepato(spleno)megaly</li>
                <li style="font-size:0.75em;" class="fragment fade-up">Benign prostatic hyperplasia (BPH)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Physiologic **hypertrophy**:
              <ul>
                <li style="font-size:0.75em;" class="fragment fade-up">Muscle growth following exercise</li>
              </ul>
              <p class="fragment fade-up">Pathologic <b>hypertrophy</b>:</p>
              <ul>
                <li style="font-size:0.75em;" class="fragment fade-up">Left ventricular hypertrophy (LVH)</li>
                <li style="font-size:0.75em;" class="fragment fade-up">Hypertrophic cardiomyopathy (HCM)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              Describe the cause of atrophy.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Atrophy** is a decrease in the **size** or **number** of cells, either due to **disuse** or the inability to **support** their needs.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cells either die, resulting in fewer cells, or make themselves smaller through **autophagy**.
              <p class="fragment fade-up">Caused by a deficit of resources, or by those resources being intentionally "bugdeted" elsewhere.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Give some examples of atrophy.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Can be caused by:
              <ul>
                <li class="fragment fade-up">Disuse</li>
                <li class="fragment fade-up">Denervation</li>
                <li class="fragment fade-up">Ischemia</li>
                <li class="fragment fade-up">Nutrient starvation</li>
                <li class="fragment fade-up">Hormonal changes</li>
                <li class="fragment fade-up">Persistent cellular injury</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Disuse**: Muscle cells use a LOT of protein and are expensive for the body to maintain
              <p class="fragment fade-up">If not in use, protein will be budgeted to more important things, e.g. energy for the brain</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Denervation**: Similar concept. Muscles without good nerve control aren't worth maintaining, resources will be budgeted elsewhere instead.
              <p class="fragment fade-up">Think paraplegia, carpal tunnel syndrome, etc.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Ischemia**: Every cell in the body needs O<sub>2</sub> for aerobic metabolism. If they don't get enough, growth is impaired and some cells may die.
              <p class="fragment fade-up">This can happen anywhere in the body, especially due to poor circulation!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Nutrient starvation**: Cells also need other resources (protein, glucose) for normal function, and can atrophy if there is a systemic deficit of these nutrients.
              <p class="fragment fade-up">Caloric malnutrition → <b>marasmus</b></p>
              <p class="fragment fade-up">Protein malnutrition → <b>kwashiorkor</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Hormonal changes**: Many tissues' growth rate signaled by hormones—change in hormone level results in change in tissue growth.
              <p class="fragment fade-up">Decreased androgens → muscular atrophy</p>
              <p class="fragment fade-up">Decreased estrogen → endometrial atrophy</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Persistent cellular injury**: Atrophy can also be caused by direct damage to the cells themselves.
              <p class="fragment fade-up">Good example: Duchenne muscular dystrophy (DMD.) Lack of a specific structural protein causes sarcolemma to lose adherence, resulting in damage.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              How can cells respond to persistent injury?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Generally speaking, **cellular adaptation** can take any of the forms we talked about earlier:
              <ul>
                <li style="font-size:0.75em;" class="fragment fade-up"><b>atrophy</b> – <b>abandon</b> cells in the injured tissues</li>
                <li style="font-size:0.75em;" class="fragment fade-up"><b>hypertrophy</b> – <b>bulk up</b> cells to compensate for the injury</li>
                <li style="font-size:0.75em;" class="fragment fade-up"><b>hyperplasia</b> – produce <b>more</b> cells to compensate for the injury</li>
                <li style="font-size:0.75em;" class="fragment fade-up"><b>metaplasia</b> – convert <b>epithelial cells</b> to a more resilient type</li>
              </ul>
              <p style="font-size:0.75em;" class="fragment fade-up">(Remember that <b>dysplasia</b> and <b>anaplasia</b> are not considered adaptive.)</li>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              The lining of the trachea of a smoker changes from ciliated pseudostratified columnar epithelium with goblet cells to stratified squamous epithelium. Why would this be a problem?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The secretions of the respiratory tract normally function to **clean** the airways.
              <p class="fragment fade-up"><b>Goblet cells</b> are responsible for <b>producing</b> these secretions, which trap any airborne particles in the airways, and the <b>cilia</b> work to <b>move</b> these secretions up and out of the respiratory tract.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
               In response to repeated noxious stimuli, such as tobacco smoke, the epithelium of the trachea can **change** to stratified squamous, developing a thick "shield" of many layers of smaller cells.
               <p class="fragment fade-up">This new epithelium is more resilient to smoke damage, but <b>lacks</b> goblet cells and cilia.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
               As a result of this change, the respiratory tract becomes **dry**, and any secretions that are produced have no way of being cleared from the airways, often leading to even worse respiratory problems.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              Is the process described in the previous question reversible? What is it called?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Yes**! The cells survive and adapt, meaning that this is a **reversible** injury.
              <p class="fragment fade-up">As we mentioned previously, this protective change between two types of epithelial cells is called <b>metaplasia</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              FYI: This can also happen in the **esophagus** as a result of repeated exposure to stomach acid from **gastroesophageal reflux disease** (GERD.)
              <p class="fragment fade-up">The normal <b>stratified squamous</b> tissue will change to <b>simple columnar</b>—this is referred to as <b>Barrett's esophagus</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Describe dysplasia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dysplasia** (atypical hyperplasia) occurs when a **localized mutation** causes particular cells to over-proliferate in an **abnormal pattern**.
              <p class="fragment fade-up">Like in <b>hyperplasia</b>, there is an abnormally large <b>number</b> of cells, but the individual cells are also <b>abnormal</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Their shapes and sizes will vary (known as **pleomorphism**,) and their arrangement will be **disorganized**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Despite the fact that dysplasia is not adaptive, it is considered a **reversible** injury and may sometimes go away on its own.
              <p class="fragment fade-up">In other cases, it may progress to <b>anaplasia</b>, which is indicative of malignancy. For this reason, dysplasia can be considered "pre-malignant."</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Cervical dysplasia is commonly seen in human papilloma virus (HPV) infection. What is the cause of this injury?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Viruses, such as HPV, replicate by **injecting their DNA** into a host cell to "trick" it into producing more virions.
              <p class="fragment fade-up">These infected cells then begin to <b>hyperproliferate</b>, resulting in the production of <b>even more</b> infected cells.</p>
              <p class="fragment fade-up">The ultimate result is <b>dysplasia</b>—the infected cells are both <b>abnormal</b> and <b>excessively numerous</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              When adaptation is ineffective, the process that results is known as ___.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Remember the two stages of cellular injury: **reversible** and **irreversible** injury.
              <p class="fragment fade-up">In <b>reversible</b> injury, the cells are able to adapt and survive depsite the stressor.</p>
              <p class="fragment fade-up">In <b>irreversible</b> injury, the homeostasis of the cell is overwhelmed and the cell dies, a process known as...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>nékrōsis</i></b> (death)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **necrosis**
              ---
              "unintentional (non-physiologic) cell death due to external factors"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Technically, irreversible injury may occur in another way—the body **intentionally** killing the injured cells.
              <p class="fragment fade-up">For example, a cell infected by a virus may "choose" to explode to prevent the virus from proliferating.</p>
              <p class="fragment fade-up">This process may originate within the cell or from outside, and is known as...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>apó</i></b> (away from)</p>
              <p class="fragment fade-in"><b><i>ptôsis</i></b> (falling)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **apoptosis**
              ---
              "programmed (intentional) cell death"
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              Describe the different types of necrosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Six basic types of necrosis:
              <ul>
                <li>Coagulative</li>
                <li class="fragment fade-up">Liquefactive</li>
                <li class="fragment fade-up">Caseous (a type of coagulative necrosis)</li>
                <li class="fragment fade-up">Gangrenous (a type of coagulative necrosis)</li>
                <li class="fragment fade-up">Fat (a type of liquefactive necrosis)</li>
                <li class="fragment fade-up">Fibrinoid (immune-mediated; not covered in this course)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Coagulative necrosis**: Most common type, occurring in many tissues as a result of ischemia. Cells die, but the tissues maintain their original structure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Liquefactive necrosis**: After cell death, enzymes liquefy the dead cells resulting in a viscous liquid abcess.
              <p class="fragment fade-up">Occurs primarily in the <b>brain</b> but can also occur in the <b>lungs</b> as well.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Caseous necrosis**: Literally means "cheese-like". Most commonly associated with tuberculosis and found at the center of granulomas.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gangrenous necrosis**: Caused by infection or ischemia, most commonly in the hands and feet. Most common cause is poor peripheral blood supply.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Fat necrosis**: Occurs after the death of adipose tissue, most commonly in the breast and around the pancreas. Enzymes break down extracellular fat, resulting in "soapy" accumulation.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              In which tissues do each type of necrosis commonly occur?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Coagulative** necrosis can occur essentially anywhere in the body (for example, necrosis of the heart can occur after a prolonged **myocardial infarction**.)
              <p class="fragment fade-up"><b>Gangrenous</b> necrosis tends to occur in the extremities due to impaired perpipheral circulation (diabetes, frostbite, etc.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              General <b>liquefactive</b> necrosis occurs most commonly in the <b>brain</b>.
              <p class="fragment fade-up"><b>Caseous</b> necrosis is often seen in the <b>lungs</b> of TB patients.</p>
              <p class="fragment fade-up"><b>Fat</b> necrosis occurs where there are significant amounts of adipose tissue, such as in the <b>breasts</b> and around the <b>pancreas</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 24
              ---
              What causes the difference in presentation seen in wet vs. dry gangrene?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The primary difference between wet and dry gangrene is the presence of **infection**. Dry gangrene represents tissue that is dead, but uninfected.
              <p class="fragment fade-up">Wet gangrene can occur <b>spontaneously</b>, or as a <b>progression</b> of dry gangrene when an infection develops.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Don't get **wet** gangrene confused with **liquefactive** necrosis. All gangrene is **coagulative** necrosis!
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 25
              ---
              Why would reperfusion of tissues lead to cellular injury?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Reperfusion** (the sudden **restoration** of blood flow to previously unperfused tissues) can actually be harmful!
              <p class="fragment fade-up">The sudden rush of <b>white blood cells</b> into the area can trigger inflammation, and the return of oxygen supply can lead to the creation of free radicals that cause <b>oxidative stress</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This can be a concern any time there is a transient period of poor perfusion to an area: **myocardial infarction** (heart attack,) **ischemic stroke**, or after an **organ transplant**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 26
              ---
              Why would hypoxia of tissues lead to cellular injury? How would this lead to hydropic swelling?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Every cell in the body needs a **consistent supply** of oxygen in order to fuel cellular metabolism!
              <p class="fragment fade-up">Remember that the Na<sup>+</sup>/K<sup>+</sup> exchange pump is an <b>active</b> process which requires the expenditure of <b>ATP</b>.</p>
              <p class="fragment fade-up">Insufficient oxygen supply leads to <b>decreased</b> ATP production, which can slow down the Na<sup>+</sup>/K<sup>+</sup> pump and lead to hydropic degeneration.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 27
              ---
              Name some physical agents that cause cellular injury.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Three categories of agents capable of causing injury to cells are **chemical agents**, **physical factors**, and **radiation**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 28
              ---
              Give examples of some of these agents and how they harm tissues.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Chemical agents** – Lots of these! Cyanide, arsenic, asbestos, etc.
              <p class="fragment fade-up"><b>Physical factors</b> – heat, cold, acidity, etc.</p>
              <p class="fragment fade-up"><b>Radiation</b> – sunburn/radiation burns, cancer, etc.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 29
              ---
              How is aging distinct from disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Aging is a **normal physiologic process**, distinct from any particular pathology.
              <p class="fragment fade-up">Whereas disease represents some <b>imbalance</b> or <b>external stressor</b>, aging occurs gradually along with the body's normal physiologic functions.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 30
              ---
              How are the changes observed in aging described?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Aging is characterized by a decrease in **functional reserve** and a reduced ability to **adapt to environmental demands**.
              <p class="fragment fade-up">Essentially, as we age, our internal homeostasis becomes more of a <b>fragile balance</b> and our bodies are no longer as <b>resilient</b> to injury and disease.</p>
            </textarea>
          </section>
        </section>
