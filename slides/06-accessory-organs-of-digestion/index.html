        <section data-markdown>
          <textarea data-template>
            ### Accessory Organs of Digestion
            #### (Chapter 43-44)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              List the functions of the liver.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The liver does a **lot**!
              <ul>
                <li class="fragment fade-up">produces <b>bile</b> to aid with fat absorption</li>
                <li class="fragment fade-up">manufactures proteins, such as <b>albumin</b> and <b>clotting factors</b> II, V, VII, IX, X, XI, and XII</li>
                <li class="fragment fade-up">stores and <b>recycles red blood cells</b></li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li>stores <b>iron</b> and <b>fat-soluble vitamins</b> (A, D, E, K)</li>
                <li class="fragment fade-up">stores <b>triglycerides</b> and <b>cholesterol</b>, and exports them to the blood via lipoproteins</li>
                <li class="fragment fade-up">breaks down <b>tons</b> of chemicals in the blood that are too big to be immediately filtered by the kidneys</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Describe portal hypertension.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Quick review of A&P:
              <p class="fragment fade-up">The GI tract <b>absorbs nutrients</b> from the intestinal lumen and dumps them into the venous circulation</p>
              <p class="fragment fade-up">The veins coming from the <b>GI tract</b>, <b>pancreas</b>, and <b>spleen</b> all converge to the <b>hepatic portal vein</b>.</p>
              <p class="fragment fade-up">The HPV carries nutrients to the liver, where they are initially processed before passing on to the heart.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              If bloodflow **through** the liver is impeded due to scar tissue, blood will get backed up into the HPV and its internal pressure will increase.
              <p class="fragment fade-up">Important: Portal hypertension is <b>closely linked</b> with <b>cirrhosis</b>. It is caused by the liver becoming <b>less permeable</b> to bloodflow due to the <b>scarring</b> associated with advanced liver disease.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              What are the consequences of long-term portal hypertension?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p class="fragment fade-up"><b>Gastroesophageal varices</b> are varicose veins <b>inside</b> the upper GI tract, caused by portal hypertension.</p>
              <p class="fragment fade-up">These varices can cause bleeding into the upper GI tract, presenting as <b>hematemesis</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **caput medusae** – distended, "snake-like" veins visible on surface of abdomen
              <p class="fragment fade-up"><b>ascites</b> – remember the unit on fluid balance? Venous obstruction → increased CHP → edema.</p>
              <p class="fragment fade-up"><b>splenomegaly</b> – increased venous pressure causes swelling of the spleen</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe the types of viral hepatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              There are technically a total of **six** types of viral hepatitis: **A**, **B**, **C**, **D**, **E**, and **G**
              <p class="fragment fade-up">The main three to know are <b>A</b>, <b>B</b>, and <b>C</b>, as these are by far the most common.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **HAV** (hepatitis A virus) is unique in that it spreads through the **fecal-oral** route, rather than bloodborne transmission.
              <p class="fragment fade-up"><b>HBV</b> and <b>HCV</b> spread through contact with bodily fluids, such as blood, and often become chronic if exposed.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **HDV** is relatively rare because it **only** occurs in those who are also infected with **HBV**.
              <p class="fragment fade-up"><b>HEV</b> spreads through contaminated water and is very rare in developed countries.</p>
              <p class="fragment fade-up"><b>HGV</b> is not believed to cause severe disease in humans at all.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Which type of viral hepatitis is most likely to become chronic?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hepatitis **C** (HCV) is the most likely to progress to chronic disease, although chronic hepatitis **B** (HBV) is also fairly common.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hepatitis A is typically **self-limiting** which means that it causes acute infection, but never gets to the point that the immune system can't deal with it.
              <p class="fragment fade-up">A good mnemonic to remember this is that "A is acute" while "B and C can BE chronic."</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Describe the phases of acute hepatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The <b>prodromal phase</b> of acute hepatitis infection is characterized by:
              <ul>
                <li class="fragment fade-up">Anorexia (loss of appetite) and weight loss</li>
                <li class="fragment fade-up">Nausea, vomiting, and diarrhea</li>
                <li class="fragment fade-up">Diffuse arthralgias (joint pain)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Rembember what <b>prodromal</b> means from the "Foundations" unit—<b>vague</b>, <b>non-specific</b> symptoms!
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The <b>icteric phase</b> of acute hepatitis infection is characterized by:</p>
              <ul>
                <li class="fragment fade-up">Jaundice ("icterus" means jaundice)</li>
                <li class="fragment fade-up">More unconjugated bilirubin → darker urine</li>
                <li class="fragment fade-up">Less conjugated bilirubin → lighter stool</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Describe cirrhosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cirrhosis** is the **gradual**, **chronic scarring** of the liver due to long-term hepatic injury.
              <p class="fragment fade-up">Damage to hepatocytes results in the parenchyma (functional tissue) inside the liver being gradually replaced by scar tissue in a process known as <b>fibrosis</b>.</p>
              <p class="fragment fade-up">This scar tissue buildup is the reason for the decrease in bloodflow that causes <b>portal hypertension</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Is all cirrhosis caused by alcoholism?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **No!** Chronic liver inflammation of **any** kind can eventually lead to cirrhosis given enough time, especially if untreated.
              <p class="fragment fade-up">This includes viral hepatitis, non-acoholic steatohepatitis (NASH,) autoimmune hepatitis (AIH,) and all sorts of liver diseases not caused by alcohol abuse.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Where does biliary cirrhosis (biliary cholangitis) begin?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Biliary cirrhosis** (or **biliary cholangitis**, meaning bile duct inflammation) first develops in the distal ends of the bile duct tree, called the **canaliculi**.
              <p class="fragment fade-up">From there, the inflammation typically spreads proximally, towards the common hepatic duct.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What is the hallmark of primary biliary cholangitis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Primary biliary cholangitis** (PBC) is a rare **autoimmune condition** which is classically associated with the presence of **antimitochondrial antibodies**, an autoantibody that targets the mitochondria of cells.
              <p class="fragment fade-up">It results in the gradual <b>destruction of the biliary tree</b>, with severe cases eventually progressing to cirrhosis and end-stage liver failure requiring transplantation.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Describe the two types of biliary cirrhosis (biliary cholangitis.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Primary** biliary cholangitis (PBC,) mentioned in the last question, is **autoimmune** and has no cure, although some degree of treatment is possible.
              <p class="fragment fade-up"><b>Secondary</b> biliary cirrhosis (SBC) presents similarly, but the inflammation is caused by chronic <b>bile duct blockage</b> for <b>other reasons</b>, such as a tumor or gallstones.</b>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Describe post-necrotic cirrhosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Post-necrotic cirrhosis** is a potential **complication** or **sequela** of viral hepatitis infection, in which large areas of **necrotic cells** killed off during the infection are replaced with **scar tissue**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              What is cholelithiasis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cholelithiasis** simply refers to the presence of **gallstones** somewhere in the biliary tract (gallbadder and bile ducts.)
              <p class="fragment fade-up">Gallstones are solid masses made primarily of <b>cholesterol</b> that usually form within stagnant bile in the gallbladder.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cholelithiasis is **often asymptomatic** as gallstones are able to sit undisturbed in the gallbladder for long periods of time.
              <p class="fragment fade-up">When they do become problematic, one of the main symptoms is <b>biliary colic</b> (RUQ abdominal pain and tenderness.)</p>
              <p class="fragment fade-up">The diagnosis of cholelithiasis can be made with an abdominal ultrasound.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Related terms that you may also see include:
              <p class="fragment fade-up"><b>choledocholithiasis</b> – occurs when gallstones leave the gallbladder and become <b>stuck</b> or lodged in the common bile duct</p>
              <p class="fragment fade-up"><b>cholecystitis</b> – <b>gallbladder inflammation</b>, commonly caused by the presence of gallstones and sometimes requiring gallblader removal (cholecystectomy or "chole" for short)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              Describe the two types of gallstones.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Gallstones are typically made mostly of **cholesterol**, hence why high cholesterol is a risk factor.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Process begins with excretion of **cholesterol-supersaturated** bile.
              <p class="fragment fade-up">This enables the <b>nucleation</b> of cholesterol <b>crystals</b> to occur over time.</p>
              <p class="fragment fade-up">Combined with <b>hypomotility</b> (impaired bile flow,) crystals can coalesce to form gallstones.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pigment stones** are different from normal cholesterol stones, and represent only about 20% of gallstones.
              <p class="fragment fade-up">Their pigment comes from a high <b>bilirubin</b> content.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Compare acute and chronic pancreatitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Acute and chronic **pancreatitis** are similar in presentation. Both can cause:
              <p class="fragment fade-up"><b>Epigastric/LUQ pain</b>, often radiating to the back</p>
              <p class="fragment fade-up">Severe <b>tenderness</b> on palpation</p>
              <p class="fragment fade-up"><b>Nausea</b> and <b>vomiting</b></p>
              <p class="fragment fade-up"><b>Abdominal distension</b> and <b>hypoactive</b> bowel sounds</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Both are also most commonly caused by **chronic alcohol abuse**. Sometimes acute pancreatitis resolves quickly, but other times it may **progress** to chronic disease.
              <p class="fragment fade-up">Ironically, one of the main differences is that chronic pancreatitis typically produces pain that is <b>less severe</b> than acute pancreatitis.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              Describe esophageal cancer. List some risk factors.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Esophageal cancer** is strongly linked with poorly controlled **gastroesophageal reflux disease** (GERD) due to the inflammation it causes to the esophagus.
              <p class="fragment fade-up">Other risk factors include <b>tobacco use</b>, <b>alcohol abuse</b>, and <b>obesity</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Symptoms of esophageal cancer, if any, may include **abdominal pain**, **dysphagia** or **odynophagia**, **loss of appetite**, as well as upper GI bleeding resulting in **hematemesis** or **melena**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              Describe stomach cancer. List some risk factors.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The major risk factor for stomach cancer is **chronic gastritis**, as well as its major risk factor, **H. pylori infection**.
              <p class="fragment fade-up">Symptoms are similar: <b>pain</b>, <b>dysphagia<b>/<b>odynophagia</b>, <b>loss of appetite</b>, and <b>upper GI bleeding</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              How common is colorectal cancer? List some risk factors.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Colorectal cancer** is the **4th** most common type of cancer in the U.S., but the **2nd** by mortality.
              <p class="fragment fade-up"><b>Obesity</b>, <b>sedentary lifestyle</b>, <b>diet</b> (red meats, etc.,) <b>tobacco use</b>, and <b>alcohol abuse</b> are all risk factors, as are a history of <b>polyps</b> or <b>inflammatory bowel disease</b> (IBD.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              What is the usual cause of liver cancer? List some risk factors.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hepatocellular carcinoma** (true "liver cancer") is not actually that common; more often, cancer in the liver will be a metastasis from advanced cancer elsewhere in the body.
              <p class="fragment fade-up">Keep in mind that this isn't actually "liver cancer," though, because it doesn't <b>start</b> in the liver. We'll talk about this more in unit 23.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Risk factors include:
              <p class="fragment fade-up"><b>Male</b> sex, <b>African-American</b> race</p>
              <p class="fragment fade-up"><b>Chronic hepatitis</b> B/C infection</p>
              <p class="fragment fade-up"><b>Cirrhosis</b>, including PBC or NASH</p>
              <p class="fragment fade-up"><b>Liver fluke</b> (flatworm) infection</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Which sex is more likely to develop gallbladder cancer?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Two-thirds** of gallbladder cancer cases occur in **women**.
              <p class="fragment fade-up">This coincides with the fact that <b>gallstones</b> are also more common in women by a roughly 2:1 ratio.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              How common is primary gallbladder cancer?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gallbladder cancer** is **very rare**, and usually only occurs in those with a past history of gallstones, meaning it is likewise more common in women.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              How does pancreatic cancer rank as a cause of mortality?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pancreatic cancer has an **extremely poor** survival rate, with only 20% of patients even surviving one year past diagnosis.
              <p class="fragment fade-up">This is attributable to the fact that pancreatic cancer is <b>hard to detect</b>, leading to most cases being caught after the cancer has already metastasized.</p>
            </textarea>
          </section>
        </section>
