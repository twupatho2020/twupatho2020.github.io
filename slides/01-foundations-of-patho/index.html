          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Give an example of prevention and intervention. Compare primary, secondary, and tertiary prevention.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p><b>prevention</b> â€“ prevent something bad from happening, or prevent it from being worse than it needs to be</p>
              <p class="fragment fade-up"><b>intervention</b> - intervene in (directly treat) a disease process that is already underway</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p><b>primary</b> prevention</b> â€“ prevent a disease from ever occurring in the first place</p>
              <p class="fragment">e.g. vaccinationspan class="fragment fade-up">, education</span>span class="fragment fade-up">, risk mitigation</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p><b>secondary</b> prevention</b> â€“ limit the damage of an already existing disease</p>
              <p class="fragment">e.g. screeningspan class="fragment fade-up">, early detection</span>span class="fragment fade-up">, risk management</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p><b>tertiary</b> prevention</b> â€“ prevent a <b>chronic</b> disease from interfering with life</p>
              <p class="fragment">e.g. rehabilitationspan class="fragment fade-up">, physical therapy</span>span class="fragment fade-up">, support groups</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Example

              A 65-year-old male patient receives a routine colonoscopy to screen for colorectal cancer
              <p class="fragment fade-up"><b>SECONDARY</b> prevention!<br />(Remember <b>S</b>creening is <b>S</b>econdary!)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Example

              A 20-year-old cigarette smoker is educated on strategies for smoking cessation to prevent lung cancer
              <p class="fragment fade-up"><b>PRIMARY</b> prevention!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Example

              An 18-year-old patient newly diagnosed with type 1 diabetes mellitus is referred to a support group for diabetes patients
              <p class="fragment fade-up"><b>TERTIARY</b> prevention!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Example

              A 2-year-old patient receives a DTaP vaccination to prevent infectious illness
              <p class="fragment fade-up"><b>PRIMARY</b> prevention!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Example

              A 24-year-old female patient receives a pap smear during a well-woman exam to assess for risk of cervical cancer
              <p class="fragment fade-up"><b>SECONDARY</b> prevention!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Example

              A 72-year-old male patient suffering a myocardial infarction receives an intravenous morphine drip for persistent chest pain
              <p class="fragment fade-up">Trick question, this is an <b>intervention</b>! ðŸ˜‚</p>
            </textarea>
          </section>
        </section>

          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p><b>symptom</b> â€“ subjective evidence of disease <b>reported by the patient</b>
              <p class="fragment fade-up"><b>sign</b> â€“ an objective <b>clinical observation</b> or measurement pointing to disease</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(66,23,153)">
            <textarea data-template>
              <p><b><i>sun-</i></b> (with, together)</p>
              <p class="fragment fade-in"><b><i>drÃ³mos</i></b> (running)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(66,23,153)">
            <textarea data-template>
              **syndrome**
              ---
              "a set of **correlated signs and symptoms** that point to a single underlying disease process"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A syndrome can be linked to:
              <ul>
                <li class="fragment fade-up">a <b>specific etiology</b><br /><span style="font-size:0.75em;">(e.g. effects of trisomy 21 referred to as "Down syndrome")</span></li>
                <li class="fragment fade-up">a <b>range of etiologies</b><br /><span style="font-size:0.75em;">(e.g. "toxic shock syndrome" caused by many pathogens)</span></li>
                <li class="fragment fade-up">an <b>unkwown etiology</b><br /><span style="font-size:0.75em;">(e.g. "irritable bowel syndrome" is idiopathic but recognizable)</span></li>
              </ul>
            </textarea>
          </section>
        </section>

              ## Question 10
              ---
              Compare latent period with prodromal period. Describe the acute phase.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p>latent periodspan class="fragment fade-up"> â†’ prodromal period</span>span class="fragment fade-up"> â†’ acute phase</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **latent period** â€“ completely fine, no signs or symptoms at all... but already infected
              <p style="font-size: 0.75em;" class="fragment fade-up">"Ew, that guy coughed on me... I hope I don't get sick."</p>
            </textarea>
          </section>

            <textarea data-template>
              **prodromal period** â€“ general, non-specific symptoms begin (fever, fatigue, malaise, generalized myalgias)
              <p style="font-size: 0.75em;" class="fragment fade-up">"Great, I think I'm coming down with something..."</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **acute phase** â€“ full-blown illness with the typical, specific symptoms of the disease

            </textarea>

        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Define exacerbation, remission, convalescence, and sequela.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Exacerbation** vs. **Sequela**<br /><br />

              <p class="fragment fade-up">An <b>exacerbation</b> is an <b>acute</b> worsening of a <b>chronic</b> problem.</p>

              <p class="fragment fade-up">Think of an asthma attack, a lupus flare, or a new worsening of chronic back pain.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Exacerbation** vs. **Sequela**<br /><br />

              A **sequela** is a long-term, **chronic** problem caused by an **acute** injury.

              <p class="fragment fade-up">Think of chronic leg pain from an old fracture, chest pain after being in a car crash, or long-term surgical complications.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Convalescence** vs. **Remission**<br /><br />

              <p class="fragment fade-up"><b>Convalescence</b> is gradual process of recovery from a disease or injury, usually <b>acute</b> in nature.</p>

              <p class="fragment fade-up">Think of slowly getting better after having the flu for a week, or starting to walk again after a broken leg.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Convalescence** vs. **Remission**<br /><br />

              <b>Remission</b> is a partial or full recovery from <b>symptoms</b> of a <b>chronic disease</b>. The patient may become asymptomatic, but the underlying disease remains.</p>

              <p class="fragment fade-up">Think of a cancer patient after successful chemotherapy, or an HIV patient with undetectable viral load.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Clinical tests should display which characteristics when developed for use in patients?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Predictive value** â€“ How well do the test results correlate with presence/absence of disease?

              <p class="fragment fade-up"><b>Sensitivity</b> â€“ How well does the test correctly identify <b>true positives</b>?</p>

              <p class="fragment fade-up"><b>Specificity</b> â€“ How well does the test correctly identify <b>true negatives</b>?</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Reliability** â€“ Can results be reproduced consistently? Does a patient who tested positive once always test positive?

              <p class="fragment fade-up"><b>Validity</b> â€“ Is the test detecting what we're actually trying to detect, and not something else?</p>
            </textarea>
          </section>
        </section>
