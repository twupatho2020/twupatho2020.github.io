        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Define asthma.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>ásthma</i></b> (labored breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **asthma**
              ---
              "a **chronic inflammatory disease** of the airways of the lungs"
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Describe some risk factors of asthma.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma is a **multifactorial** disease, involving both genetic predisposition and environmental factors.
              <p class="fragment fade-up">There is a strong <b>genetic component</b>; those with at least one parent with asthma are <b>3-6 times</b> more likely to develop asthma themselves.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma is also more common in those with **respiratory allergies**, as these can trigger inflammation in those with predisposition for asthma.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Describe the pathophysiology of asthma.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma consists of three basic pathophysiologic processes, all of which work together to inhibit airflow:
              <p class="fragment fade-up"><b>inflammation</b> of the airways</p>
              <p class="fragment fade-up"><b>hypersecretion</b> of mucus</p>
              <p class="fragment fade-up"><b>bronchoconstriction</b> (or bronchospasm)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Inflammation** of the airways can be acute, but often progresses to a chronic inflammatory state where the airways are partially constricted even at baseline.
              <p class="fragment fade-up">This long-term inflammation can lead to <b>airway remodeling</b>, where structural changes such as fibrosis permanently alter the function of the airways.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The inflammatory process also leads to **hypersecretion** of mucus in the airways, with this excess fluid further contributing to respiratory obstruction.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These inflamed airways become **hypersensitive** to allergens, resulting in **bronchoconstriction** in which the smooth muscle around the airway constricts, further reducing the lumen and seriously obstructing airflow.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe the symptoms of asthma.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dry cough**, **wheezing**, **shortness of breath**—often worsened by exercise or by exposure to allergens, smoke, etc.
              <p class="fragment fade-up">Can also present with other symptoms of allergies such as <b>allergic rhinitis</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Why would flu vaccination be important for an asthma patient?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma patients are at increased risk for developing **serious complications** of influenza.
              <p class="fragment fade-up">Flu infections can trigger or worsen asthma, causing even more extensive narrowing of the airways.</p>
              <p class="fragment fade-up">Airway obstruction due to asthma can lead to the development of <b>pneumonia</b> during a flu infection.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Why would beta-adrenergic agonists be used in the treatment of asthma?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Smooth muscles of the airway are controlled by the **autonomic nervous system**.
              <p class="fragment fade-up">The <b>parasympathetic</b> nervous system constricts the muscles of the airway, and the <b>sympathetic</b> nervous system relaxes them.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              β-adrenergic agonists such as **albuterol** (short-acting) and **salmeterol** (long-acting) trigger the SNS, causing relaxation of the airway smooth muscle.
              <p class="fragment fade-up">These drugs <b>work quickly</b>, and thus short-acting β-adrenergic agonists are commonly used in "rescue inhalers" for treating acute asthma attacks.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Why would inhaled anti-inflammatory drugs (corticosteroids) be used in the treatment of asthma?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Anti-inflammatory drugs are used in the management of patients with **persistent** (not intermittent) asthma.
              <p class="fragment fade-up">Inhaled corticosteroids such as <b>fluticasone</b> can, over time, reduce the chronic airway inflammation associated with persistent asthma.</p>
              <p class="fragment fade-up">These drugs take effect gradually over the course of months, and are <b>not suitable</b> for treating acute asthma attacks.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Is asthma a restrictive or obstructive disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma interferes with the flow of air **inside** the airways, making it an **obstructive** pulmonary disease.
            </textarea>
          </section>
        </section>
