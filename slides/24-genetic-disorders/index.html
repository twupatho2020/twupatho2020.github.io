            ### Genetic Disorders
            #### (Chapter 2)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              List the four types of genetic traits.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Genetic traits can be described as either **autosomal** (meaning that they appear on an **autosome** or "normal" chromosome,) or **sex-linked** (meaning that they appear on a **sex chromosome**.)
              <p class="fragment fade-up">In addition, they can display <b>dominant</b> or <b>recessive</b> inheritance according to the principles of Mendelian inheritance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In effect, this means that genetic traits fall into four general categories:
              <p style="width:50%;float:left;" class="fragment fade-up">autosomal dominant</p>
              <p style="width:50%;float:right;" class="fragment fade-up">autosomal recessive</p>
              <p style="width:50%;float:left;" class="fragment fade-up">sex-linked dominant</p>
              <p style="width:50%;float:right;" class="fragment fade-up">sex-linked recessive</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              What does polygenic inheritance mean?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Polygenic inheritance** occurs when multiple genes contribute to the final outcome (or **phenotype**) of the inherited trait.
              <p class="fragment fade-up">Many of these traits can be seen as a continuous spectrum rather than a single "on/off" switch: e.g. skin, hair, or eye color.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It also includes many multifactoral disorders, such as diabetes, where family history is a significant risk factor but does not determine presence of the disease outright.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              How can genes be damaged?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Genetic damage** occurs when there is a physical alteration to the structure of DNA due to environmental factors.
              <p style="font-size:0.75em;" class="fragment fade-up">(Note that this is <b>different</b> from <b>mutation</b>, which is an alteration in the DNA <b>sequence</b> itself!)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              This can occur due to **oxidative stress** from free radicals, **ionizing radiation** including UV, and some **chemicals**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              How can DNA be repaired?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Cells contain natural protection mechanisms against **somatic mutation**, which is random mutation that occurs **within the body** rather than during conception.
              <p class="fragment fade-up">These typically take the form of <b>enzymes</b> which "monitor" for random mutations and work to <b>restore</b> the original sequence or <b>delete</b> the mutated area entirely.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Failing that, cells can trigger **apoptosis** to destroy the entire mutated cell before the mutation can spread to new cells through mitosis.
              <img src="./shrug.png" style="position:fixed;bottom:0;right:0;" class="fragment fade" />
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Is somatic mutation heritable?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Somatic mutation**, because it occurs after conception and only affects part of the body, is **not** typically heritable.
              <p class="fragment fade-up">While many cells within the body may contain the modified DNA (such as a neoplasia,) the gametes will normally be unaffected and thus the mutation cannot be passed on.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Define penetrance.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Penetrance** is a measure of the likelihood that a **disease-causing allele** will result in the associated disease actually being expressed.
              <p class="fragment fade-up">In other words, if half of the people with a particular allele will develop a disease, and the other half will not, the trait is said to have <b>50% penetrance</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Some diseases have **100% penetrance**, meaning that everyone with the particular allele will be **guaranteed** to develop the disease.
              <p class="fragment fade-up">However, in some cases, the presence of an allele might only be partially associated with the disease; these traits are said to have a <b>lower</b> penetrance.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              Which sex is most likely to be affected by a sex-linked disorder?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Because they only have **one copy** of each sex chromosome, those who are **genetically male** (XY) are **much more likely** to be affected by sex-linked disorders.
              <p style="font-size:0.75em;" class="fragment fade-up">(Remember <b>hemophilia</b> from the hemostasis unit?)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Essentially, **all** sex-linked disorders behave as if they were **dominant** in XY individuals, because there's no "backup" copy of the X chromosome to override the recessive allele.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Describe chromosome mutations at a site.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **deletion** – GA<span style="font-weight:bold;text-decoration:underline;">TC</span>GA → GAGA<br /><span style="font-size:0.75em;">(Segment is left out of the sequence)</span>
              <p class="fragment fade-up"><b>insertion</b> – GATCGA  → GATC<span style="font-weight:bold;text-decoration:underline;">T</span>GA<br /><span style="font-size:0.75em;">(Extra segment is added erroneously)</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **duplication** – GA<span style="font-weight:bold;text-decoration:underline;">TC</span>GA  → GA<span style="font-weight:bold;text-decoration:underline;">TCTC</span>CGA<br /><span style="font-size:0.75em;">(Segment is included too many times)</span>
              <p class="fragment fade-up"><b>inversion</b> – G<span style="font-weight:bold;text-decoration:underline;">ATC</span>GA  → G<span style="font-weight:bold;text-decoration:underline;">CTA</span>GA<br /><span style="font-size:0.75em;">(Segment is reversed from normal)</span></p>
              <p class="fragment fade-up"><b>translocation</b> – G<span style="font-weight:bold;text-decoration:underline;">ATC</span>GA  → GG<span style="font-weight:bold;text-decoration:underline;">ATC</span>A<br /><span style="font-size:0.75em;">(Segment is included in the wrong place)</span></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              List some examples of dominant phenotype disease inheritance.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Autosomal dominant** disorders can be expressed if **either** of the inherited genes are of the dominant allele.
              <p class="fragment fade-up">This means that only <b>one</b> parent needs to have (or carry) the disorder for it to be passed on to offspring.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Examples include:
              <p class="fragment fade-up"><b>Huntington disease</b> – neuromuscular degeneration characterized by involuntary movements</p>
              <p class="fragment fade-up"><b>Marfan syndrome</b> – connective tissue disorder associated with large stature but weaker tissues</p>
              <p class="fragment fade-up"><b>osteogenesis imperfecta</b> – "brittle bone disease"</p>
              <p class="fragment fade-up"><b>achondroplasia</b> – most common cause of dwarfism</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              List some autosomal recessive disorders.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Autosomal recessive** disorders can be expressed only if **both** of the inherited genes are of the recessive allele.
              <p class="fragment fade-up">This means that <b>both</b> parents need to have (or carry) the disorder for it to be expressed by offspring.</p>
              <p class="fragment fade-up">However, offspring can still become a dormant <b>carrier</b> of the disorder if they are passed the recessive allele by <b>only one</b> parent.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Examples include:
              <p class="fragment fade-up"><b>cystic fibrosis</b> – disease affecting lung secretions and other tissues</p>
              <p class="fragment fade-up"><b>Tay-Sachs disease</b> – destroys tissue in the CNS, resulting in juvenile death</p>
              <p class="fragment fade-up"><b>thalassemia</b> – congenital anemia due to decreased Hgb production</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **sickle-cell disease** – painful blood disorder characterized by malformed RBCs
              <p class="fragment fade-up"><b>phenylketonuria</b> (PKU) – metabolic disorder in which the body cannot break down phenylalanine</p>
              <p class="fragment fade-up"><b>albinism</b> – inability of the body to produce melanin, resulting in hypopigmentation</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              List some polygenic disorders.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Polygenic disorders** are the result of multiple abnormal genes, often in conjunction with specific environmental factors.
              <p class="fragment fade-up">This category includes many <b>birth defects</b> which can be triggered by deficits in maternal nutrition during pregnancy, as well as <b>adult diseases</b> which may onset later in life.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Examples include:
              <p class="fragment fade-up"><b>cleft lip/cleft palate</b> – birth defect in which the upper lip is malformed during fetal development</p>
              <p class="fragment fade-up"><b>clubfoot</b> – birth defect of the leg muscles resulting in adduction at the ankle</p>
              <p class="fragment fade-up"><b>anencephaly</b> – severe birth defect in which the fetal head fails to completely develop</p>
              <p class="fragment fade-up"><b>spina bifida</b> – a category of birth defects in which the spinal cord develops improperly</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Others include **hypertension**, **diabetes mellitus**, **coronary artery disease**, and some forms of **cancer**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              What is mosaicism?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Somatic mosaicism** occurs when some cells in the body mutate and thus contain different DNA from the rest of the organism.
              <p class="fragment fade-up">Often, this involves <b>aneuploidy</b>: the deletion (<b>monosomy</b>) or addition (<b>trisomy</b>, <b>tetrasomy</b>, etc.) of entire chromosomes from the cells.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              Describe trisomy 21.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Trisomy 21**, also referred to as **Down syndrome**, is a developmental disorder caused by an individual possessing **three copies** of chromosome 21, rather than two.
              <p class="fragment fade-up">It results in abnormal fetal and childhood development, causing short stature, characteristic facial features, and almost always some degree of cognitive impairment.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              What is epigenetic modification?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Epigenetic modification** refers to random mutations that alter the **structure and function** of the DNA **without** altering the actual allele sequence.
              <p class="fragment fade-up">Although the DNA sequence itself is unaffected, structural changes can affect the way DNA is <b>used</b> and <b>interpreted</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Describe Huntington's disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Huntington's disease** is an **autosomal dominant** neurodegenerative disease that results in **dyskinesias** (abnormal involuntary muscle movement) and eventually affecting the heart and diaphragm.
              <p class="fragment fade-up">Life expectancy once symptoms begin is typically around 20 years.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(We talked about this in the unit on neurologic dysfunction, if you want to go back and review.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              Describe sickle cell disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Sickle cell disease** is an **autosomal recessive** form of hemolytic anemia in which the RBCs become malformed or "sickled," causing them to die prematurely and forming painful obstructions in the blood vessels.
              <p style="font-size:0.75em;" class="fragment fade-up">(We talked about this in the unit on hemostasis, as it also results in increased coagulation.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              Describe cystic fibrosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cystic fibrosis** is an **autosomal recessive** disorder which causes abnormalities in various tissues throughout the body, perhaps most notably the **lungs**.
              <p class="fragment fade-up">It interferes with the proper functioning of the Na<sup>+</sup>/K<sup>+</sup> exchange pump, impairing the lungs' ability to dilute the lung secretions and thus compromising the airways.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(We talked about this in the unit on pulmonary disorders.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              Describe Tay-Sachs disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Tay-Sachs disease** is an **autosomal recessive** disorder which primarily affects **infants** of **Ashkenazi Jewish** ancestry.
              <p class="fragment fade-up">It results in <b>rapid neurodegeneration</b> of the CNS, causing seizures and paralysis, and typically results in death by the age of five.</p>
            </textarea>
          </section>
        </section>
