        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              What is an atheroma? When do fatty streaks appear?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              An **atheroma** or **atheromatous plaque** is a fatty lesion that can develop in the **tunica intima**, the innermost layer of the artery wall.
              <p class="fragment fade-up">A <b>fatty streak</b> is one of the <b>first stages of development</b> leading to an atheroma.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It is formed by the gradual accumulation of <b>foam cells</b>, which are macrophages saturated with low-density lipoprotein (LDL.)
              <p class="fragment fade-up">Over time, extracellular lipids accumulate within the lesion, creating a "lipid core" at which point the lesion is classified as an atheroma.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Bulging of the tunica intima causes damage to the endothelium and encourages the growth of protective scar tissue (**fibrosis**.)
              <p class="fragment fade-up">If not treated, the endothelium can <b>rupture</b> from the stress exerted by the plaque underneath, leading to clotting within the artery (<b>thrombosis</b>.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              What is secretory PLA<sub>2</sub>?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Secreted phospholipase A<sub>2</sub>** (sPLA<sub>2</sub>) is a **digestive enzyme** produced in the pancreas, responsible for breaking down dietary phospholipids.
              <p class="fragment fade-up">It has a <b>pro-inflammatory</b> effect due to its involvement in the production of arachidonic acid (precursor to <b>prostaglandins</b>).</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              sPLA<sub>2</sub> is relevant here because high levels are a <b>risk factor</b> for <b>coronary artery disease</b> (CAD).
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              What is the consequence of atherosclerosis? What is its effect on blood pressure? Why?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Bulging of the tunica intima due to plaque formation results in the **narrowing** of the arterial lumen.
              <p class="fragment fade-up">This <b>increases</b> systemic vascular resistance (SVR) thus <b>increasing</b> blood pressure.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Plaques can interfere with blood delivery to the tissues, leading to **ischemia**.
              <p class="fragment fade-up">In severe cases, plaques can <b>rupture</b>, creating blood clots in the circulation (thrombosis) which can lead to a heart attack or stroke.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              What characterizes a complicated lesion?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Complicated lesions occur when an advanced atheromatous plaque breaks through or **ruptures** the endothelium, triggering the intrinsic clotting pathway.
              <p class="fragment fade-up">Formation of a thrombus at the site of the rupture further narrows the arterial lumen, and is at risk of breaking free to form a <b>thromboembolism</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              What is the inflammatory marker of choice in heart disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A high sensitivity **C-reactive protein** test (hs-CRP) is first-line for detecting the possible presence of atherosclerosis.
              <p class="fragment fade-up">CRP is a protein <b>produced in the liver</b> which acts as part of the <b>complement system</b>, binding to damaged cells to promote phagocytosis.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Note that CRP is a **generic** inflammatory marker, and is not **unique** to atherosclerosis (CRP elevation can also be observed due to infection, cancer, etc.)
            </textarea>
          </section>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              What is the least conservative method to prevent heart disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Treatment for cardiovascular disease covers a spectrum from **conservative** to **invasive**:
              <ul>
                <li class="fragment fade-up"><b>Excercise</b> – physical activity can help reduce risk</li>
                <li class="fragment fade-up"><b>Statin therapy</b> – medication to reduce cholesterol</li>
                <li class="fragment fade-up"><b>Balloon angioplasty</b> – minimally-invasive procedure to push arteries open from the inside</li>
                <li class="fragment fade-up"><b>Atherectomy</b> – minimally-invasive procedure to scrape plaque off of the vessel wall</li>
                <li class="fragment fade-up"><b>Coronary artery bypass graft</b> (CABG) – invasive surgery to route blood around occluded artery</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Describe some invasive techniques to treat CAD.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Balloon angioplasty** – wire is passed into artery and advanced to the site of the plaque, which then guides a balloon catheter that expands, pushing out the walls of the artery and opening up the lumen
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Atherectomy** - similar to angioplasty, but rather than expanding the artery, the plaque is mechanically removed and the debris vacuumed out
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Coronary artery bypass graft** (CABG) – arterial graft is taken from elsewhere in the body and implanted to "bridge over" the affected area
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What is the usual cause of hypertension? How does hypertension damage blood vessel walls?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Hypertension is typically caused by <b>increased systemic vascular resistance</b> rather than heart problems.
              <p class="fragment fade-up">Chronically high blood pressure causes smooth muscle of arteries to adapt, becoming thicker and reducing the arterial lumen, further increasing pressure.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Name some risk factors for hypertension.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li><b>Age</b>, gradually increasing through 40s and 50s</li>
                <li class="fragment fade-up">Genetic predisposition</li>
                <li class="fragment fade-up">Race and sex<br /><span style="font-size:0.75em;">(Higher risk in black patients; white men more risk than white women)</span></li>
                <li class="fragment fade-up"><b>Obesity</b>, <b>diabetes</b></li>
                <li class="fragment fade-up">High <b>sodium intake</b></li>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              85-95% of hypertension is of which type? Does hypertension usually produce signs and symptoms?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Most cases of hypertension are **essential hypertension** which is **idiopathic** and may be related to a variety of etiologic factors.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Mild to moderate chronic hypertension usually causes **no observable symptoms**.
              <p class="fragment fade-up">Symptoms of <b>hypertensive crisis</b> include headache, blurred vision, chest pain, and shortness of breath.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Let's talk about blood pressure...
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Blood pressure can be represented by the equation:
              <p style="font-size:1.50em;" class="fragment fade-up">MAP = CO ⨯ SVR</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(mean arterial pressure = cardiac output ⨯ systemic vascular resistance)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              Blood pressure is a function of the **amount of blood** being expelled from the heart and how hard the arteries are **resisting** the flow of blood.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              So how can we **lower** blood pressure? Three ways:
              <p class="fragment fade-up"><b>volume reduction</b> – reduce the total volume of blood in the body, decreasing cardiac output</p>
              <p class="fragment fade-up"><b>negative inotropy</b> – reduce the strength of contraction of the heart, decreasing cardiac output</p>
              <p class="fragment fade-up"><b>vasodilation</b> – relax the smooth muscle of the tunica media, reducing systemic vascular resistance</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              How do diuretics influence blood pressure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Diuretics <b>inhibit electrolyte reabsorption</b> in the kidney tubules, resulting in the <b>loss of fluid</b> from the body in the urine.
              <p class="fragment fade-up">This decreases blood volume by directly removing water from the blood, <b>decreasing cardiac output</b> and lowering blood pressure.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              How do beta blockers (β-adrenergic antagonists) influence blood pressure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Beta blockers act on <b>both</b> the heart and the blood vessels, causing:
              <p class="fragment fade-up"><b>negative inotropy</b> – relax the heart, causing it to contract with <b>less strength</b></p>
              <p class="fragment fade-up"><b>negative chronotropy</b> – cause the heart to beat <b>more slowly</b> (longer diastole, lower MAP)</p>
              <p class="fragment fade-up"><b>vasodilation</b> – relax the arterial smooth muscle, lowering systemic vascular resistance</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              How do calcium channel blockers influence blood pressure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Remember the crucial role of calcium in muscle fibers: bind to troponin, triggering muscle contraction
              <p class="fragment fade-up">CCBs <b>reduce availability</b> of intracellular calcium by interfering with transport across the sarcolemma.</p>
              <p class="fragment fade-up">This results in a <b>negative chronotropic</b> effect, as well as <b>vasodilation</b> via relaxation of vascular smooth muscle.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              How do angiotensin-converting enzyme (ACE) inhibitors influence blood pressure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ACE inhibitors interfere with the <b>conversion</b> of angiotensin I to angiotensin II, leading to a <b>decrease</b> in angiotensin II levels.
              <p class="fragment fade-up">Angiotensin II is a <b>vasoconstrictor</b>, and also stimulates the adrenal cortex to release <b>aldosterone</b>.</p>
              <p class="fragment fade-up">Blocking ACE thus results in <b>vasodilation</b> as well as a <b>diuretic effect</b> (decreased fluid retention) due to decreased aldosterone.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              How do alpha blockers (α adrenergic antagonists) influence blood pressure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Alpha blockers act **solely** on the blood vessels, reducing sympathetic tone to cause **vasodilation**.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              5-10% of hypertension is due to the dysfunction of another organ. Which organ may be involved?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In a small number of cases, hypertension can be secondary to **kidney dysfunction**.
              <p class="fragment fade-up">Excessive fluid retention leads to <b>increased blood volume</b>, resulting in hypertension.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Which stress hormones may be involved in hypertension, coronary artery disease (CAD,) stroke, and peripheral artery disease (PAD?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **catecholamines** – epinephrine/norepinephrine
              <p class="fragment fade-up"><b>glucocorticoids</b> – cortisol, cortisone</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Compare benign and malignant hypertension.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Benign** hypertension is the normal form, which develops and progresses slowly over the course of years.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Malignant** hypertension (or a **hypertensive emergency**) is **acutely** and **severely** elevated BP, sometimes defined as above 180/120.
              <p class="fragment fade-up">Untreated hypertensive emergencies risk serious damage to blood vessels and organs.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(Don't confuse this with <b>malignant hyperthermia</b>, an adverse reaction to general anesthesia)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              Which organs are most often affected by prolonged hypertension?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **brain** – blood clots, stroke, vascular dementia
              <p class="fragment fade-up"><b>kidneys</b> – damage to renal blood vessels impairs filtration</p>
              <p class="fragment fade-up"><b>heart</b> – increased cardiac workload leading to LVH; heart failure, CAD</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              Describe orthostatic hypotension.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Orthostatic hypotension is a **sudden drop** in blood pressure that occurs **after standing up** from a sitting or lying position.
              <p class="fragment fade-up">Gravity causes blood to rush to the lower body, and delayed compensation by the blood vessels temporarily reduces oxygen delivery to the brain.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It can manifest as sudden **dizziness** or even **loss of consciousness**, and is more common in **older patients** due to impaired baroreceptor activity.
              <p style="font-family:0.75em;" class="fragment fade-up">(Remember that this is <b>hypotension</b>, a <b>drop</b> in blood pressure.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              Where is the most common site of aneurysms? Why?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The most common type of aneurysm is the **abdominal aortic aneurysm** (AAA.)
              <p class="fragment fade-up">It occurs because of the <b>large diameter</b> and <b>high internal pressure</b> of the abdominal aorta, combined with the <b>poor structural support</b> provided by the surrounding organs.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 24
              ---
              List some common manifestations of abdominal aortic aneurysm (AAA.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dysphagia** and **dyspnea** due to pressure on internal organs
              <p class="fragment fade-up"><b>Epigastric</b> abdominal pain (often radiating to back in dissecting AAA)</p>
              <p class="fragment fade-up">Impaired blood flow can lead to <b>ischemia</b>, particularly of the bowels (ischemic colitis)</p>
              <p class="fragment fade-up">May be able to feel bounding pulse in epigastric region</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 25
              ---
              What factors promote thrombus formation? How do we reduce the development of clots in the future?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Blood **stasis** – slow blood flow promotes formation of clots in stagnant/turbulent areas (e.g. valvular dysfunction)
              <p class="fragment fade-up"><b>Atherosclerosis</b> – endothelial changes can promote clot formation, plus risk of plaque rupture leading to thrombosis</p>
              <p class="fragment fade-up"><b>Thrombocytosis</b> (increased platelet count) or increased intrinsic clotting factors (I, II, IX, X, XI, XII)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 26
              ---
              Where do plaques generally form in the coronary artery circulation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Plaques usually form at the **proximal** end of the coronary arteries (closest to the aorta.)
              <p class="fragment fade-up">The most common site is the <b>anterior interventricular</b> branch of the <b>left</b> coronary artery.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 27
              ---
              Which risk factor is most closely related to coronary artery disease (CAD?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The most significant risk factor for coronary artery disease is **hypertension**.
              <p class="fragment fade-up">Other risk factors include hyperlipidemia, smoking, diabetes, and age (>45.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 28
              ---
              Which lipoprotein is protective?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **High-density lipoprotein** (HDL) plays a protective role as it can **reabsorb** cholesterol from the systemic circulation, preventing it from infiltrating the endothelium and contributing to plaque formation.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 29
              ---
              Compare stable, unstable, and Prinzmetal (variant) angina.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Angina** is intermittent chest pain caused by cardiac ischemia (a temporary deficit of oxygen delivered to the heart.)
              <p class="fragment fade-up">It often occurs or worsens with <b>exertion</b> due to the <b>increased metabolic demands</b> of the heart.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **stable angina** – normal angina that occurs predictably with exertion or emotional stress, then fades
              <p class="fragment fade-up"><b>unstable angina</b> – unpredictable angina that comes on without warning or obvious reason</p>
              <p class="fragment fade-up"><b>Prinzmetal (variant) angina</b> – occurs at rest due to spontaneous vasospasm of the coronary arteries</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 30
              ---
              What is ST-elevation myocardial infarction (STEMI?) What does it suggest?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A STEMI is an infarction associated with <b>elevation</b> of the <b>ST segment</b> on an EKG.
              <p class="fragment fade-up">ST elevation suggests a <b>transmural</b> infarction, meaning <b>complete blockage</b> of the coronary artery is causing ischemia through the entire thickness of the myocardial wall.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              STEMIs are even **more serious** than NSTEMIs (**non**-ST elevation myocardial infarctions) due to higher level of blockage, leading to severe ischemia and extensive tissue necrosis.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 31
              ---
              What are the signs and symptoms of myocardial infarction (MI?)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Severe, prolonged **chest pain** which may radiate to the left arm
              <p class="fragment fade-up"><b>Shortness of breath</b></p>
              <p class="fragment fade-up">Low-grade <b>fever</b> and increased <b>white blood cell</b> count (leukocytosis)</p>
              <p class="fragment fade-up">Serology: increased cardiac <b>troponin</b> and <b>creatine kinase myocardial band</b> (CK-MB)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 32
              ---
              What are some of the complications of MI?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dysrhythmias** can develop which lead to LVF
              <p class="fragment fade-up"><b>Cardiogenic shock</b></p>
              <p class="fragment fade-up"><b>Thrombosis</b> due to stagnation of blood</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 33
              ---
              What is a complication of pericarditis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One of the main complications is **cardiac tamponade**, in which excess pericardial fluid compresses the heart from the outside, impairing its ability to function.
              <p class="fragment fade-up">Tamponade is a <b>medical emergency</b>, and is one potential cause of <b>cardiogenic shock</b>, which we'll talk about in the final question.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 34
              ---
              How would inflammation of a heart valve lead to stenosis? Why is mitral or aortic valve stenosis a problem?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Valve **stenosis** is the **narrowing** of the opening of a heart valve, leading to **impaired blood flow**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Endocarditis (valve inflammation) can lead to stenosis—often as a sequela of **rheumatic fever**.
              <p class="fragment fade-up">RF is uncommon in the U.S. but can still be seen in developing countries. The immune response to RF causes valve tissue to be targeted, causing permanent damage and scarring.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Poor blood flow through the valves **limits cardiac output**, and may be associated with **regurgitation**, in which the heart valves fail to close completely and blood is ejected backwards into the atria.
              <p class="fragment fade-up">Stenosis and regurgitation are two of the most common causes of <b>heart murmurs</b>, audible on auscultation of the heart.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 35
              ---
              Compare right and left heart failure (RHF/LHF.) What is cor pulmonale?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Left** heart failure is more common, with **right** heart failure usually occurring as a progression of LHF.
              <p class="fragment fade-up">LHF can be caused by myocardial necrosis due to an MI, or by increased SVR due to hypertension.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cor pulmonale** (pulmonary heart disease) is a common cause of RHF, in which changes in the pulmonary circulation (stenosis, pulmonary hypertension) cause the right ventricle to have difficulty pumping blood through the lungs.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 36
              ---
              Describe a third-degree heart block.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Three types of **atrioventricular block** (AV block):
              <ul>
                <li class="fragment fade-up"><b>1st degree</b> AV block – conduction between atria and ventricles is <b>slowed</b>, resulting in a <b>prolonged PR interval</b></li>
                <li class="fragment fade-up"><b>2nd degree</b> AV block – conduction is even further slowed, and some impulses <b>don't reach</b> the ventricles at all</li>
                <li class="fragment fade-up"><b>3rd degree</b> AV block – conduction to the ventricles is <b>completely cut off</b>, resulting in an "escape rhythm"</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In a third-degree AV block, the sino-atrial (SA) node no longer has **any** control over the ventricular rate, causing it to spontaneously trigger at its own (much slower) rate.
              <p class="fragment fade-up">The ventricles don't <b>stop</b> due to the presence of accessory pacemakers, but the rhythms of the atria and ventricles are completely disconnected and independent of each other.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 37
              ---
              Compare atrial and ventricular fibrillation.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Ventricular fibrillation** (v-fib) is the **most serious** form of cardiac dysrhythmia, occurring when the ventricles fail to contract as a single unit.
              <p class="fragment fade-up">The ventricles contract one part at a time, often in circular waves, resulting in a failure to effectively move blood out of the heart.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Atrial fibrillation** (a-fib) is still not good, but the ventricles are able to maintain a small fraction of their effectiveness even without the help of the atria "loading" them with blood.
              <p class="fragment fade-up">The heart can still operate at 20-30% of its normal function during a-fib, as the expansion of the ventricles pulls some blood in from the atria during diastole.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Defibrillation** works by depolarizing the entire heart at once, hopefully causing it to resume contraction in unison and restoring normal rhythm.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 38
              ---
              Describe the types of shock.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Shock** is a general term for insufficient blood supply to the tissues of the entire body, and the resulting complications. It is categorized according to the **cause**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <p style="font-size:0.75em;"><b>cardiogenic</b> shock – blood delivery interrupted by some form of ventricular dysfunction (acute MI, tamponade, CHF)</p>
              <p style="font-size:0.75em;" class="fragment fade-up"><b>hypovolemic</b> shock – lack of blood volume, particularly due to severe blood loss or dehydration</p>
              <p style="font-size:0.75em;" class="fragment fade-up"><b>distributive</b> shock – low BP due to severe <b>vasodilation</b>, includes:</p>
              <ul style="list-style-type:'⮩'">
                <li style="font-size:0.75em;" class="fragment fade-up">&nbsp;<b>neurogenic</b> shock – loss of sympathetic tone due to CNS damage</p>
                <li style="font-size:0.75em;" class="fragment fade-up">&nbsp;<b>anaphylactic</b> shock – immune response to allergens</p>
                <li style="font-size:0.75em;" class="fragment fade-up">&nbsp;<b>septic</b> shock – immune response to infection</p>
              </ul>
            </textarea>
          </section>
        </section>
