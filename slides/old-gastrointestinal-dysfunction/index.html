            ### Gastrointestinal Dysfunction
            #### (Chapter 42)
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              Describe some manifestations of GI dysfunction.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li><b>abdominal pain</b></li>
                <li class="fragment fade-up"><b>anorexia</b> – loss of appetite</li>
                <li class="fragment fade-up"><b>vomiting/emesis</b></li>
                <li class="fragment fade-up"><b>altered bowel habits</b> – constipation/diarrhea</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Compare small- and large-volume diarrhea. List some causes.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Small-volume** diarrhea is caused by increased intestinal **motility**.
              <p class="fragment fade-up">Intestinal contents are moving through too fast and the large intestine doesn't have enough time to absorb fluids.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Large-volume** diarrhea is due to water being **lost** into the intestines, or a failure to **absorb** water.
              <p class="fragment fade-up">Can be due to body's attempt to flush out bacteria/viruses, or malabsorption.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Define hematemesis, melena, hematochezia, and occult blood. Where are the sources of this blood?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **hematemesis** – bloody vomit (emesis)
              <p class="fragment fade-up"><b>hematochezia</b> – bright red, bloody stool</p>
              <p class="fragment fade-up"><b>melena</b> – dark, "tarry" blood in stool</p>
              <p class="fragment fade-up"><b>occult blood</b> – invisible <b>trace</b> amounts of blood in stool</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One common cause of **hematemesis** is **gastroesophageal varices**, which are related to liver failure—we'll talk about this in the next unit.
              <p class="fragment fade-up">Can also be caused by <b>peptic ulcers</b> in the stomach or damage to the esophageal mucosa.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hematochezia** is caused by "late" bleeding in the lower GI tract, primarily in the large intestine.
              <p class="fragment fade-up">The blood is still fresh when it exits the body, thus retaining its bright red appearance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Melena** is caused by "early" bleeding in the upper GI tract, such as the stomach, esophagus, or duodenum.
              <p class="fragment fade-up">Partial digestion of hemoglobin in the blood results in its dark, "tarry" appearance.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Occult blood** can be from anywhere in the digestive tract, and occurs in small amounts only detectable by testing.
              <p class="fragment fade-up">There are a wide range of explanations, from peptic ulcers or hemorrhoids to colorectal cancer.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Define dysphagia, odynophagia, and achalasia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>dus-</i></b> (bad, difficult)</p>
              <p class="fragment fade-in"><b><i>-phagía</i></b> (eating)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **dysphagia**
              ---
              "**difficulty** swallowing"
              <p style="font-size:0.75em;" class="fragment fade-up">(Don't confuse with <b>dysphasia</b>—difficulty speaking or understanding language)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              <p><b><i>odúnē</i></b> (pain)</p>
              <p class="fragment fade-in"><b><i>-phagía</i></b> (eating)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              **odynophagia**
              ---
              "**pain** with swallowing"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              <p><b><i>a-</i></b> (not)</p>
              <p class="fragment fade-in"><b><i>khálasis</i></b> (relaxation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              **achalasia**
              ---
              "an inability of the gastroesophageal sphincter to relax, causing food to become stuck in the esophagus"
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              Describe gastroesophageal reflux disease (GERD.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Commonly referred to as "heartburn."
              <p class="fragment fade-up">Results from acidic stomach contents spilling up through the gastroesophageal sphincter, burning the esophageal mucosa.</p>
              <p class="fragment fade-up">Avoid lying down shortly after eating. Can be treated with medications that reduce acid (antacids, proton pump inhibitors.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              Describe a hiatal hernia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Normally, the esophagus enters the abdominal cavity through the "esophageal perforation," a hole in the muscle of the diaphragm.
              <p class="fragment fade-up">The stomach can get pulled up through this hole, resulting in herniation.</p>
              <p class="fragment fade-up">Gets worse with pressure on abdomen, e.g. lying down or wearing tight clothing.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              What is the cardinal sign of gastritis? What is atrophic gastritis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **gastritis** – inflammation of the stomach mucosa
              <p class="fragment fade-up">#1 sign is stomach bleeding (hemorrhage) which can lead to hematemesis, sometimes melena.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Atrophic gastritis** is a chronic disease in which continual inflammation causes the parietal cells of the stomach lining to be destroyed.
              <p class="fragment fade-up">Parietal cells are responsible for producing stomach acid, so this can result in long-term digestive problems.</p>
              <p class="fragment fade-up">Can be autoimmune or caused by chronic <i>H. pylori</i> infection.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              What is a peptic ulcer? What are the symptoms? Where do these ulcers occur?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Peptic ulcers can occur in either the stomach (**gastric ulcers**) or the first part of the small intestine (**duodenal ulcers**.)
              <p class="fragment fade-up">They can occur due to an infection, such as <i>H. pylori</i>, or sometimes as an adverse effect of chronic NSAID use.</p>
              <p class="fragment fade-up">Symptoms include a burning, aching epigastric pain, which may get better or worse after eating, as well as vomiting and changes in appetite.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              Describe gastric dumping.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gastric dumping**, a potential complication of gastric bypass surgery, occurs when food passes through the stomach and into the small intestine too quickly.
              <p class="fragment fade-up">Common symptoms are nausea, abdominal cramping, and diarrhea.</p>
              <p class="fragment fade-up">Extreme diarrhea can even result in hypovolemia (low blood pressure due to fluid loss.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              What is *H. pylori*? How can we be infected? What does it cause?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ***Heliobacter pylori*** (*H. pylori*) is a bacterium that is a common source of chronic gut infection.
              <p class="fragment fade-up">Highly linked to development of gastric ulcers, and in some cases even gastric cancer.</p>
              <p class="fragment fade-up">Spreads through food or water contamination. Chronic infection is often contracted a young age.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              Compare mechanical and functional obstruction.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **mechanical obstruction** – **physical blockage** of the intestinal lumen
              <p style="font-size:0.75em;" class="fragment fade-up">(fecal impaction, hernia, adhesion, etc.)</p>
              <p class="fragment fade-up"><b>functional obstruction</b> – impairment of intestinal <b>motility</b>, reducing ability to clear intestinal contents</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(paralytic ileus, multiple sclerosis, etc.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              Compare malabsorption and maldigestion.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **malabsorption** – failure to **absorb** nutrients in the intestines
              <p class="fragment fade-up"><b>maldigestion</b> – failure to <b>digest</b> (break down) food in the upper GI tract</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              Why would alkaline reflux gastritis lead to anemia?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In **alkaline reflux gastritis** (biliary reflux,) contents from the small intestine reflux through the pyloric sphincter back into the stomach.
              <p class="fragment fade-up">Damage to the parietal cells results in decreased intrinsic factor production, leading to <b>pernicious</b> anemia.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(No longer able to absorb folate/iron as effectively, impairing hemoglobin prouction.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              What would cause pancreatic insufficiency? What is the cardinal sign of pancreatic insufficiency?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pancreatic insufficiency can be caused by chronic pancreatitis, pancreatic cancer, cystic fibrosis, etc.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The #1 sign of pancreatic insufficiency is **steatorrhea**, or excess unabsorbed fat in the stool (causing a pale, oily diarrhea.)
              <p class="fragment fade-up">Note that this is not <b>unique</b> to pancreatic problems, by any means. It can also be related to cholestasis, liver damage, or some malabsorptive disorders.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Describe the consequences of lactase deficiency.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              lactase deficiency → **lactose** intolerance
              <p class="fragment fade-up">Lactose is not adequately broken down due to lack of associated enzyme, and passes into the large intestine undigested rather than being absorbed.</p>
              <p class="fragment fade-up">Results in unpleasant GI symptoms: gas, bloating, diarrhea, etc.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              What is celiac disease? What is the consequence of celiac disease? What grains need to be avoided?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Autoimmune disorder triggered by a reaction to **gluten**, a protein found in many grains.
              <p class="fragment fade-up">Continued exposure to gluten can damage the villi of the small intestine, leading to malabsorptive problems including anemia.</p>
              <p class="fragment fade-up">Need to avoid any grains that include gluten: wheat, barley, rye, etc.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              Describe the two major types of inflammatory bowel disease. How are these different from irritable bowel syndrome?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The two types of IBD are **ulcerative colitis** (UC) and **Crohn's disease**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **ulcerative colitis** – inflammation of mucosa of large intestine (colitis,) especially the rectum
              <p class="fragment fade-up">Results in abcesses and hemorrhage of the colon, presenting as hematochezia</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Crohn's disease** – inflammation of mucosa anywhere in the GI tract, but often "rectal-sparing"
              <p class="fragment fade-up">Unlike UC, usually does not involve blood in the stool</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Irritable bowel syndrome**, on the other hand, is **not** inflammatory—there is no actual damage to the intestines.
              <p class="fragment fade-up">Rather, it is a <b>functional</b> change in the physiology of the intestines.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              What is the classification scheme for IBS based on?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Classification is based on the predominant **symptoms**:
              <ul>
                <li class="fragment fade-up"><b>IBS-C</b>: dominated by chronic constipation</li>
                <li class="fragment fade-up"><b>IBS-D</b>: dominated by chronic diarrhea</li>
                <li class="fragment fade-up"><b>IBS-M/IBS-A</b>: <b>mixed</b> or <b>alternating</b> pattern</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Compare diverticulosis with diverticulitis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Diverticula** are "pouches" formed in the intestinal mucosa (usually the sigmoid colon) by the mucosa bulging outward.
              <p class="fragment fade-up"><b>Diverticulosis</b> refers to the <b>presence</b> of diverticula, which are not a normal occurrence.</p>
              <p class="fragment fade-up">When diverticula become <b>infected</b>, the condition is knows as <b>diverticulitis</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Physical exam of a patient with appendicitis would reveal which clinical manifestation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Appendicitis is often associated with the observation of **rebound tenderness**. (Generally a sign of peritonitis.)
              <p class="fragment fade-up">Quickly releasing pressure over the abdomen elicits <b>more</b> pain than the pressure itself.</p>
              <p style="font-size:0.75em;" class="fragment fade-up">(Also referred to as a positive <b>Blumberg sign</b>)</p>
            </textarea>
          </section>
        </section>
