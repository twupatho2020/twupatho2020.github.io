        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 1
              ---
              How are anatomy and physiology the same?
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>aná</i></b> (up)</p>
              <p class="fragment fade-in"><b><i>témnō</i></b> (to cut)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **anatomy**
              ---
              "the study of the body's *physical structures*"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              <p><b><i>phúsis</i></b> (nature)</p>
              <p class="fragment fade-in"><b><i>-logía</i></b> (study)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              **physiology**
              ---
              "the study of the body's *internal functions*"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Form** and **function**.

              What the body *is* versus *how it works*.<br /><br />

              <p class="fragment fade-up">However...</p>
            </textarea data-template>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Physiologic processes **can't occur** without the anatomical structures that make them possible.

              <p class="fragment fade-up">At a molecular scale, it all comes down to chemistry—<b>here, A&P are indistinguishable</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 2
              ---
              What are the causes of disease?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In a diseased state, the body malfunctions because **cells** malfunction.
              <p class="fragment fade-up">This results in <b>altered physiology</b>, which we observe as signs and symptoms of disease.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Five main causes of disease:
              <ul>
                <li class="fragment fade-up">Injury</li>
                <li class="fragment fade-up">Adaptation</li>
                <li class="fragment fade-up">Cellular death</li>
                <li class="fragment fade-up">Neoplasia</li>
                <li class="fragment fade-up">Aging</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cellular injury** results from a disruption of normal cellular functions. Something goes wrong, causing the cell's homeostasis to be disrupted.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cellular adaptation** is an *intentional* physiologic change by a cell in response to external stressors.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cellular death** is the complete and irreversible destruction of cells, either intentionally as a protective measure, or unintentionally due to external influence.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Neoplasia** is an abnormal and excessive growth of new tissues (tumors.) Neoplasms can be either benign or malignant.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Aging** can disturb many of the body's normal physiologic processes, although the mechanism of these changes are not always well-understood.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 3
              ---
              When cells are injured, what are the stages of injury? Describe them.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              First stage: **reversible** injury
              <p class="fragment fade-up">Reversible injury is <b>adaptive</b>—the body is trying to compensate for an imbalance caused by disease.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              When the stimulus goes away, the cells will eventually return to their normal state.
              <p class="fragment fade-up">However, there is a limit to how much injury a cell can handle. Eventually, one of two things will happen...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>apó</i></b> (away from)</p>
              <p class="fragment fade-in"><b><i>ptôsis</i></b> (falling)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **apoptosis**
              ---
              "programmed (physiologic) cell death"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Body **intentionally** signals cells to "explode."
              <p class="fragment fade-up">Internal enzymes are activated which cleave the cell membrane from within, and the cell falls apart.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>nékrōsis</i></b> (death)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **necrosis**
              ---
              "unintentional (non-physiologic) cell death due to external factors"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Apoptosis and necrosis represent the second stage, **irreversible** cellular injury.
              <p class="fragment fade-up">In irreversible injury, the cells die rather than simply changing, meaning that they cannot return to their original state.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 4
              ---
              Describe some signs of cellular injury. Are they reversible or irreversible?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Two examples of cellular injury: **hydropic swelling** and **cellular inclusions**.
              <p class="fragment fade-up">Both are typically reversible (unless they progress to cellular death.)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hydropic swelling** of renal tubules results from malfunction of Na<sup>+</sup>/K<sup>+</sup> exchange pump, causing osmotic gradient which pulls water **into** the cell.
              <p class="fragment fade-up">If the root cause is addressed, water will leave the cell and it will return to normal.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cellular inclusions** vary in type and cause, but one example is fatty liver disease, where lipids build up *inside* the cytoplasm of the hepatic cells.
              <p class="fragment fade-up">FLD can be reversed with lifestyle changes: avoiding alcohol, lowering dietary fat, etc.</p>
              <p class="fragment fade-up">Eventually, lipid export via VLDL will improve and begin to clear the excess fat from the liver.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 5
              ---
              The whole body controls the internal environment. The stability of that environment is called...
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **homeostasis**
              ---
              "steady state; equilibrium"
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 6
              ---
              Describe the stages of the general adaptation syndrome.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **General adaptation syndrome** refers to the response to stress experienced **by an organism**.
              <p class="fragment fade-up">Don't get confused; we're not talking about <b>cellular</b> adaptation here!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Stressors could include:
              <ul>
                <li class="fragment fade-up">Physical exertion (fight or flight)</li>
                <li class="fragment fade-up">Cold temperatures</li>
                <li class="fragment fade-up">Illness, such as an infection</li>
                <li class="fragment fade-up">Even psychological stressors!</li>
              </ul>
              <p style="font-size:0.75em;" class="fragment fade-up">(Anything demanding that makes your body work extra hard to adapt)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              alarm<span class="fragment fade-up"> → resistance</span><span class="fragment fade-up"> → exhaustion</span>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Alarm** (or **compensation**) is the first stage, in which the body begins to adapt to a new stressor.
              <p class="fragment fade-up">This results in an <b>onset shock</b> as the expenditure of resources increases.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In the **resistance** stage, the body begins to mobilize resources to support the increased demands.
              <p class="fragment fade-up">This stage continues for as long as the body is able to keep up with the costs, then...</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Exhaustion** (or **decompensation**) when the body finally runs out of steam and can't continue the adaptive response.
              <p class="fragment fade-up">Hopefully, the stressor goes away before we get to this point, and recovery is possible.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 1, Question 7
              ---
              Describe the types of tissue adaptation.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Get ready for a lot of defintions!
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>a-</i></b> (not)</p>
              <p class="fragment fade-in"><b><i>trophḗ</i></b> (nourishment)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **atrophy**
              ---
              "reduction in the **size** or **number** of cells to decrease resource consumption"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              <p><b><i>hupér</i></b> (excessive)</p>
              <p class="fragment fade-in"><b><i>trophḗ</i></b> (nourishment)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              **hypertrophy**
              ---
              "an increase in the **size** of individual cells"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              <p><b><i>hupér</i></b> (excessive)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(110,153,23)">
            <textarea data-template>
              **hyperplasia**
              ---
              "an increase in the total **number** of cells"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,110)">
            <textarea data-template>
              <p><b><i>metá-</i></b> (succession, change)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,110)">
            <textarea data-template>
              **metaplasia**
              ---
              "an adaptive change in which cells **change form** to become another type of cell"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>dus-</i></b> (bad)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **dysplasia**
              ---
              "an increased number of **abnormal** cells"
              <p style="font-size:0.75em;" class="fragment fade-up">(Also called <b>atypical hyperplasia</b>)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Atrophy** is an decrease in the size or number of cells due to disuse or the inability to support their needs.
              <p class="fragment fade-up">Cells either die, resulting in fewer cells, or make themselves smaller through <b>autophagy</b>.</p>
              <p class="fragment fade-up">Caused by a deficit of resources, or by those resources being intentionally "bugdeted" elsewhere.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Can be caused by:
              <ul>
                <li class="fragment fade-up">Disuse</li>
                <li class="fragment fade-up">Denervation</li>
                <li class="fragment fade-up">Ischemia</li>
                <li class="fragment fade-up">Nutrient starvation</li>
                <li class="fragment fade-up">Hormonal changes</li>
                <li class="fragment fade-up">Persistent cellular injury</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Disuse**: Muscle cells use a LOT of protein and are expensive for the body to maintain
              <p class="fragment fade-up">If not in use, protein will be budgeted to more important things, e.g. energy for the brain</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Denervation**: Similar concept. Muscles without good nerve control aren't worth maintaining, resources will be budgeted elsewhere instead.
              <p class="fragment fade-up">Think paraplegia, carpal tunnel syndrome, etc.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Ischemia**: Every cell in the body needs O<sub>2</sub> for aerobic metabolism. If they don't get enough, growth is impaired and some cells may die.
              <p class="fragment fade-up">This can happen anywhere in the body, especially due to poor circulation!</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Nutrient starvation**: Cells also need other resources (protein, glucose) for normal function, and can atrophy if there is a systemic deficit of these nutrients.
              <p class="fragment fade-up">Caloric malnutrition → <b>marasmus</b></p>
              <p class="fragment fade-up">Protein malnutrition → <b>kwashiorkor</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Hormonal changes**: Many tissues' growth rate signaled by hormones—change in hormone level results in change in tissue growth.
              <p class="fragment fade-up">Decreased androgens → muscular atrophy</p>
              <p class="fragment fade-up">Decreased estrogen → endometrial atrophy</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ### Examples of Atrophy
              **Persistent cellular injury**: Atrophy can also be caused by direct damage to the cells themselves.
              <p class="fragment fade-up">Good example: Duchenne muscular dystrophy (DMD.) Lack of a specific structural protein causes sarcolemma to lose adherence, resulting in damage.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hypertrophy** is an increase in the **size** of cells. Examples include:
              <ul>
                <li class="fragment fade-up">Left ventricular hypertrophy (LVH)</li>
                <li class="fragment fade-up">Calf hypertrophy in toddlers with DMD</li>
                <li class="fragment fade-up">Hypertrophy of hepatic cells in fatty liver disease</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hyperplasia** is an increase in the **number** of cells, which can be compensatory, protective, or non-adaptive.
              <p class="fragment fade-up">Compensatory: <b>hepatomegaly</b></p>
              <p class="fragment fade-up">Protective: <b>calluses</b></p>
              <p class="fragment fade-up">Non-adaptive: <b>benign prostatic hyperplasia (BPH)</b></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Metaplasia** is a *change* from one type of cell to another, as a protective response to cellular damage. Examples:
              <ul>
                <li class="fragment fade-up">Barrett's esophagus:<br /><span style="font-size:0.75em;">stratified squamous → simple columnar</span></li>
                <li class="fragment fade-up">Squamous metaplasia of the airways in smokers:<br /><span style="font-size:0.75em;">pseudostratified ciliated columnar → stratified squamous</span></li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dysplasia**, also known as **atypical hyperplasia** is different—arguably *not* an adaptation, but evolves from hyperplasia.
              <p class="fragment fade-up">Characterized by <b>abnormal</b> changes in the size, shape, and organization of cells</p>
              <p class="fragment fade-up">Can sometimes progress to cancer, but not always; still reversible at this stage</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 1
              ---
              Describe a consequence of benign prostatic hyperplasia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Often occurs in men ages 40 and up, increasing in prevalence with age. Main symptoms are related to urination due to pressure on the urethra which runs through the prostate.

              <p class="fragment fade-up">Frequent urination, urinary urgency, urge incontinence, dysuria, etc...</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 2
              ---
              Describe a consequence of alcoholic liver disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Compensatory hyperplasia** → hepatomegaly.

              <p class="fragment fade-up">In response to impaired liver function due to injury, liver begins producing <b>more cells</b> to compensate, resulting in an <b>enlarged</b> liver.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 3
              ---
              Describe a form of normal hyperplasia driven by hormones.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Usually linked to **estrogen**. Examples include breast development during puberty, uterine hyperplasia during pregnancy, ovarian follicle development in response to FSH.

              <p class="fragment fade-up">(Can also be abnormal if triggered inappropriately – endometriosis)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 4
              ---
              Describe a form of abnormal proliferation.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Hemangioma** – benign tumor formed by excessive proliferation (hyperplasia) of vascular tissue. Results in red mark visible on skin, sometimes raised.
              <p class="fragment fade-up">Plus, the obvious example of <b>malignant neoplasm</b> (cancer)... more on this in the next question.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 5
              ---
              Compare dysplasia with anaplasia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **dysplasia**
              ---
              "an increased number of **abnormal** cells"
              <p style="font-size:0.75em;" class="fragment fade-up">(Also called <b>atypical hyperplasia</b>)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>aná</i></b> (backward)</p>
              <p class="fragment fade-in"><b><i>plásis</i></b> (formation)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **anaplasia**
              ---
              "the **de-differentiation** of dysplastic cells, commonly seen in malignancy"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              hyperplasia <span class="fragment fade-up"> → dysplasia</span><span class="fragment fade-up"> → anaplasia</span>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Dysplasia** is *reversible* and *does not* indicate malignancy. Cells are abnormal but still fairly well differentiated.
              <p class="fragment fade-up">May progress to anaplasia, or may resolve on its own over time</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Anaplasia** is **NOT** reversible and is strongly associated with malignancy.
              <p class="fragment fade-up">Cells regress to a less-mature state, becoming more "stem cell-like."</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 6
              ---
              Define metaplasia and give an example.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,110)">
            <textarea data-template>
              **metaplasia**
              ---
              "an adaptive change in which cells **change form** to become another type of cell"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Remember our examples of metaplasia from earlier: **Barrett's esophagus** (associated with GERD) and **squamous metaplasia** of the airways in smokers.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 7
              ---
              Which of these are reversible?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Dysplasia & metaplasia – **reversible**
              <p class="fragment fade-up">Anaplasia – <b>not reversible</b></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 8
              ---
              What is the consequence of hypoxic injury?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Major adaptation due to ischemia is **atrophy**. Remember atrophy can occur in response to a shortage of vital resources—such as oxygen.

              <p class="fragment fade-up">Cellular swelling can also occur due to shutdown of transport pumps due to lack of ATP, resulting in an osmotic gradient.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 9
              ---
              How can an overactive defense cause injury?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Immmune system can cause injury in many ways. **Granulomas** are collections of macrophages that form surrounding infected tissue in an attempt to isolate the infection.
              <p class="fragment fade-up">Seen in many infectious diseases: TB, rheumatic fever, Crohn's disease, etc.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 10
              ---
              Describe some physical agents that cause injury. How can this occur? At what temperature does death ensue?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Extreme temperature (hot or cold) is very harmful to proteins in the body and can cause them to denature.

              <p class="fragment fade-up">Cells begin to die at above 105 degrees Fahrenheit, but can malfunction at ~101 degrees.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 11
              ---
              How does ear damage occur in an explosion?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pressure**. Shockwave pushes on tympanic membrane, potentially rupturing it or even disrupting the bones of the middle ear.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 12
              ---
              How does fast decompression injure tissue?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              High pressure causes gases to dissolve into body fluids. As pressure rapidly decreases, gases come out of solution and form bubbles within tissues, causing physical damage.

              <p class="fragment fade-up">Bubbles can also form in the bloodstream and impede blood flow, resulting in poor oxygenation, especially to the brain.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 13
              ---
              How does a hyperbaric chamber function in infection?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Certain bacteria, such as *Clostridium tetani*, are considered **obligate anaerobes** and cannot survive in the presence of oxygen.

              <p class="fragment fade-up">High pressure, such as in a hyperbaric chamber, causes gases such as oxygen to dissolve into body fluids, potentially killing any oxygen-intolerant bacteria.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 14
              ---
              Describe how ionizing radiation injures cells. Which cells and which tissues are most susceptible?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Radiation knocks electron off of a molecule, creating positively-charged and highly reactive "free radical." Can cause mutations by binding to DNA.

              <p class="fragment fade-up">Most-affected cells are those which divide rapidly. This is why radiation therapy works well for some cancers!</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 15
              ---
              Describe some injuries that lead to cellular inclusions. How do these inclusions disrupt function?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li>Hydropic degeneration: excess water in cell due to electrolyte imbalance</li>
                <li class="fragment fade-up">Fatty liver disease: excess lipid in cell due to impaired VLDL production</li>
                <li class="fragment fade-up">Soft tissue calcification, calcification of atherotic plaques</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Part 2, Question 16
              ---
              Describe the types of necrosis and where they might occur.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **necrosis**
              ---
              "unintentional (non-physiologic) cell death due to external factors"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Six basic types of necrosis:
              <ul>
                <li>Coagulative</li>
                <li class="fragment fade-up">Liquefactive</li>
                <li class="fragment fade-up">Caseous (a type of coagulative necrosis)</li>
                <li class="fragment fade-up">Gangrenous (a type of coagulative necrosis)</li>
                <li class="fragment fade-up">Fat (a type of liquefactive necrosis)</li>
                <li class="fragment fade-up">Fibrinoid (immune-mediated; not covered in this course)</li>
              </ul>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Coagulative necrosis**: Most common type, occurring in many tissues as a result of ischemia. Cells die, but the tissues maintain their original structure.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Liquefactive necrosis**: After cell death, enzymes liquefy the dead cells resulting in a viscous liquid abcess.
              <p class="fragment fade-up">Occurs primarily in the <b>brain</b> but can also occur in the <b>lungs</b> as well.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Caseous necrosis**: Literally means "cheese-like". Most commonly associated with tuberculosis and found at the center of granulomas.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gangrenous necrosis**: Caused by infection or ischemia, most commonly in the hands and feet. Most common cause is poor peripheral blood supply.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Fat necrosis**: Occurs after the death of adipose tissue, most commonly in the breast and around the pancreas. Enzymes break down extracellular fat, resulting in "soapy" accumulation.
            </textarea>
          </section>
        </section>
      </div>
