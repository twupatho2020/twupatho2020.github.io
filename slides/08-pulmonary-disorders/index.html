        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 1
              ---
              How is pulmonary disease classified?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The "big one": is it **obstructive** or **restrictive**?
              <p class="fragment fade-up"><b>obstructive</b> – blockage/shrinking of the <b>airways</b><br /><span style="font-size:0.75em;">(e.g. asthma, bronchitis, emphysema)</span></p>
              <p class="fragment fade-up"><b>restrictive</b> – decrease in effective lung <b>volume</b><br /><span style="font-size:0.75em;">(e.g. pulmonary fibrosis, pleural effusion, pneumonia)</span></p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Other classifications include:
              <ul>
                <li class="fragment fade-up">Time: is it <b>acute</b> or <b>chronic</b>?</li>
                <li class="fragment fade-up">Infectivity: is it <b>infectious</b> or <b>noninfectious</b>?</li>
                <li class="fragment fade-up">Cause: is it a <b>lung</b> problem or a <b>heart</b> problem?</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 2
              ---
              Define dyspnea, orthopnea, paroxysmal nocturnal dyspnea, tachypnea, and eupnea.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>dus-</i></b> (bad)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **dyspnea**
              ---
              "difficult or labored breathing; **shortness of breath**"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              <p><b><i>orthós</i></b> (straight, upright)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,23,45)">
            <textarea data-template>
              **orthopnea**
              ---
              "shortness of breath that occurs or worsens when **lying down**"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(121,23,153)">
            <textarea data-template>
              <p><b><i>paroxusmós</i></b> (severe fit of disease)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(121,23,153)">
            <textarea data-template>
              **paroxysmal nocturnal dyspnea** (PND)
              ---
              "sudden, severe shortness of breath that occurs **at night**, caused by pulmonary disease or sleep apnea"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>takhús</i></b> (swift)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **tachypnea**
              ---
              "an increased **rate** of breathing"
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>eû-</i></b> (good)</p>
              <p class="fragment fade-in"><b><i>pnoḗ</i></b> (breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **eupnea**
              ---
              "**normal**, **unimpaired** breathing"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              For your reference, the opposite of tachypnea is **bradypnea** (abnormally **slow** breathing.)
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 3
              ---
              Describe Kussmaul respiration and restricted breathing.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Kussmaul breathing** is characterized by **deep**, **rapid** breaths without breaks in between.
              <p class="fragment fade-in">This results in <b>hyperventilation</b>, or blowing off more CO<sub>2</sub> than the body produces.</p>
              <p class="fragment fade-in">It usually occurs as a compensatory response for <b>metabolic acidosis</b>. (Remember the acid/base unit?)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Restricted breathing**, on the other hand, is characterized by **rapid** but **shallow** breaths.
              <p class="fragment fade-in">Something is causing tidal volume to be decreased, leading to less gas exchange with each breath.</p>
              <p class="fragment fade-in">As a result, respiratory rate must increase (<b>tachypnea</b>) to maintain proper ventilation.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 4
              ---
              Describe Cheyne-Stokes breathing. Which what is this pattern of breathing associated?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cheyne-Stokes** breathing occurs when there is some sort of disruption to the normal breathing control of the **central nervous system**.
              <p class="fragment fade-in">Breathing comes in "waves," gradually becoming faster and deeper, then slower and shallower, until it stops entirely (<b>apnea</b>).</p>
              <p class="fragment fade-in">Eventually, O<sub>2</sub> saturation drops enough to trigger breathing to resume, and another "wave" occurs.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              It can be seen in patients who have suffered damage to the brainstem due to a **stroke**, as well as in **congestive heart failure** (CHF) and in patients who are near death.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 5
              ---
              What are the characteristics of labored or obstructed breathing?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Airway obstruction actually results in **slower** breathing, as it is more difficult to pass air through the occluded airway and it takes longer to fill the lungs.
              <p class="fragment fade-up">There is increased <b>labor</b> (effort) of breathing, and tidal volume <b>increases</b> (deeper breaths).</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 6
              ---
              What is the consequence of hypoventilation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              When **ventilation** (passage of air into/out of the lungs) decreases, **hypercapnia** (increased CO<sub>2</sub>) results.
              <p class="fragment fade-up">Remember <b>carbonic acid</b>? Decreased CO<sub>2</sub> expulsion leads to a <b>drop</b> in serum pH (more acidic.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 7
              ---
              What is the consequence of hyperventilation?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              When **ventilation** increases, we get the opposite effect—CO<sub>2</sub> levels drop, and **hypocapnia** occurs.
              <p class="fragment fade-up">As a result, there is an <b>increase</b> in serum pH (more alkaline.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 8
              ---
              Define hemoptysis and cyanosis. List some conditions that may cause cyanosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **hemoptysis** – coughing up **blood** or **blood-stained** sputum
              <p class="fragment fade-up">This can occur in infections such as bronchitis, pneumonia, or TB, as well as lung cancer and trauma.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **cyanosis** – **bluish** discoloration of the skin, indicative of poor oxygenation
              <p class="fragment fade-up">This can occur in anemia, heart problems, or respiratory problems (as well as some other causes such as cold temperature.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 9
              ---
              What is (nail) clubbing?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Nail clubbing** is a clinical sign that is indicative of long-term, unresolved **hypoxia**.
              <p class="fragment fade-up">It presents as a deformation of the <b>distal ends</b> of the fingers in which the ends of the fingers <b>bulge out</b> rather than coming to a narrow tip.</p>
              <p class="fragment fade-up">Clubbing is almost always indicative of <b>chronic</b> cardiovascular or pulmonary disease.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 10
              ---
              How can sputum be clinically relevant?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A cough can be either **productive** (coughing up sputum) or **non-productive** (dry, hacking cough.)
              <p class="fragment fade-up"><b>Qualities</b> of the sputum produced (amount, color, consistency, presence of blood, etc.) can be clinically significant.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              For example, **frothy** or **foamy** sputum suggests pulmonary edema.
              <p class="fragment fade-up"><b>Rust-colored</b> sputum suggests pneumonia or tuberculosis.</p>
              <p class="fragment fade-up">Sputum can also be <b>cultured</b> to determine the underlying pathogen and direct antibiotic therapy.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 11
              ---
              List some causes of hypercapnia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Typically, hypercapnia is caused by pathologically **decreased** breathing. This can be linked to the side effects of CNS depressant drugs (such as opioids,) or to direct damage or alteration to the brainstem.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 12
              ---
              List some causes of hypoxia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Again, hypoxia can be caused by any source of decreased breathing; however, it can also be caused by problems such as impaired **delivery** to the tissues.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              <ul>
                <li>Decreased availability of oxygen in the air (e.g. mountain climbing)</li>
                <li class="fragment fade-up">Mismatched ventilation-to-perfusion (V/Q) ratio<br /><span style="font-size:0.75em;">amount of air entering lungs vs. blood flow to lungs</span></li>
                <li class="fragment fade-up">Right-to-left shunting<br /><span style="font-size:0.75em;">deformity allowing blood flow directly from right heart to left heart, bypassing lungs</span></li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 13
              ---
              What are the clinical findings in acute respiratory failure?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Respiratory failure results in alterations to the **arterial blood gas** (ABG) levels:
              <ul>
                <li class="fragment fade-up">P<sub>a</sub>CO<sub>2</sub> > 50 mmHg (<b>hypercapnia</b>)</li>
                <li class="fragment fade-up">P<sub>a</sub>O<sub>2</sub> < 50 mmHg (<b>hypoxemia</b>)</li>
                <li class="fragment fade-up">Serum pH < 7.25 (<b>acidosis</b>)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 14
              ---
              What is the most common cause of pulmonary edema? What are its clinical manifestations?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The most common cause of pulmonary edema is **left heart failure** (LHF.)
              <p class="fragment fade-up">Why left? Left side of the heart pumps blood <b>from</b> the lungs <b>into</b> the systemic circulation.</p>
              <p class="fragment fade-up">If the left ventricle isn't working efficiently, blood backs up <b>into the lungs</b> and the <b>increased CHP</b> causes edema.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 15
              ---
              Why is aspiration so serious? When do we see an increased risk of aspiration?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Aspiration** of gastric contents has the potential for serious pulmonary damage due to the **acidity** of stomach contents.
              <p class="fragment fade-up">It can also cause <b>infection</b> if microbiota from the stomach are aspirated into the lungs.</p>
              <p class="fragment fade-up">Increased risk is associated with decreased LOC (e.g. after anesthesia, neurological damage, etc.)
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              There is also a risk of aspiration associated with **NG** or **PEG tube** feeding, as well as with **tracheotomies**.
              <p class="fragment fade-up">These risks can be mitigated by following proper procedures: verifying tube placement, checking residuals, and ensuring proper cuff pressure on trach tubes.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 16
              ---
              Describe the three main causes of atelectasis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              <p><b><i>atelḗs</i></b> (incomplete)</p>
              <p class="fragment fade-in"><b><i>éktasis</i></b> (extension)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,66,153)">
            <textarea data-template>
              **atelectasis**
              ---
              "**collapse** of all or part of a lung, leading to reduced lung capacity"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **compression** – fluid (**pleural effusion**) or air (**pneumothorax**) surrounding the lungs, or trauma
              <p class="fragment fade-up"><b>absorption</b> – caused by <b>too much oxygen</b> in the air (not enough non-O<sub>2</sub> gas left behind)</p>
              <p class="fragment fade-up"><b>post-surgical</b> – anesthesia causes CNS changes and decreased surfactant production, leading to collapse</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 17
              ---
              Describe bronchiectasis. How is it different from bronchiolitis?
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              <p><b><i>brónkhos</i></b> (bronchi)</p>
              <p class="fragment fade-in"><b><i>éktasis</i></b> (extension)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(23,153,88)">
            <textarea data-template>
              **bronchiectasis**
              ---
              "a chronic, abnormal **enlargement** of the bronchi and bronchioles"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Bronchiectasis** can occur as a sequela of infection (PNA, TB, etc.) or as a symptom of the genetic disorder **cystic fibrosis**.
              <p class="fragment fade-up">The airways become inflamed and enlarged, but fill with mucus, leading to <b>dyspnea</b> and increased risk of subsequent <b>infection</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Bronchiolitis**, on the other hand, is an inflammatory **narrowing** of the airways that usually occurs in **infants** infected with **respiratory syncytial virus** (RSV.)
              <p class="fragment fade-up">The narrowed airways pass air through less easily, also resulting in <b>dyspnea</b>. Severe cases may feature <b>intercostal retractions</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 18
              ---
              Describe the types of pneumothorax.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Open** pneumothorax results from an **open wound** in the chest wall from penetrating trauma.
              <p class="fragment fade-up">This interferes with the ability to maintain pressure in the lungs, because air can leak in and out of the wound.</p>
              <p class="fragment fade-up">Typically, an occlusive dressing is used to prevent air ingress through the wound, helping to restore normal breathing.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Tension** pneumothorax results from communication between the lungs and the **pleural space**, e.g. in blunt trauma.
              <p class="fragment fade-up">The air in the pleural cavity <b>pushes</b> on the lungs from the outside, leading to <b>atelectasis</b>.</p>
              <p class="fragment fade-up">Treatment involves the placement of a <b>chest tube</b> to allow the extra air to escape.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Spontaneous** (non-traumatic) pneumothorax occurs in the absence of any trauma or other causative lung disease.
              <p class="fragment fade-up">It is believed to be related to the formation of sacs of air called <b>blebs</b> in the lungs, which can spontaneously rupture and leak air into the pleural space.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 19
              ---
              Describe the three types of pleural effusion. What causes each of these types?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pleural effusion** refers to fluid buildup (effusion) that occurs in the **pleural cavity**, outside the lungs.
              <p class="fragment fade-up">It can be categorized based on the <b>type</b> of fluid that causes it.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Transudative** pleural effusion occurs when **normal fluid** (ECF) leaks out of intact blood vessels (similar to **edema**.)
              <p class="fragment fade-up"><b>Exudative</b> pleural effusion occurs when <b>capillary permeability</b> increases, allowing proteins to leak out with the fluid.</p>
              <p class="fragment fade-up"><b>Hemothorax</b> occurs when trauma causes <b>blood</b> to pool up in the pleural space.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 20
              ---
              Describe empyema and pleurisy.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pleural **empyema** (not "emphysema") or **pyothorax** refers to an infection within the pleural space outside the lungs.
              <p class="fragment fade-up"><b>Pleurisy</b> or <b>pleuritis</b> refers to an inflammation of the pleura (lining of the lung space.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 21
              ---
              What is compliance? Why would pulmonary fibrosis affect compliance?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Compliance** refers to the "stretchiness" of the lungs and their ability to expand and contract normally.
              <p class="fragment fade-up">The concept of compliance is strongly linked to <b>restrictive</b> lung diseases, such as pulmonary fibrosis.</p>
              <p class="fragment fade-up"><b>Scar tissue</b> makes the lungs tougher and <b>less compliant</b>, preventing them from expanding fully and hindering respiration.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 22
              ---
              Describe pneumoconiosis. Which occupations would be at risk for this disorder?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pneumoconiosis** refers to a range of diseases caused by the inhalation of **fine particulate** materials.
              <p class="fragment fade-up">As such, its etiology is <b>environmental</b>, usually caused by occupational exposure to particulates without proper PPE.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Types of pneumoconiosis are characterized by the etiologic agent:
              <ul>
                <li class="fragment fade-up"><b>Silicosis</b> – silica (ceramics, stone and concrete grinding)</li>
                <li class="fragment fade-up"><b>Coal worker's pneumoconiosis</b> (CWP) or "black lung" – coal dust</li>
                <li class="fragment fade-up"><b>Asbestosis</b> – asbestos (old fireproofing/insulation material)</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 23
              ---
              Describe acute respiratory distress syndrome (ARDS.) Why is COVID-19 related?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              ARDS is a <b>severe medical emergency</b> and often requires mechanical ventilation in an ICU.
              <p class="fragment fade-up">The mortality rate is estimated at approximately <b>50%</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Pulmonary edema in ARDS results from increased <b>permeability</b> of the alveolar membrane, causing fluid to leak into the alveoli from the capillaries.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Diffuse alveolar injury also results in decreased production of **pulmonary surfactant**, which is required to maintain normal lung compliance and prevent collapse.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Alveolar damage in severe cases of COVID-19 can result in the development of ARDS, which is why we see so many severe COVID cases requiring ICU beds and ventilators.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 24
              ---
              Describe the clinical manifestations of ARDS.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Major symptoms are **dyspnea**/SOB and **dry cough** (unable to clear fluid from lungs.)
              <p class="fragment fade-up">May see <b>tachypnea</b> as a compensatory response, and lack of surfactant can cause <b>atelectasis</b>.</p>
              <p class="fragment fade-up">Impaired gas exchange will also result in decreased <b>oxygen saturation</b>/hypoxemia.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 25
              ---
              List some common post-operative problems. How can they be prevented?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              One very common problem that occurs after surgery is **atelectasis**.
              <p class="fragment fade-up">You've probably learned about how we correct this in Concepts: <b>incentive spirometry</b>.</p>
              <p class="fragment fade-up">Regular use of an incentive spirometer can help "pop open" the alveoli and restore normal tidal volume.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Disruptions to respiration caused by surgery can also lead to more complex problems such as **pulmonary edema** and **pneumonia**.
              <p class="fragment fade-up">Impaired circulation after surgery can also cause blood clots, which can result in <b>pulmonary embolism</b>.</p>
              <p class="fragment fade-up">This risk can be decreased by regular <b>position changes</b>, and <b>ambulating</b> patients as soon as possible after surgery.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 26
              ---
              Describe asthma and COPD.
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              <p><b><i>ásthma</i></b> (labored breathing)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide" data-background-color="rgb(153,66,23)">
            <textarea data-template>
              **asthma**
              ---
              "a **chronic inflammatory disease** of the airways of the lungs"
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma is a **multifactorial** disease, involving both genetic predisposition and environmental factors.
              <p class="fragment fade-up">There is a strong <b>genetic component</b>; those with at least one parent with asthma are <b>3-6 times</b> more likely to develop asthma themselves.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Asthma consists of three basic pathophysiologic processes, all of which work together to inhibit airflow:
              <p class="fragment fade-up"><b>inflammation</b> of the airways</p>
              <p class="fragment fade-up"><b>hypersecretion</b> of mucus</p>
              <p class="fragment fade-up"><b>bronchoconstriction</b> (or bronchospasm)</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Inflammation** of the airways can be acute, but often progresses to a chronic inflammatory state where the airways are partially constricted even at baseline.
              <p class="fragment fade-up">This long-term inflammation can lead to <b>airway remodeling</b>, where structural changes such as fibrosis permanently alter the function of the airways.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              The inflammatory process also leads to **hypersecretion** of mucus in the airways, with this excess fluid further contributing to respiratory obstruction.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These inflamed airways become **hypersensitive** to allergens, resulting in **bronchoconstriction** in which the smooth muscle around the airway constricts, further reducing the lumen and seriously obstructing airflow.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Chronic obstructive pulmonary disease** (COPD) is an umbrella term encompassing two distinct diseases, which often overlap:
              <p class="fragment fade up"><b>chronic bronchitis</b> <span class="fragment fade-up">and <b>emphysema</b></span></p>
              <p style="font-size:0.75em;" class="fragment fade-up">(We'll talk about each of these individually later.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 27
              ---
              Compare type 1 and type 2 asthma. Are these extrinsic or intrinsic?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Type 1** asthma is the "normal" type of asthma that generally develops in childhood and may resolve itself over time with maturity.
              <p class="fragment fade-up"><b>Type 2</b> is also caused by environmental irritants, but usually develops in adults after repeated exposure.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These are both forms of **extrinsic** asthma, meaning that the trigger is **external** to the body (some form of allergen.)
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 28
              ---
              What is intrinsic asthma? What is status asthmaticus?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Intrinsic** (non-allergic) asthma covers any type of asthma that **lacks** an external trigger, and may be brought on by stress, exercise, cold/dry air, etc.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Status asthmaticus** refers to an acute severe asthma exacerbation (asthma attack) that **does not respond** to initial bronchodilator treatment.
              <p class="fragment fade-up">This is a <b>medical emergency</b> that is usually treated with alternate/higher-dose bronchodilators, corticosteroids, or even mechanical ventilation if necessary.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 29
              ---
              Describe chronic bronchitis, and list its clinical manifestations.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Chronic bronchitis**, a subtype of COPD, is characterized by **hypersecretion** of mucus, which blocks (**obstructs**) airflow into the lungs and increases the risk of **pulmonary insomnia** such as pneumonia.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 30
              ---
              Is emphyesma classified as a restrictive or obstructive disorder?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Emphysema**, as a form of COPD, is an **obstructive** pulmonary disorder.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 31
              ---
              What does alpha-antitrypsin have to do with emphysema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Smoking increases the levels of **protease** in the lungs and decreases the action of **anti-proteases** (alpha-antitrypsin,) causing the breakdown of the alveolar wall.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Proteases **break down proteins** and normally play an important role in cell regeneration and repair, but in emphysema, overactive proteases cause progressive damage.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 32
              ---
              What type of damage occurs to the lungs in emphysema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Emphysema is charcterized by damage to the alveolar walls, resulting in the alveoli becoming **less elastic**, which reduces the "pushing force" that naturally expels CO<sub>2</sub>.
              <p class="fragment fade-up">This loss of elasticity results in the <b>collapse</b> of the airways, <b>obstructing</b> the flow of air within the lungs.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Major clinical signs include:
              <p class="fragment fade-up"><b>"barrel chest"</b> – torso becomes rounder in cross-section, often nearly as deep in front-to-back dimension as it is wide</p>
              <p class="fragment fade-up"><b>tripod positioning</b> – patient naturally leans forward on outstretched arms to increase lung expansion</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 33
              ---
              What do the terms "blue bloater" and "pink puffer" refer to? Which is associated with emphysema?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These terms are mnemonics for remembering the **clinical presentations** associated with **COPD**.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              "**Blue bloater**" refers to the signs and symptoms of **chronic bronchitis**.
              <p class="fragment fade-up">The airway congestion seen in chronic bronchitis leads to <b>poor oxygenation</b>, which can present as <b>cyanosis</b> (hence "blue.")</p>
              <p class="fragment fade-up">The long term effects of chronic bronchitis also lead to heart problems (<b>cor pulmonale</b>) which results in <b>edema</b> and <b>jugular venous distension</b> (JVD) (hence "bloater.")</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              "**Pink puffer**" refers to the signs and symptoms of **emphysema**.
              <p class="fragment fade-up">Because the dyspnea associated with emphysema is constant, the body <b>adapts</b>. As such, COPD sufferers with only emphysema are <b>less likely</b> to be cyanotic (hence "pink.")</p>
              <p class="fragment fade-up">These adaptations include baseline <b>tachypnea</b> and <b>pursed-lip breathing</b>, which helps expel the excess CO<sub>2</sub> and prevent hypercapnia (hence "puffer.")</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 34
              ---
              What are the three main types of bacterial pneumonia? How is pneumonia spread?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Community-acquired pneumonia** (CAP) – usually caused by **Gram-positive** bacteria, e.g. Streptococcus
              <p class="fragment fade-up"><b>Hospital-acquired pneumonia</b> (HAP) – usually caused by <b>Gram-negative</b> bacteria, e.g. Pseudomonas</p>
              <p class="fragment fade-up"><b>Legionnaires' disease</b> – rare but severe form of pneumonia caused by Legionella bacteria</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              As a **respiratory infection**, pneumonia spreads primarily through respiratory **droplets** expelled through coughing, sneezing, talking, etc.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 35
              ---
              Describe the stages of pneumococcal pneumonia.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              congestion
              <div class="fragment fade-up"><p>↓</p><p>red hepatization</p></div>
              <div class="fragment fade-up"><p>↓</p><p>gray hepatization</p></div>
              <div class="fragment fade-up"><p>↓</p><p>resolution</p></div>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Congestion** is the first stage, in which the congested vasculature of the lungs causes fluid to build up in the alveoli.
              <p class="fragment fade-up">The first symptoms, such as coughing, appear, and the infection begins to spread throughout the lungs.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Red hepatization** follows 2–3 days later, in which lungs swell and become dense and firm ("liver-like.")
              <p class="fragment fade-up">Congestion persists, and blood leaks into alveoli causing pink sputum. Dyspnea worsens.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Gray hepatization** follows in another 2–3 days when bloodflow to the lungs slows and RBCs in the lungs begin to break down.
              <p class="fragment fade-up">The lungs begin to dry out and fibrin continues to build up in the alveoli.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Resolution** is the final stage, in which enzymes work to break down all of the debris that has been exuded into the lungs.
              <p class="fragment fade-up">This debris is then absorbed by macrophages and eventually coughed up in the sputum, after which the symptoms fade.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 36
              ---
              What is the causative agent in tuberculosis? How is it spread?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Tuberculosis is a **bacterial** lung infection caused by the bacterium **Mycobacterium tuberculosis**.
              <p class="fragment fade-up">It is spread by (aerosolized) airborne droplets, similar to bacterial pneumonia but <b>smaller</b> (N95 recommended.)</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 37
              ---
              What is a granulomatous lesion?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              A **granuloma** is a small nodule consisting primarily of macrophages that can develop during the inflammatory response to infection.
              <p class="fragment fade-up">Macrophages pile on and surround the infected area in an attempt to "quarantine" the foreign material.</p>
              <p class="fragment fade-up">In TB, the center of these granulomas undergo <b>caseous necrosis</b> and are then referred to as <b>tubercles</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 38
              ---
              Describe the evaluation score for tuberculosis.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **0** – patient has **not been exposed** to TB at all
              <p class="fragment fade-up"><b>1</b> – patient <b>exposed</b> but <b>uninfected</b> (- PPD)</p>
              <p class="fragment fade-up"><b>2</b> – patient <b>infected</b> but <b>no symptoms</b> (+ PPD)</p>
              <p class="fragment fade-up"><b>3</b> – clinically active disease <b>present</b> (+ PPD)</p>
              <p class="fragment fade-up"><b>4</b> – history of TB but no sign of current disease (+ PPD)</p>
              <p class="fragment fade-up"><b>5</b> – suspicion of TB exposure but <b>diagnosis pending</b></p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 39
              ---
              Describe pulmonary vascular disease.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Pulmonary vascular disease** refers to disorders of the **blood vessels** of the lungs, which ultimately cause an increase in pulmonary blood pressure.
              <p class="fragment fade-up">The resulting decrease in bloodflow through the heart (<b>perfusion</b>) decreases gas exchange and results in increased workload of the <b>right ventricle</b>.</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 40
              ---
              What is cor pulmonale?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Cor pulmonale** (pulmonary heart disease) is a common cause of right heart failure (RHF,) in which changes in the pulmonary circulation (stenosis, pulmonary hypertension) cause the right ventricle to have difficulty pumping blood through the lungs.
              <p class="fragment fade-up">Remember that this is a <b>heart problem</b> that is caused by the circulation <b>in the lungs</b>!</p>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 41
              ---
              How is pulmonary embolism treated? What are the clinical manifestations of massive occlusion?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Treatments depend on the severity of the blockage. Typically, **anticoagulants** will be involved to prevent the clot from getting worse.
              <p class="fragment fade-up">In some patients, <b>thrombolytics</b> (clot-busters) such as tPA will be used to break up the clot to restore blood flow.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              In the most severe cases ("massive" PE,) **obstructive shock** can occur. Systemic BP plummets and pulmonary BP rises dramatically as blood is unable to pass through the lungs.
              <p class="fragment fade-up">This results in <b>tachypnea</b> and <b>tachycardia</b> as the body struggles to maintain oxygenation of tissues.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              These patients will typically need high flow-rate supplemental O<sub>2</sub> to maintain oxygenation status until the clot can be broken up with tPA or surgical intervention.
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 42
              ---
              What is pulmonary hypertension? What are the consequences of long-term pulmonary hypertension?
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Normal <b>pulmonary arterial pressure</b> (PAP) is <b>15–25 mmHg</b> (systolic) over <b>8–15 mmHg</b> (diastolic.)
              <p class="fragment fade-up">Note that this is <b>much</b> lower than the systemic blood pressure (e.g. 120/80!)</p>
              <p class="fragment fade-up">Pulmonary hypertension is defined as a systolic PAP of <b>over 25 mmHg</b>.</p>
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              Chronic pulmonary hypertension can result in:
              <ul>
                <li class="fragment fade-up">Right ventricular hypertrophy (RVH)</li>
                <li class="fragment fade-up">Cor pulmonale/right heart failure (RHF)</li>
                <li class="fragment fade-up">Cardiac arrythmias, pulmonary embolism</li>
              </ul>
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Question 43
              ---
              Describe the tyes of lung cancer.
            </textarea>
          </section>
          <section data-markdown data-transition="slide">
            <textarea data-template>
              **Small cell carcinoma** — most aggressive form, high mortality rate but very rare

              <p class="fragment fade-up">Non-small cell lung cancers (NSCLC):</p>
              <ul>
                <li class="fragment fade-up"><b>Adenocarcinoma</b> – Most common type (40%); peripheral, grows slowly</li>
                <li class="fragment fade-up"><b>Squamous cell carcinoma</b> – Second most common (30%); bronchi/hilar region</li>
                <li class="fragment fade-up"><b>Large cell carcinoma</b> – any NSCLC that isn't one of the other types</li>
              </ul>
            </textarea>
          </section>
        </section>
